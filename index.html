    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // MODAL LOGIC
            const modalButtons = document.querySelectorAll('[data-modal-target]');
            const closeButtons = document.querySelectorAll('.close-modal-btn');
            const buttonGrid = document.getElementById('button-grid');
            const allModals = document.querySelectorAll('.modal-wrapper');

            const openModal = (modal) => {
                if (modal == null) return;
                buttonGrid.classList.add('hidden');
                modal.classList.remove('hidden');
                // If it's the shop modal, trigger the initial selection update
                if (modal.id === 'items-modal-wrapper') {
                    updateShopSelection();
                }
            }

            const closeModal = () => {
                allModals.forEach(modal => {
                    if (!modal.classList.contains('hidden')) {
                        modal.classList.add('hidden');
                    }
                });
                buttonGrid.classList.remove('hidden');
            }

            modalButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const modal = document.getElementById(button.dataset.modalTarget);
                    openModal(modal);
                });
            });

            closeButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    e.stopPropagation(); 
                    closeModal();
                });
            });

            // SHOP CAROUSEL LOGIC
            const shopItems = [
                { title: 'Tonic', description: 'Restores 6 HP.' },
                { title: 'Cross', description: 'Cures curse, +1 max HP.' },
                { title: 'Gem', description: 'Gain a buff, give a debuff.' },
                { title: 'Fairy', description: 'Restores magic meter.' },
                { title: 'Moonstone', description: 'Unlocks the use of moon arts.' },
                { title: 'Infinity Ring', description: 'Take damage to reroll.' },
            ];
            const carousel = document.getElementById('shop-carousel');
            const carouselItems = carousel.querySelectorAll('.shop-item');
            const itemTitle = document.getElementById('item-title');
            const itemDescription = document.getElementById('item-description');

            let isDown = false;
            let startX;
            let scrollLeft;

            const startDragging = (e) => {
                isDown = true;
                startX = (e.pageX || e.touches[0].pageX) - carousel.offsetLeft;
                scrollLeft = carousel.scrollLeft;
            };

            const stopDragging = () => {
                isDown = false;
            };

            const drag = (e) => {
                if (!isDown) return;
                e.preventDefault();
                const x = (e.pageX || e.touches[0].pageX) - carousel.offsetLeft;
                const walk = (x - startX) * 2; // Multiplier for faster scrolling
                carousel.scrollLeft = scrollLeft - walk;
            };
            
            carousel.addEventListener('mousedown', startDragging);
            carousel.addEventListener('touchstart', startDragging);
            carousel.addEventListener('mouseleave', stopDragging);
            carousel.addEventListener('mouseup', stopDragging);
            carousel.addEventListener('touchend', stopDragging);
            carousel.addEventListener('mousemove', drag);
            carousel.addEventListener('touchmove', drag);

            let scrollTimeout;
            const updateShopSelection = () => {
                // Debounce the scroll event to avoid running the logic too frequently
                clearTimeout(scrollTimeout);
                scrollTimeout = setTimeout(() => {
                    const carouselCenter = carousel.offsetWidth / 2;
                    let closestItem = null;
                    let smallestDistance = Infinity;

                    carouselItems.forEach(item => {
                        const itemRect = item.getBoundingClientRect();
                        const carouselRect = carousel.getBoundingClientRect();
                        // Calculate item center relative to the carousel's left edge
                        const itemCenter = (itemRect.left - carouselRect.left) + (itemRect.width / 2);
                        const distance = Math.abs(carouselCenter - itemCenter);
                        
                        if (distance < smallestDistance) {
                            smallestDistance = distance;
                            closestItem = item;
                        }
                    });

                    if (closestItem) {
                        // Update styles for all items
                        carouselItems.forEach(item => {
                            item.classList.remove('scale-125');
                            item.classList.add('scale-100');
                        });
                        closestItem.classList.remove('scale-100');
                        closestItem.classList.add('scale-125');

                        // Update description
                        const itemIndex = parseInt(closestItem.dataset.index);
                        const selectedItemData = shopItems[itemIndex];
                        itemTitle.textContent = selectedItemData.title;
                        itemDescription.textContent = selectedItemData.description;
                    }
                }, 50); // A 50ms debounce is usually sufficient
            };

            carousel.addEventListener('scroll', updateShopSelection);


            // GAME LOGIC
            const spinButton = document.getElementById('spin-button');
            const reels = [
                document.getElementById('reel1'),
                document.getElementById('reel2'),
                document.getElementById('reel3')
            ];
            const enemyInfoArea = document.getElementById('enemy-info-area');
            const playerAttack = 5;
            
            const enemies = [
                { name: 'Ghost', emoji: 'ğŸ‘»', special: null, attack: 1 },
                { name: 'Wolf', emoji: 'ğŸº', special: null, attack: 1 },
                { name: 'Frog', emoji: 'ğŸ¸', special: 'â˜ ï¸', attack: 1 },
                { name: 'Unicorn', emoji: 'ğŸ¦„', special: 'â‡ï¸', attack: 1 },
                { name: 'Dragon', emoji: 'ğŸ²', special: null, attack: 2 },
                { name: 'Serpent', emoji: 'ğŸ', special: 'â˜ ï¸', attack: 1 },
                { name: 'Rat', emoji: 'ğŸ€', special: null, attack: 1 },
                { name: 'Crow', emoji: 'ğŸ¦â€â¬›', special: 'ğŸ•¯ï¸', attack: 1 },
                { name: 'Spider', emoji: 'ğŸ•·ï¸', special: 'â˜ ï¸', attack: 1 },
                { name: 'Scorpion', emoji: 'ğŸ¦‚', special: null, attack: 1 },
                { name: 'Mosquito', emoji: 'ğŸ¦Ÿ', special: 'ğŸŒ', attack: 1 },
                { name: 'Zombie', emoji: 'ğŸ§Ÿ', special: 'ğŸŒ', attack: 1 },
                { name: 'Genie', emoji: 'ğŸ§', special: 'â‡ï¸', attack: 2 },
                { name: 'Troll', emoji: 'ğŸ§Œ', special: null, attack: 1 },
                { name: 'Ninja', emoji: 'ğŸ¥·', special: 'ğŸ«³', attack: 1 },
                { name: 'Vampire', emoji: 'ğŸ§›', special: 'ğŸ•¯ï¸', attack: 1 },
                { name: 'Supervillain', emoji: 'ğŸ¦¹', special: null, attack: 2 },
                { name: 'Gift', emoji: 'ğŸ', special: 'ğŸ‰', attack: 0 }
            ];
            
            let currentEnemies = [];

            const displayEnemyInfo = (finalEnemies) => {
                finalEnemies.forEach((enemy, i) => {
                    enemy.maxHealth = 10;
                    enemy.currentHealth = 10;
                    enemy.isDefeated = false;

                    const enemyInfo = document.getElementById(`enemy-info-${i + 1}`);

                    document.getElementById(`enemy-special-${i + 1}`).textContent = enemy.special || ' ';
                    
                    const healthBar = enemyInfo.querySelector('.health-bar');
                    healthBar.style.width = '100%';
                    const healthText = document.getElementById(`health-text-${i + 1}`);
                    healthText.textContent = `${enemy.currentHealth}/${enemy.maxHealth}`;

                    const reel = document.getElementById(`reel${i + 1}`);
                    const attackValueEl = reel.querySelector('.attack-value');
                    if (attackValueEl) {
                        attackValueEl.innerHTML = `ğŸ’¥${enemy.attack}`;
                        attackValueEl.classList.remove('hidden');
                    }
                });
                enemyInfoArea.classList.remove('hidden');
            };

            const spinReels = () => {
                spinButton.disabled = true;
                reels.forEach(reel => {
                    reel.disabled = true;
                    reel.classList.remove('opacity-50', 'cursor-not-allowed');
                    const attackValueEl = reel.querySelector('.attack-value');
                    if (attackValueEl) {
                        attackValueEl.classList.add('hidden');
                    }
                });
                enemyInfoArea.classList.add('hidden');

                let spinIntervals = [];
                currentEnemies = [];

                reels.forEach((reel, i) => {
                    const reelContent = reel.querySelector('.reel-content');
                    spinIntervals[i] = setInterval(() => {
                        const randomIndex = Math.floor(Math.random() * enemies.length);
                        reelContent.textContent = enemies[randomIndex].emoji;
                    }, 100);

                    setTimeout(() => {
                        clearInterval(spinIntervals[i]);
                        const finalIndex = Math.floor(Math.random() * enemies.length);
                        const finalEnemy = { ...enemies[finalIndex] };
                        currentEnemies[i] = finalEnemy;
                        reelContent.textContent = finalEnemy.emoji;
                        reel.disabled = false; 
                        
                        if (i === reels.length - 1) {
                            spinButton.disabled = false;
                            displayEnemyInfo(currentEnemies);
                        }
                    }, 1000 + (i * 500)); 
                });
            };

            spinButton.addEventListener('click', spinReels);
            
            reels.forEach((reel, index) => {
                reel.addEventListener('click', () => {
                    const enemy = currentEnemies[index];
                    if (reel.disabled || !enemy || enemy.isDefeated) {
                        return;
                    }
                    
                    reel.classList.add('shake');
                    reel.addEventListener('animationend', () => {
                        reel.classList.remove('shake');
                    }, { once: true });

                    enemy.currentHealth -= playerAttack;

                    const enemyInfo = document.getElementById(`enemy-info-${index + 1}`);
                    const healthBar = enemyInfo.querySelector('.health-bar');
                    const healthText = document.getElementById(`health-text-${index + 1}`);

                    if (enemy.currentHealth <= 0) {
                        enemy.currentHealth = 0;
                        enemy.isDefeated = true;

                        healthBar.style.width = '0%';
                        healthText.textContent = `0/${enemy.maxHealth}`;

                        setTimeout(() => {
                            reel.querySelector('.reel-content').textContent = 'ğŸ’€';
                            reel.classList.add('opacity-50', 'cursor-not-allowed'); 
                            enemyInfo.style.visibility = 'hidden';
                            const attackValueEl = reel.querySelector('.attack-value');
                            if (attackValueEl) {
                                attackValueEl.classList.add('hidden');
                            }
                        }, 300);
                    } else {
                        const healthPercent = (enemy.currentHealth / enemy.maxHealth) * 100;
                        healthBar.style.width = `${healthPercent}%`;
                        healthText.textContent = `${enemy.currentHealth}/${enemy.maxHealth}`;
                    }
                });
            });

        });
    </script>
</body>
</html>
