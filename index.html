<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Roguelike RPG UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'VT323', monospace;
            touch-action: manipulation; /* Prevents double-tap zoom on mobile */
        }
        /* Custom scrollbar for the log */
        #log-area::-webkit-scrollbar {
            width: 6px;
        }
        #log-area::-webkit-scrollbar-track {
            background: #1f2937;
        }
        #log-area::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 3px;
        }
        #log-area::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }
        .hud-bar-container {
            background-color: #374151;
            border-radius: 5px;
            overflow: hidden;
            border: 2px solid #1f2937;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.5);
        }
        .hud-bar {
            height: 100%;
            transition: width 0.3s ease-in-out;
            text-shadow: 1px 1px 2px black;
        }
        .btn-action {
            transition: all 0.1s ease-in-out;
        }
        .btn-action:active {
            transform: scale(0.95);
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.4);
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen overflow-hidden">

    <!-- Game Container -->
    <div id="game-container" class="w-full max-w-md h-full bg-gray-800 shadow-2xl flex flex-col text-white border-4 border-gray-700 rounded-lg overflow-hidden">

        <!-- Header -->
        <header class="bg-gray-900 p-2 border-b-4 border-gray-700 text-center">
            <h1 class="text-2xl tracking-widest">Dungeon Level: 1</h1>
        </header>

        <!-- Main Content Area -->
        <main class="flex-grow flex flex-col p-2 space-y-2 overflow-hidden">

            <!-- Art & Stats Area -->
            <div id="art-and-stats" class="h-[55%] bg-black bg-opacity-30 rounded-lg p-2 border-2 border-gray-700 relative flex flex-col justify-between shadow-inner">
                
                <!-- Enemy Info -->
                <div id="enemy-info" class="relative z-10">
                    <div class="flex justify-between items-center gap-2">
                        <h2 class="text-xl truncate">Vicious Goblin</h2>
                        <p class="text-lg whitespace-nowrap">HP: <span id="enemy-hp-text">50/50</span></p>
                    </div>
                    <div class="w-full hud-bar-container mt-1">
                        <div id="enemy-hp-bar" class="hud-bar bg-red-600 text-right pr-2" style="width: 100%;"></div>
                    </div>
                </div>

                <!-- Character and Enemy Sprites -->
                <div class="absolute inset-0 flex items-center">
                    <!-- Player Sprite Container -->
                    <div class="w-1/2 flex justify-center items-center">
                        <img id="player-sprite" src="darkelf2.jpg" alt="Player Character" class="h-2/3 object-contain" onerror="this.onerror=null;this.src='https://placehold.co/128x128/3b82f6/ffffff?text=Hero';">
                    </div>
                    <!-- Enemy Sprite Container -->
                    <div class="w-1/2 flex justify-center items-center">
                        <img id="enemy-sprite" src="https://placehold.co/128x128/ef4444/ffffff?text=Enemy" alt="Enemy" class="h-2/3 object-contain" onerror="this.onerror=null;this.src='https://placehold.co/128x128/ef4444/ffffff?text=Enemy';">
                    </div>
                </div>

                <!-- Player Info -->
                <div id="player-info" class="relative z-10">
                    <div class="flex justify-between items-center gap-2">
                        <h2 class="text-xl">You</h2>
                        <p class="text-lg whitespace-nowrap">HP: <span id="player-hp-text">100/100</span></p>
                    </div>
                    <div class="w-full hud-bar-container mt-1">
                        <div id="player-hp-bar" class="hud-bar bg-blue-600 text-right pr-2" style="width: 100%;"></div>
                    </div>
                     <div class="flex justify-between items-center mt-1 gap-2">
                        <p class="text-lg whitespace-nowrap">MP: <span id="player-mp-text">30/30</span></p>
                    </div>
                    <div class="w-full hud-bar-container mt-1">
                        <div id="player-mp-bar" class="hud-bar bg-purple-600 text-right pr-2" style="width: 100%;"></div>
                    </div>
                </div>
            </div>

            <!-- Log Area -->
            <div id="log-area" class="h-[20%] bg-gray-900 rounded-lg p-2 border-2 border-gray-700 overflow-y-auto text-lg leading-tight shadow-inner">
                <p>> A Vicious Goblin appears!</p>
                <p>> What will you do?</p>
            </div>

            <!-- Controls Area -->
            <div id="controls-area" class="h-[25%] grid grid-cols-3 grid-rows-2 gap-2">
                <button class="btn-action bg-green-600 hover:bg-green-700 rounded-lg text-2xl shadow-md border-b-4 border-green-800">Attack</button>
                <button class="btn-action bg-blue-600 hover:bg-blue-700 rounded-lg text-2xl shadow-md border-b-4 border-blue-800">Skills</button>
                <button class="btn-action bg-yellow-500 hover:bg-yellow-600 rounded-lg text-2xl shadow-md border-b-4 border-yellow-700">Items</button>
                <button class="btn-action bg-gray-500 hover:bg-gray-600 rounded-lg text-2xl shadow-md border-b-4 border-gray-700">Wait</button>
                <button id="inventory-btn" class="btn-action bg-purple-600 hover:bg-purple-700 rounded-lg text-2xl shadow-md border-b-4 border-purple-800 col-span-2">Inventory</button>
            </div>
        </main>
    </div>

    <!-- Modal Container -->
    <div id="modal-container" class="hidden absolute inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 z-50">
        <div class="bg-gray-800 border-4 border-gray-700 rounded-lg shadow-xl w-full max-w-md p-4 text-white">
            <h2 id="modal-title" class="text-3xl text-center mb-4">Inventory</h2>
            <div id="modal-content" class="text-lg space-y-2">
                <p>- Healing Potion x3</p>
                <p>- Mana Potion x1</p>
                <p>- Rusty Sword</p>
                <p>- Worn Leather Armor</p>
            </div>
            <button id="close-modal-btn" class="w-full mt-6 bg-red-600 hover:bg-red-700 rounded-lg text-2xl py-2 shadow-md border-b-4 border-red-800">Close</button>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const logArea = document.getElementById('log-area');
            const inventoryBtn = document.getElementById('inventory-btn');
            const closeModalBtn = document.getElementById('close-modal-btn');
            const modalContainer = document.getElementById('modal-container');
            const actionButtons = document.querySelectorAll('.btn-action');

            // --- Game State (Example) ---
            const player = { maxHp: 100, currentHp: 100, maxMp: 30, currentMp: 30 };
            const enemy = { maxHp: 50, currentHp: 50 };

            // --- UI Elements ---
            const playerHpText = document.getElementById('player-hp-text');
            const playerHpBar = document.getElementById('player-hp-bar');
            const playerMpText = document.getElementById('player-mp-text');
            const playerMpBar = document.getElementById('player-mp-bar');
            const enemyHpText = document.getElementById('enemy-hp-text');
            const enemyHpBar = document.getElementById('enemy-hp-bar');
            const playerSprite = document.getElementById('player-sprite');
            const enemySprite = document.getElementById('enemy-sprite');

            // --- Functions ---
            function addLogMessage(message) {
                const p = document.createElement('p');
                p.textContent = `> ${message}`;
                logArea.appendChild(p);
                // Auto-scroll to the bottom
                logArea.scrollTop = logArea.scrollHeight;
            }

            function updateHud() {
                // Player
                playerHpText.textContent = `${player.currentHp}/${player.maxHp}`;
                playerHpBar.style.width = `${(player.currentHp / player.maxHp) * 100}%`;
                playerMpText.textContent = `${player.currentMp}/${player.maxMp}`;
                playerMpBar.style.width = `${(player.currentMp / player.maxMp) * 100}%`;

                // Enemy
                enemyHpText.textContent = `${enemy.currentHp}/${enemy.maxHp}`;
                enemyHpBar.style.width = `${(enemy.currentHp / enemy.maxHp) * 100}%`;
            }
            
            function showSpriteDamage(spriteElement) {
                spriteElement.classList.add('animate-pulse');
                setTimeout(() => spriteElement.classList.remove('animate-pulse'), 500);
            }

            function handleAction(action) {
                if (enemy.currentHp <= 0) {
                    addLogMessage("The enemy is already defeated!");
                    return;
                }

                switch(action) {
                    case 'Attack':
                        const playerDamage = Math.floor(Math.random() * 10) + 5;
                        enemy.currentHp = Math.max(0, enemy.currentHp - playerDamage);
                        addLogMessage(`You attack the goblin for ${playerDamage} damage!`);
                        showSpriteDamage(enemySprite);
                        
                        if (enemy.currentHp <= 0) {
                            addLogMessage("You have defeated the goblin!");
                        } else {
                            // Enemy attacks back
                            setTimeout(enemyTurn, 800);
                        }
                        break;
                    case 'Skills':
                         addLogMessage("You don't have any skills yet.");
                         break;
                    case 'Items':
                         addLogMessage("You check your pockets but find no items to use in battle.");
                         break;
                    case 'Wait':
                        addLogMessage("You wait, gathering your resolve.");
                        setTimeout(enemyTurn, 800);
                        break;
                }
                updateHud();
            }
            
            function enemyTurn() {
                const enemyDamage = Math.floor(Math.random() * 8) + 3;
                player.currentHp = Math.max(0, player.currentHp - enemyDamage);
                addLogMessage(`The goblin attacks you for ${enemyDamage} damage!`);
                showSpriteDamage(playerSprite);
                updateHud();

                if(player.currentHp <= 0) {
                    addLogMessage("You have been defeated... Game Over.");
                }
            }


            // --- Event Listeners ---
            inventoryBtn.addEventListener('click', () => {
                modalContainer.classList.remove('hidden');
            });

            closeModalBtn.addEventListener('click', () => {
                modalContainer.classList.add('hidden');
            });
            
            actionButtons.forEach(button => {
                const action = button.textContent;
                if(action !== 'Inventory'){
                    button.addEventListener('click', () => handleAction(action));
                }
            });

            // Initial UI setup
            updateHud();
        });
    </script>
</body>
</html>
