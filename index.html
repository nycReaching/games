<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mobile Game UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* Use a game-like font */
        body {
            font-family: sans-serif; /* Use a standard sans-serif font */
            touch-action: manipulation; /* Prevents double-tap to zoom on buttons */
            -webkit-tap-highlight-color: transparent; /* Removes tap highlight on mobile */
        }
        /* Custom styles for the game canvas */
        #game-canvas {
            background-color: #1a202c; /* A darker shade for contrast */
            border-radius: 0.5rem;
            display: block; /* Ensures it behaves as a block element */
        }
        /* Style for the control buttons for a tactile feel */
        .control-btn {
            transition: transform 0.1s ease, box-shadow 0.1s ease;
        }
        .control-btn:active {
            transform: scale(0.95);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body class="bg-gray-900 text-white h-full flex flex-col antialiased">

    <!-- Main Game Container -->
    <div id="game-container" class="w-full h-full max-w-md mx-auto flex flex-col p-4">

        <!-- Header: Game Stats -->
        <header class="flex-shrink-0 flex w-full rounded-lg mb-4 overflow-hidden h-12 shadow-[0_0_0_2px_#FBBF24,0_0_0_4px_#34D399]">
            <!-- Health Meter -->
            <div class="flex-1 bg-black relative flex items-center justify-center">
                <div id="health-bar" class="bg-red-500 h-full absolute top-0 left-0" style="width: 80%;"></div>
                <div class="relative z-10 flex items-center">
                    <span class="text-2xl" style="text-shadow: 1px 1px 3px rgba(0,0,0,0.8);">‚ù§Ô∏è</span>
                </div>
            </div>

            <!-- Divider -->
            <div class="w-1 bg-black"></div>

            <!-- Energy Meter -->
            <div class="flex-1 bg-black relative flex items-center justify-center">
                <div id="energy-bar" class="bg-yellow-400 h-full absolute top-0 left-0" style="width: 60%;"></div>
                <div class="relative z-10 flex items-center">
                    <span class="text-2xl" style="text-shadow: 1px 1px 3px rgba(0,0,0,0.8);">‚ú®</span>
                </div>
            </div>

            <!-- Divider -->
            <div class="w-1 bg-black"></div>

            <!-- Shield Meter -->
            <div class="flex-1 bg-black relative flex items-center justify-center">
                <div id="shield-bar" class="bg-blue-500 h-full absolute top-0 left-0" style="width: 95%;"></div>
                <div class="relative z-10 flex items-center">
                    <span class="text-2xl" style="text-shadow: 1px 1px 3px rgba(0,0,0,0.8);">üõ°Ô∏è</span>
                </div>
            </div>
        </header>

        <!-- Equipment Slots -->
        <div id="equipment-bar" class="flex-shrink-0 my-4">
            <!-- Slots Container -->
            <div class="grid grid-cols-4 gap-3">
                <!-- Slot 1 -->
                <div class="aspect-square bg-black rounded-lg shadow-[0_0_0_2px_#FBBF24,0_0_0_4px_#34D399] flex items-center justify-center"><span class="text-4xl md:text-5xl">üó°Ô∏è</span></div>
                <!-- Slot 2 -->
                <div class="aspect-square bg-black rounded-lg shadow-[0_0_0_2px_#FBBF24,0_0_0_4px_#34D399] flex items-center justify-center"><span class="text-4xl md:text-5xl">üîÆ</span></div>
                <!-- Slot 3 -->
                <div class="aspect-square bg-black rounded-lg shadow-[0_0_0_2px_#FBBF24,0_0_0_4px_#34D399] flex items-center justify-center"><span class="text-4xl md:text-5xl">üçé</span></div>
                <!-- Slot 4 -->
                <div class="aspect-square bg-black rounded-lg shadow-[0_0_0_2px_#FBBF24,0_0_0_4px_#34D399] flex items-center justify-center"><span class="text-4xl md:text-5xl">üçû</span></div>
            </div>
        </div>

        <!-- Game Canvas Area -->
        <main class="flex-grow flex items-center justify-center">
            <canvas id="game-canvas"></canvas>
        </main>

        <!-- Controls Area -->
        <footer class="flex-shrink-0 mt-4 flex justify-center items-center">
            <!-- Action Button -->
            <button id="action-btn-a" class="w-24 h-24 bg-purple-600 rounded-full flex items-center justify-center control-btn shadow-[0_0_0_2px_#FBBF24,0_0_0_4px_#34D399]"></button>
        </footer>

    </div>

    <!-- Example Game Logic -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('game-canvas');
            const ctx = canvas.getContext('2d');
            const main = document.querySelector('main');

            // --- Canvas Sizing ---
            function resizeCanvas() {
                // Get the dimensions of the main container
                const mainRect = main.getBoundingClientRect();
                const size = Math.min(mainRect.width, mainRect.height);

                canvas.width = size;
                canvas.height = size;

                // Redraw the game content after resizing
                drawGame();
            }

            // --- Example Game Drawing ---
            // Replace this with your actual game loop and rendering
            function drawGame() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#A0AEC0'; // Lighter text for better contrast
                ctx.textAlign = 'center';
                // Use a generic sans-serif font that matches the UI
                const baseFontSize = canvas.width * 0.1;
                ctx.font = `bold ${baseFontSize}px sans-serif`;
                ctx.fillText('GAME', canvas.width / 2, canvas.height / 2);
                ctx.font = `bold ${baseFontSize * 0.5}px sans-serif`;
                ctx.fillText('CANVAS', canvas.width / 2, canvas.height / 2 + (baseFontSize * 0.6));
            }

            // --- Event Listeners ---
            window.addEventListener('resize', resizeCanvas);

            // Button feedback
            document.getElementById('action-btn-a').addEventListener('click', () => {
                console.log('Action button A pressed');
            });

            // Initial setup
            resizeCanvas();
        });
    </script>

</body>
</html>
