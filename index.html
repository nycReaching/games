<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
  <title>Game UI Shell - mobile safe-fit</title>
  <style>
    :root {
      /* we'll update --app-h dynamically with JS to be the REAL visible height */
      --app-h: 100dvh;
      --max-phone-width: 420px;

      /* layout band heights (percent of the device container, not the viewport) */
      --top-height: 11vh;
      --inventory-height: 12vh;
      --bottom-height: 11vh;

      --page-bg-start: #eceff6;
      --page-bg-end: #cfd5e8;
      --device-bg-start: #f8f9ff;
      --device-bg-end: #dfe4f8;

      --panel-surface-start: rgba(255,255,255,0.9);
      --panel-surface-end: rgba(220,227,255,0.75);
      --panel-stroke: rgba(35,45,85,0.18);

      --slot-bg-start: rgba(255,255,255,0.8);
      --slot-bg-end: rgba(216,224,255,0.7);

      --text-primary: #1a1e2f;
      --text-dim: rgba(26,30,47,0.6);
      --text-bright: #1a1e2f;

      --accent-red-start: #ff6b6b;
      --accent-red-end: #ff9e9e;
      --accent-blue-start: #4da9ff;
      --accent-blue-end: #9fd2ff;

      --btn-a-start: #ffd86b;
      --btn-a-end: #ffb800;
      --btn-b-start: #9c7bff;
      --btn-b-end: #4f2fff;

      --window-bg: radial-gradient(circle at 50% 40%, rgba(255,255,255,0.9) 0%, rgba(220,227,255,0.75) 70%);
      --window-border: 2px solid rgba(26,30,47,0.35);
      --window-shadow: 0 8px 24px rgba(26,30,47,0.18), 0 2px 0 rgba(255,255,255,0.8) inset;

      --chip-bg: linear-gradient(145deg, rgba(255,255,255,0.7) 0%, rgba(198,207,255,0.6) 100%);
      --chip-stroke: rgba(26,30,47,0.28);
      --chip-shadow: 0 2px 0 rgba(255,255,255,0.8) inset, 0 4px 8px rgba(26,30,47,0.12);

      --border-radius-card: 20px;
      --border-radius-win: 18px;
      --border-radius-slot: 14px;
      --border-radius-btn: 16px;

      --fs-xxs: 0.7rem;
      --fs-xs: 0.8rem;
      --fs-sm: 0.9rem;
      --fs-md: 1rem;
      --fs-lg: 1.1rem;
      --fs-xl: 1.4rem;
      --fs-xxl: 2.2rem;

      --pixel-gap: 12px;
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, Roboto, sans-serif;
      background: radial-gradient(circle at 50% 20%, var(--page-bg-start) 0%, var(--page-bg-end) 70%);
      color: var(--text-primary);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100dvh;
      padding: 16px;
    }

    /* ======= key change: device now has JS-locked height ======= */
    .device {
      position: relative;
      width: 100%;
      max-width: var(--max-phone-width);

      /* instead of height: 100dvh; we use the custom property --app-h */
      height: var(--app-h);
      min-height: 600px;
      max-height: 900px;

      background: radial-gradient(circle at 50% 0%, var(--device-bg-start) 0%, var(--device-bg-end) 70%);
      border-radius: 28px;
      border: 2px solid rgba(26,30,47,0.4);
      box-shadow:
        0 24px 60px rgba(26,30,47,0.28),
        0 4px 0 rgba(255,255,255,0.8) inset,
        0 -4px 0 rgba(26,30,47,0.12) inset;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      background-clip: padding-box;
    }

    .device::before,
    .device::after {
      content: '';
      position: absolute;
      width: 10px;
      height: 10px;
      background: radial-gradient(circle at 30% 30%, #fff 0%, #9aa4d8 40%, #1a1e2f 70%);
      border-radius: 3px;
      box-shadow: 0 2px 4px rgba(26,30,47,0.4);
    }
    .device::before { top: 10px; left: 10px; }
    .device::after  { bottom: 10px; right: 10px; }

    /* TOP SECTION */
    .top-section {
      flex: 0 0 var(--top-height);
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      align-items: end;
      gap: var(--pixel-gap);
      padding: calc(env(safe-area-inset-top) + 12px) 16px 12px;
    }

    .resource-card {
      background: var(--chip-bg);
      border-radius: var(--border-radius-card);
      padding: 10px 8px;
      border: 2px solid var(--chip-stroke);
      box-shadow: var(--chip-shadow);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-height: 64px;
    }

    .resource-main-row {
      display: flex;
      align-items: baseline;
      gap: 6px;
      font-weight: 600;
      font-size: var(--fs-md);
      line-height: 1.1;
      color: var(--text-bright);
      text-shadow: 0 1px 0 rgba(255,255,255,0.8);
    }
    .resource-label {
      font-size: var(--fs-xxs);
      font-weight: 600;
      color: var(--text-dim);
      margin-top: 4px;
      line-height: 1.2;
      letter-spacing: 0.03em;
      text-transform: uppercase;
    }

    /* MIDDLE */
    .middle-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 10px;
      padding-bottom: 8px;
      position: relative;
      min-height: 0; /* important so flex can shrink here */
      overflow: hidden;
    }

    .meters-window {
      width: calc(100% - 32px);
      max-width: 360px;
      background: var(--window-bg);
      border-radius: var(--border-radius-win);
      border: var(--window-border);
      box-shadow: var(--window-shadow);
      padding: 12px 14px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      flex-shrink: 0;
    }

    .meter-block { display: flex; flex-direction: column; gap: 6px; }
    .meter-label-row {
      display: flex;
      justify-content: space-between;
      font-size: var(--fs-sm);
      line-height: 1.2;
      color: var(--text-primary);
      font-weight: 600;
      text-shadow: 0 1px 0 rgba(255,255,255,0.6);
    }
    .meter-bar-outer {
      width: 100%;
      height: 14px;
      border-radius: 7px;
      background: rgba(26,30,47,0.08);
      border: 2px solid rgba(26,30,47,0.4);
      box-shadow:
        0 2px 0 rgba(255,255,255,0.8) inset,
        0 -2px 0 rgba(26,30,47,0.18) inset;
      overflow: hidden;
    }
    .meter-bar-inner {
      height: 100%;
      border-radius: 4px;
      box-shadow: 0 1px 2px rgba(26,30,47,0.4);
    }
    .meter-bar-inner.hp    { background: linear-gradient(to right, var(--accent-red-start) 0%, var(--accent-red-end) 100%); width: 50%; }
    .meter-bar-inner.armor { background: linear-gradient(to right, var(--accent-blue-start) 0%, var(--accent-blue-end) 100%); width: 50%; }

    .battle-window {
      width: calc(100% - 32px);
      max-width: 360px;
      margin-top: var(--pixel-gap);
      background: var(--window-bg);
      border-radius: var(--border-radius-win);
      border: var(--window-border);
      box-shadow: var(--window-shadow);
      padding: 16px;
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      row-gap: 12px;
      align-items: center;
      color: var(--text-primary);
      flex-shrink: 0;
    }

    .battle-side {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 0;
      text-align: center;
    }
    .fighter-emoji {
      font-size: var(--fs-xxl);
      line-height: 1;
      filter: drop-shadow(0 3px 2px rgba(26,30,47,0.3));
    }
    .fighter-name {
      font-size: var(--fs-sm);
      font-weight: 700;
      color: var(--text-primary);
      margin-top: 6px;
      line-height: 1.2;
      text-shadow: 0 1px 0 rgba(255,255,255,0.8);
    }
    .fighter-stats {
      font-size: var(--fs-xxs);
      color: var(--text-dim);
      margin-top: 4px;
      line-height: 1.3;
      font-weight: 600;
    }
    .vs-col {
      padding: 0 10px;
      text-align: center;
      font-weight: 800;
      font-size: var(--fs-sm);
      line-height: 1;
      color: var(--text-primary);
      text-shadow: 0 1px 0 rgba(255,255,255,0.8);
    }
    .battle-log {
      grid-column: 1 / span 3;
      border-top: 2px solid rgba(26,30,47,0.25);
      padding-top: 10px;
      font-size: var(--fs-xs);
      color: var(--text-dim);
      text-align: center;
      line-height: 1.4;
      min-height: 2.5em;
      text-shadow: 0 1px 0 rgba(255,255,255,0.6);
    }

    /* DESCRIPTION BAND */
    .lower-hud {
      background: var(--window-bg);
      border-top: var(--window-border);
      border-bottom: var(--window-border);
      box-shadow: var(--window-shadow);
      padding: 14px 16px;
      color: var(--text-primary);
      flex: 0 0 auto;
      flex-shrink: 0;
    }

    .description-box {
      max-width: 420px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .description-title {
      font-size: var(--fs-xs);
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--text-primary);
      margin-bottom: 4px;
      line-height: 1.2;
      text-shadow: 0 1px 0 rgba(255,255,255,0.8);
    }
    .description-body {
      font-size: var(--fs-sm);
      color: var(--text-primary);
      line-height: 1.4;
      max-height: 3.6em;
      overflow: hidden;
      text-shadow: 0 1px 0 rgba(255,255,255,0.6);
    }

    /* INVENTORY */
    .inventory-row {
      flex: 0 0 var(--inventory-height);
      display: flex;
      justify-content: space-around;
      align-items: center;
      position: relative;
      z-index: 2;
      padding: 8px 0;
      gap: 4px;
      background: radial-gradient(circle at 50% 0%, rgba(255,255,255,0.6) 0%, rgba(210,220,255,0.4) 70%);
      border-top: var(--window-border);
      border-bottom: var(--window-border);
      box-shadow: var(--window-shadow);
      flex-shrink: 0;
    }

    .slot {
      width: 64px;
      height: 64px;
      border-radius: var(--border-radius-slot);
      background: radial-gradient(circle at 50% 0%, var(--slot-bg-start) 0%, var(--slot-bg-end) 70%);
      border: 2px solid rgba(26,30,47,0.45);
      box-shadow:
        0 2px 0 rgba(255,255,255,0.8) inset,
        0 -2px 0 rgba(26,30,47,0.18) inset,
        0 8px 16px rgba(26,30,47,0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: var(--fs-xl);
      line-height: 1;
      color: var(--text-primary);
      user-select: none;
      cursor: pointer;
      position: relative;
    }
    .slot.active {
      outline: 3px solid #fff59e;
      outline-offset: 3px;
      box-shadow:
        0 0 12px rgba(255,255,150,0.9),
        0 8px 16px rgba(26,30,47,0.3);
    }
    .slot.dagger  { background: radial-gradient(circle at 50% 0%, #fff 0%, #ffe7c7 60%); }
    .slot.shield  { background: radial-gradient(circle at 50% 0%, #fff 0%, #d7ecff 60%); }
    .slot.diamond { background: radial-gradient(circle at 50% 0%, #fff 0%, #fff5bd 60%); }
    .slot.poultry { background: radial-gradient(circle at 50% 0%, #fff 0%, #d6ffd9 60%); }

    /* CONTROLS */
    .bottom-section {
      flex: 0 0 var(--bottom-height);
      display: flex;
      justify-content: center;
      align-items: stretch;
      padding: 10px 16px calc(env(safe-area-inset-bottom) + 12px);
      background: radial-gradient(circle at 50% 100%, rgba(255,255,255,0.6) 0%, rgba(210,220,255,0.4) 70%);
      flex-shrink: 0;
    }

    .buttons-area {
      display: flex;
      gap: 16px;
      align-items: stretch;
      width: 100%;
      max-width: 400px;
    }

    .action-btn {
      flex: 1 1 0%;
      position: relative;
      min-height: 68px;
      border-radius: var(--border-radius-btn);
      border: 2px solid rgba(26,30,47,0.55);
      box-shadow:
        0 3px 0 rgba(255,255,255,0.8) inset,
        0 -3px 0 rgba(26,30,47,0.3) inset,
        0 12px 20px rgba(26,30,47,0.28);
      user-select: none;
      touch-action: manipulation;
      -webkit-user-select: none;
      appearance: none;
      cursor: pointer;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-clip: padding-box;
    }

    .action-btn.primary {
      background: radial-gradient(circle at 50% 0%, var(--btn-a-start) 0%, var(--btn-a-end) 80%);
    }
    .action-btn.secondary {
      background: radial-gradient(circle at 50% 0%, var(--btn-b-start) 0%, var(--btn-b-end) 80%);
      color: #fff;
    }

    .btn-label {
      font-size: var(--fs-lg);
      font-weight: 800;
      line-height: 1;
      color: var(--text-primary);
      text-shadow: 0 1px 0 rgba(255,255,255,0.9), 0 2px 2px rgba(26,30,47,0.4);
      letter-spacing: 0.03em;
      pointer-events: none;
    }
    .action-btn.secondary .btn-label {
      color: #fff;
      text-shadow: 0 1px 0 rgba(255,255,255,0.6), 0 2px 2px rgba(26,30,47,0.8);
    }

    .action-btn:active { transform: scale(0.96); }

    /* tiny helper chip that we can toggle to suggest fullscreen */
    .fullscreen-hint {
      position: absolute;
      left: 50%;
      bottom: calc(env(safe-area-inset-bottom) + 4px);
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: #fff;
      font-size: 11px;
      line-height: 1.2;
      font-family: system-ui, sans-serif;
      border-radius: 999px;
      padding: 6px 10px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.4);
      user-select: none;
      pointer-events: none;
      opacity: 0;
      transition: opacity .25s;
      white-space: nowrap;
    }
    .fullscreen-hint.show { opacity: 1; }
  </style>
</head>
<body>
  <main class="device" id="deviceRoot">
    <header class="top-section">
      <div class="resource-card"><div class="resource-main-row">💰 <span>1,234</span></div><div class="resource-label">Gold</div></div>
      <div class="resource-card"><div class="resource-main-row">✨ <span>56</span></div><div class="resource-label">Magic</div></div>
      <div class="resource-card"><div class="resource-main-row">🕊️ <span>12</span></div><div class="resource-label">Grace</div></div>
    </header>

    <section class="middle-section">
      <section class="meters-window">
        <div class="meter-block">
          <div class="meter-label-row"><span>HP</span><span>5 / 10</span></div>
          <div class="meter-bar-outer"><div class="meter-bar-inner hp" id="hpBar"></div></div>
        </div>
        <div class="meter-block">
          <div class="meter-label-row"><span>ARMOR</span><span>5 / 10</span></div>
          <div class="meter-bar-outer"><div class="meter-bar-inner armor" id="armorBar"></div></div>
        </div>
      </section>

      <section class="battle-window">
        <div class="battle-side left">
          <div class="fighter-emoji">🧙‍♂️</div>
          <div class="fighter-name">You</div>
          <div class="fighter-stats">HP 5/10 • ARM 5</div>
        </div>
        <div class="vs-col">VS</div>
        <div class="battle-side right">
          <div class="fighter-emoji">🐉</div>
          <div class="fighter-name">Ancient Drake</div>
          <div class="fighter-stats">HP 12/12 • ARM 2</div>
        </div>
        <div class="battle-log">The drake snarls and embers scatter across the stone floor...</div>
      </section>
    </section>

    <section class="lower-hud">
      <div class="description-box" id="descBox">
        <div class="description-title" id="descTitle">Encounter</div>
        <div class="description-body" id="descBody">Tap an item below to inspect it.</div>
      </div>
    </section>

    <div class="inventory-row">
      <div class="slot dagger"  data-title="Steel Dagger"  data-desc="Fast, light blade. +2 damage on backstab.">🗡️</div>
      <div class="slot shield"  data-title="Knight Shield" data-desc="Blocks frontal hits. Adds +3 armor.">🛡️</div>
      <div class="slot diamond" data-title="Sun Gem"       data-desc="Sells for a fortune. Rumored to open sealed doors.">💎</div>
      <div class="slot poultry" data-title="Roast Meat"    data-desc="Restores 4 HP when eaten.">🍗</div>
    </div>

    <nav class="bottom-section">
      <section class="buttons-area">
        <button class="action-btn primary"><span class="btn-label">A</span></button>
        <button class="action-btn secondary"><span class="btn-label">B</span></button>
      </section>
      <div class="fullscreen-hint" id="fullscreenHint">Add to Home Screen / rotate for full view →</div>
    </nav>
  </main>

  <script>
    // 1. FIX THE MOBILE RESIZE BUG
    // Mobile browsers change the meaning of 100vh / 100dvh when the URL bar shows/hides.
    // We measure the *actual* innerHeight and lock that into a CSS var --app-h.
    // This prevents the game 'device' from jittering and cropping.

    function setAppHeight() {
      const real = window.innerHeight; // visible height right now
      document.documentElement.style.setProperty('--app-h', real + 'px');
    }

    // run once ASAP
    setAppHeight();

    // run again on orientation / resize because device safe area changes
    window.addEventListener('resize', setAppHeight);
    window.addEventListener('orientationchange', setAppHeight);

    // 2. SUGGEST BETTER VIEWING MODE
    // Heuristic: if the browser chrome is likely visible (tall address bar),
    // or we're in portrait on a very short viewport, show a tiny hint.

    const hintEl = document.getElementById('fullscreenHint');

    function maybeShowHint() {
      const isLandscape = window.matchMedia('(orientation: landscape)').matches;
      const vh = window.innerHeight;
      const vw = window.innerWidth;

      // If we're landscape and fairly wide, we assume "good" view → hide hint.
      // Otherwise, nudge the player to rotate / add to home screen.
      if (isLandscape && vw > vh * 1.2) {
        hintEl.classList.remove('show');
      } else {
        hintEl.classList.add('show');
      }
    }

    maybeShowHint();
    window.addEventListener('resize', maybeShowHint);
    window.addEventListener('orientationchange', maybeShowHint);

    // 3. KEEP YOUR EXISTING ITEM INSPECT LOGIC
    const slots = document.querySelectorAll('.slot');
    const descTitle = document.getElementById('descTitle');
    const descBody  = document.getElementById('descBody');

    slots.forEach(slot => {
      slot.addEventListener('click', () => {
        slots.forEach(s => s.classList.remove('active'));
        slot.classList.add('active');
        descTitle.textContent = slot.getAttribute('data-title') || 'Item';
        descBody.textContent  = slot.getAttribute('data-desc')  || '';
      });
    });
  </script>
</body>
</html>
