<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Mobile Game UI â€“ Panel + Short Meters</title>
    <style>
      :root {
        --bg: #000;
        --accent: #ffd500;
        --panel-border: rgba(255, 213, 0, 0.4);
        --panel-bg: rgba(0, 0, 0, 0.32);
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        background: #000;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .app-shell {
        width: min(100vw, 480px);
        aspect-ratio: 9 / 16;
        background: #000;
        display: flex;
        flex-direction: column;
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      @media (max-width: 480px) {
        .app-shell {
          width: 100vw;
          height: 100vh;
          aspect-ratio: auto;
          border: none;
        }
      }
      .top-bar {
        background: var(--accent);
        color: #000;
        height: 58px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 12px;
        font-size: 0.9rem;
        letter-spacing: 0.03em;
      }
      .game-shell {
        flex: 1;
        display: flex;
        flex-direction: column;
        min-height: 0;
      }
      /* BIG blank panel for future content */
      .panel {
        flex: 0 0 42%;
        min-height: 190px;
        border: 0;
        background: transparent;
        box-shadow: none;
      }
      .spacer {
        flex: 0 0 4px;
        height: 4px;
      }
      /* meters just above the icon grid */
      .meters {
        padding: 3px 8px 0;
        display: flex;
        flex-direction: column;
        gap: 4px;
        align-items: flex-start; /* so we can cap the width */
      }
      .meters-inner {
        width: 52%; /* extend only to middle of the game screen */
        min-width: 210px; /* so it doesn't get too tiny on very narrow viewports */
        display: flex;
        flex-direction: column;
        gap: 4px;
      }
      .meter-row {
        display: flex;
        align-items: center;
        gap: 6px;
      }
      .meter-label {
        width: 94px; /* make room for text + number */
        font-size: 0.6rem;
        letter-spacing: 0.03em;
        text-transform: uppercase;
        color: rgba(255, 255, 255, 0.85);
        display: flex;
        justify-content: space-between;
        gap: 4px;
      }
      .meter-bar {
        flex: 1;
        height: 8px;
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.03);
        border-radius: 999px;
        overflow: hidden;
      }
      .meter-fill {
        height: 100%;
        width: 82%;
      }
      .meter-hp .meter-fill { background: #ff3945; }
      .meter-armor .meter-fill { background: #3b82f6; }
      .meter-magic .meter-fill { background: #f97316; }
      .icons {
        flex: 0 0 15%;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(2, minmax(42px, 1fr));
        gap: 4px;
        padding: 4px 6px 2px;
      }
      .icon-cell {
        background: var(--panel-bg);
        border: 1px solid var(--panel-border);
        border-radius: 7px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.02);
      }
      .icon-cell img {
        width: 62%;
        max-height: 62%;
        object-fit: contain;
      }
      .character-wrap {
        flex: 1 1 auto;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 16px;
        padding: 6px 10px 14px;
      }
      .character-frame {
        flex: 0 0 54%;
        aspect-ratio: 1 / 1;
        background: rgba(255, 255, 255, 0.02);
        border: 1px solid rgba(255, 255, 255, 0.04);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }
      .character-frame img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .side-column {
        flex: 0 0 13%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 10px;
        height: 100%;
      }
      .side-cell {
        width: 92%;
        aspect-ratio: 1 / 1;
        background: var(--panel-bg);
        border: 1px solid var(--panel-border);
        border-radius: 9px;
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.02);
      }
    </style>
  </head>
  <body>
    <div class="app-shell">
      <div class="top-bar">
        <div>HP: 100</div>
        <div>Score: 00000</div>
        <div>00:42</div>
      </div>
      <div class="game-shell">
        <!-- large blank content area for later -->
        <div class="panel"></div>
        <div class="spacer"></div>
        <div class="meters">
          <div class="meters-inner">
            <div class="meter-row meter-hp">
              <span class="meter-label"><span>HP</span><span>20/20</span></span>
              <div class="meter-bar"><div class="meter-fill"></div></div>
            </div>
            <div class="meter-row meter-armor">
              <span class="meter-label"><span>Armor</span><span>20/20</span></span>
              <div class="meter-bar"><div class="meter-fill"></div></div>
            </div>
            <div class="meter-row meter-magic">
              <span class="meter-label"><span>Magic</span><span>20/20</span></span>
              <div class="meter-bar"><div class="meter-fill"></div></div>
            </div>
          </div>
        </div>
        <div class="icons">
          <div class="icon-cell"><img src="animals/bear-head.png" alt="Bear" /></div>
          <div class="icon-cell"><img src="animals/frog.png" alt="Frog" /></div>
          <div class="icon-cell"><img src="animals/jellyfish.png" alt="Jellyfish" /></div>
          <div class="icon-cell"><img src="animals/pig.png" alt="Pig" /></div>
          <div class="icon-cell"><img src="animals/rat.png" alt="Rat" /></div>
          <div class="icon-cell"><img src="animals/raven.png" alt="Raven" /></div>
          <div class="icon-cell"><img src="animals/snail.png" alt="Snail" /></div>
          <div class="icon-cell"><img src="animals/tortoise.png" alt="Tortoise" /></div>
        </div>
        <div class="character-wrap">
          <div class="side-column">
            <div class="side-cell"></div>
            <div class="side-cell"></div>
          </div>
          <div class="character-frame">
            <img src="New Folder/flower.jpg" alt="Character" />
          </div>
          <div class="side-column">
            <div class="side-cell"></div>
            <div class="side-cell"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
