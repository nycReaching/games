<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Game Frame</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Base styles for the entire page */
        body {
            font-family: 'Inter', sans-serif;
            transition: padding 0.3s ease;
        }

        /* The phone silhouette container - styled for desktop first */
        #phone-outline {
            /* Phone shape and appearance */
            width: 100%;
            height: 100%;
            background: #18181b; /* A dark, modern charcoal color */
            border: 8px solid #0a0a0a;
            border-radius: 56px; /* Generous rounding for the corners */
            box-shadow: 0 20px 50px rgba(0,0,0,0.5), inset 0 4px 12px rgba(255,255,255,0.05);
            padding: 14px; /* This creates the bezel */
            box-sizing: border-box;

            /* Responsive constraints and aspect ratio */
            max-width: 420px; /* Max width on large screens */
            max-height: 95vh; /* Max height to prevent overflow */
            aspect-ratio: 390 / 844; /* A common iPhone resolution ratio */

            /* Flex container for the inner screen */
            display: flex;
            flex-direction: column;
            position: relative;
            transition: all 0.3s ease;
        }

        /* The inner screen where the game will live */
        #screen {
            /* Fills the padded area of the phone outline */
            width: 100%;
            flex-grow: 1; /* Takes up all available space inside the outline */
            background: #000; /* A simple black background for the game area */
            border-radius: 42px; /* Must be less than the parent's radius */
            transition: border-radius 0.3s ease;
            overflow: hidden; /* Ensures game content doesn't spill out */
        }

        /* Media query for mobile devices */
        /* When the screen width is 640px or less, these styles apply */
        @media (max-width: 640px) {
            /* Remove padding from the body for a fullscreen experience */
            body {
                padding: 0;
            }

            /* The phone outline transforms to fill the screen */
            #phone-outline {
                width: 100vw;
                height: 100vh;
                max-width: 100%;
                max-height: 100%;
                border-radius: 0;
                border: none;
                box-shadow: none;
                padding: 0;
            }

            /* The screen also removes its rounding to be perfectly square */
            #screen {
                border-radius: 0;
            }
        }
    </style>
</head>
<!-- 
  The body is set up to center the phone outline.
  On desktop, 'p-4' (padding) gives it some space from the edges.
  This padding is removed by the media query on mobile.
-->
<body class="bg-zinc-200 dark:bg-zinc-800 flex items-center justify-center min-h-screen p-4">

  <!-- The main container for the phone silhouette -->
  <div id="phone-outline">
    <!-- The screen area where your game content will go -->
    <div id="screen">
      <!-- Your game canvas or other elements will be placed here -->
    </div>
  </div>

</body>
</html>
