<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mobile Game UI</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Phosphor Icons for UI elements -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        /* Using a custom font for a better look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            /* Prevent scrolling and bouncing on mobile */
            overscroll-behavior-y: contain;
        }
    </style>
</head>
<body class="bg-black flex items-center justify-center min-h-screen">

    <!-- This container is now the full screen on mobile, and a framed portrait view on desktop -->
    <div id="game-ui" class="w-screen h-screen overflow-hidden relative md:max-w-sm md:h-[800px] md:rounded-2xl md:shadow-2xl">
        
        <!-- Main flex container for the 5 sections -->
        <div class="flex flex-col h-full w-full">

            <!-- 1. Slim Top Section: Status Bar -->
            <header class="flex-shrink-0 h-16 bg-slate-800 p-3 flex justify-between items-center">
                <div class="flex items-center gap-2 sm:gap-3">
                    <div class="flex items-center gap-1 text-yellow-400">
                        <i class="ph-fill ph-coin text-2xl"></i>
                        <span class="font-bold text-base sm:text-lg">1,250</span>
                    </div>
                    <div class="flex items-center gap-1 text-green-400">
                        <i class="ph-fill ph-leaf text-2xl"></i>
                        <span class="font-bold text-base sm:text-lg">99+</span>
                    </div>
                </div>
                <div class="flex items-center gap-2 sm:gap-3">
                    <div class="flex items-center gap-1 text-red-500">
                        <i class="ph-fill ph-heart text-2xl"></i>
                        <span class="font-bold text-base sm:text-lg">3/5</span>
                    </div>
                    <div class="w-20 sm:w-24 h-4 bg-gray-700 rounded-full overflow-hidden flex-shrink-0">
                         <div class="h-full bg-sky-400" style="width: 75%;"></div>
                    </div>
                </div>
            </header>

            <!-- 2. Larger Central Section 1: Main Game View -->
            <main class="flex-1 flex items-center justify-center bg-slate-700">
                <!-- Content removed as requested -->
            </main>

            <!-- 3. Larger Central Section 2: Character/Info View -->
            <section class="flex-1 bg-purple-800 p-4 flex flex-col items-center justify-center backdrop-blur-sm">
                <!-- Character icon removed as requested -->
            </section>

            <!-- 4. Slim Bottom Section: Navigation -->
            <footer class="flex-shrink-0 h-24 bg-slate-900 p-3 flex justify-around items-center">
                <a href="#" class="flex-1 text-gray-400 hover:text-white transition-colors flex flex-col items-center justify-center">
                    <div class="w-8 h-8 bg-gray-600 rounded"></div>
                </a>
                <a href="#" class="flex-1 text-white flex flex-col items-center">
                    <div class="w-20 h-20 rounded-full bg-purple-600 flex items-center justify-center transition-transform duration-100 ease-in-out active:scale-90">
                    </div>
                </a>
                <a href="#" class="flex-1 text-gray-400 hover:text-white transition-colors flex flex-col items-center justify-center">
                    <div class="w-8 h-8 bg-gray-600 rounded"></div>
                </a>
            </footer>
            
            <!-- 5. Smaller Section Below: Action Buttons -->
            <section class="flex-shrink-0 h-20 bg-slate-800 p-3 grid grid-cols-3 gap-3 items-center">
                <button class="h-14 bg-red-600/80 text-white rounded-md flex items-center justify-center hover:bg-red-500 transition-all transform hover:scale-105 active:scale-95">
                </button>
                <button class="h-14 bg-blue-600/80 text-white rounded-md flex items-center justify-center hover:bg-blue-500 transition-all transform hover:scale-105 active:scale-95">
                </button>
                <button class="h-14 bg-green-600/80 text-white rounded-md flex items-center justify-center hover:bg-green-500 transition-all transform hover:scale-105 active:scale-95">
                </button>
            </section>

        </div>
    </div>

</body>
</html>
