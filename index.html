<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compact Game UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex justify-center items-center h-screen">
  <div id="game-wrapper" class="flex flex-col w-full max-w-[500px] h-[100dvh] bg-gray-800 shadow-lg">

    <!-- Compact Header -->
    <header id="game-header" class="p-2 border-b border-gray-700 flex flex-col space-y-2">

      <!-- Level + Player Info (condensed) -->
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-2">
          <div class="bg-gray-900 border border-blue-500 rounded-full w-10 h-10 flex items-center justify-center text-blue-400 font-bold text-sm">8</div>
          <span class="text-sm font-semibold">Player_123</span>
        </div>
        <span class="text-xs text-blue-300 italic">"The Brave"</span>
      </div>

      <!-- Thin Bars -->
      <div class="w-full h-2 bg-gray-900 rounded-full overflow-hidden border border-gray-700">
        <div class="bg-green-500 h-full w-[75%]"></div>
      </div>
      <div class="w-full h-1.5 bg-gray-900 rounded-full overflow-hidden border border-gray-700">
        <div class="bg-sky-500 h-full w-[90%]"></div>
      </div>

      <!-- Slim Currency Row -->
      <div class="flex justify-between text-sm font-bold">
        <div class="flex items-center space-x-1"><div class="w-3 h-3 bg-yellow-400 rounded-full"></div><span>1250</span></div>
        <div class="flex items-center space-x-1"><div class="w-3 h-3 bg-violet-400 rotate-45"></div><span>48</span></div>
        <div class="flex items-center space-x-1"><div class="w-3 h-3 bg-amber-800 rounded"></div><span>300</span></div>
        <div class="flex items-center space-x-1"><div class="w-3 h-3 bg-stone-500 rounded"></div><span>150</span></div>
      </div>

    </header>

    <!-- Main Game Area -->
    <main id="game-canvas-container" class="flex-grow flex items-center justify-center bg-gray-700">
      <canvas id="game-canvas" class="max-w-full max-h-full"></canvas>
    </main>

    <!-- Compact Footer with Round Buttons -->
    <footer id="game-footer" class="p-3 border-t border-gray-700 flex items-center justify-between">
      <div class="flex space-x-2">
        <div class="item-slot w-12 h-12 bg-gray-900 border border-gray-700 rounded"></div>
        <div class="item-slot w-12 h-12 bg-gray-900 border border-gray-700 rounded"></div>
        <div class="item-slot w-12 h-12 bg-gray-900 border border-gray-700 rounded"></div>
      </div>
      <div class="flex space-x-3">
        <button class="w-12 h-12 bg-red-600 rounded-full shadow-md active:scale-95"></button>
        <button class="w-12 h-12 bg-blue-600 rounded-full shadow-md active:scale-95"></button>
      </div>
    </footer>

  </div>
</body>
</html>
