<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <title>Mobile Portrait Game UI — Taupe Theme (v2)</title>
  <meta name="theme-color" content="#d4c6b9" />
  <style>
    /*
      Taupe / Cream / Dark Brown theme (v2)
      – Wider top/bottom strips flanking the board for counters & icons
      – Primary button populates the 3x3 grid with softly animated emojis
      – Removed footer side hints
    */

    :root {
      /* Palette */
      --bg: #d4c6b9;                /* taupe background (darker) */
      --bg-2: #cfc2b6;              /* darker mid taupe for gradient */
      --surface: #fbf6ec;           /* cream surfaces (tiles, cards) */
      --muted: #f3eadc;             /* subtle fills */
      --line: rgba(74, 50, 36, 0.18);  /* hairline borders (dark brown, soft) */
      --dark-line: rgba(107, 78, 58, 0.85); /* New dark border for all elements */
      --text: #4a3224;              /* dark brown text */
      --subtle-text: #6d5342;       /* secondary text */
      --primary: #6b4e3a;           /* brown highlight */
      --primary-press: #5c4333;     /* pressed brown */
      --shadow-elev: 0 12px 36px rgba(74, 50, 36, 0.08);
      --shadow-soft: 0 8px 24px rgba(74, 50, 36, 0.06);
      --radius-lg: 18px;
      --radius-md: 16px;
      --gap: 14px;
      --strip-height: clamp(36px, 5.5vmin, 52px); /* wider slim bars */
    }

    * { box-sizing: border-box; }

    html, body { height: 100%; }

    html, body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      background: linear-gradient(180deg, var(--bg) 0%, var(--bg-2) 50%, #fff 100%);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      min-height: 100dvh;             /* fill viewport */
      display: grid;                  /* center the portrait frame */
      place-items: center;
      padding: env(safe-area-inset-top) 0 env(safe-area-inset-bottom);
    }

    /* Root app layout: small top, large middle, small bottom */
    .app {
      /* Portrait frame that keeps a 9:16 aspect on ANY device */
      width: min(100vw, 56.25vh);   /* 56.25% of height = 9:16 */
      aspect-ratio: 9 / 16;         /* enforce portrait ratio */

      display: grid;
      grid-template-rows: 52px 1fr minmax(120px, 20vh);  /* tighter top, flexible bottom */
      gap: 10px;                    /* tighter gaps */
      padding: 10px 14px;           /* slightly tighter gutter */
      margin: 0 auto;               /* horizontal center */
    }

    /* TOP: slim status/header */
    .top {
      background: var(--surface);
      border: 1px solid var(--dark-line); /* <-- Use dark line */
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-soft);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 14px;
    }
    .brand {
      display: flex; gap: 10px; align-items: center;
      letter-spacing: 0.2px; font-weight: 600;
    }
    .brand .dot {
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(120% 120% at 50% 10%, #e9dccd 0%, #6b4e3a 100%);
      box-shadow: 0 0 0 4px rgba(107, 78, 58, 0.18);
    }
    .stats { display: flex; gap: 12px; align-items: center; color: var(--subtle-text); font-size: 13px; }
    .pill {
      background: linear-gradient(180deg, #fcf8f0 0%, #fff 100%);
      border: 1px solid var(--dark-line); /* <-- Use dark line */
      border-radius: 999px;
      padding: 6px 10px;
      display: inline-flex; gap: 6px; align-items: center;
    }
    .pill svg { opacity: 0.7; }

    /* MIDDLE: big area with centered 3x3 board */
    .middle { display: grid; place-items: center; }


    /* Stack around the board: wider sections above and below */
    .board-stack {
      width: 100%;
      display: grid;
      grid-template-rows: var(--strip-height) 1fr var(--strip-height);
      gap: 8px;
    }
    .strip {
      background: var(--surface);
      border: 1px solid var(--dark-line); /* <-- Use dark line */
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-soft);
      padding: 0 10px;
      display: flex;
      align-items: center;
    }

    /* Mini-bar content (chips + icons) */
    .mini-bar { width: 100%; display: flex; align-items: center; justify-content: space-between; }
    .mini-group { display: inline-flex; align-items: center; gap: 8px; }
    .chip {
      background: var(--muted);
      border: 1px solid var(--dark-line); /* <-- Use dark line */
      border-radius: 999px;
      padding: 6px 12px; /* <-- Adjusted padding */
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 14px; /* <-- Adjusted font size */
      box-shadow: var(--shadow-soft);
    }
    .chip .chip-icon { font-size: 15px; line-height: 1; } /* <-- Adjusted icon size */
    .icon-btn {
      width: 32px; /* <-- Adjusted size */
      height: 32px; /* <-- Adjusted size */
      font-size: 15px; /* <-- Adjusted icon size */
      border-radius: 50%;
      border: 1px solid var(--dark-line); /* <-- Use dark line */
      display: grid;
      place-items: center;
      background: #fff;
      box-shadow: var(--shadow-soft);
      cursor: pointer;
    }
    .icon-btn:active { transform: translateY(1px); }

    .board {
      width: 100%;
      aspect-ratio: 1 / 1; /* perfect square */
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 12px;
    }

    .cell {
      position: relative;
      background: none; /* <-- Removed background, moved to faces */
      border: none; /* <-- Removed border from parent */
      border-radius: 0; /* <-- Removed radius from parent */
      box-shadow: none; /* <-- Removed shadow from parent */
      /* display: grid; place-items: center; */ /* <-- Removed, flipper handles layout */
      padding: 0; /* <-- Added to remove button padding */
      font-size: 20px; font-weight: 600; letter-spacing: 0.3px;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: transform 80ms ease, box-shadow 240ms ease;
      overflow: visible; /* <-- Changed from hidden to allow flip */
      perspective: 1000px; /* <-- Added for 3D effect */
    }
    .cell:active { transform: scale(0.985); box-shadow: 0 10px 28px rgba(74, 50, 36, 0.08); }
    
    /* Flipper styles */
    .cell__flipper {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.4s ease; /* <-- Faster, smoother transition */
      transform-style: preserve-3d;
    }

    .cell.is-flipped .cell__flipper {
      transform: rotateY(180deg);
    }

    .cell__face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      overflow: hidden; /* Ensure content respects border radius */
      border-radius: var(--radius-md); /* Moved radius to faces */
      border: 1px solid var(--dark-line); /* <-- Added border to faces */
      box-shadow: var(--shadow-elev); /* <-- Added shadow to faces */
      
      /* Moved background to faces */
      background: linear-gradient(180deg, #fffaf0 0%, var(--surface) 100%); 
    }
    
    .cell__face--front {
      /* This is the default, face-forward */
      display: grid;
      place-items: center;
    }

    .cell__face--back {
      /* This is the back, rotated */
      transform: rotateY(180deg);
      display: flex;
      flex-direction: column;
      padding: 10px;
      color: var(--subtle-text);
      text-align: left;
    }
    
    .info-content {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
    }

    .info-emoji {
      font-size: 24px;
      line-height: 1;
      align-self: flex-start;
    }

    .info-divider {
      width: 100%;
      height: 1px;
      background: var(--line);
      margin: 6px 0;
    }

    .info-text {
      font-size: 11px; /* Made it smaller to fit */
      line-height: 1.4;
      margin: 0;
      font-weight: 500; /* Lighter than header */
    }


    /* Subtle inner shine (Removed, was on cell, now faces) */
    /* .cell::before { ... } */

    /* Emoji appearance (soft animation) */
    .emoji {
      font-size: clamp(32px, 10vmin, 64px); /* <-- Larger emojis */
      opacity: 0;
      transform: translateY(8px) scale(0.9);
      animation: emoji-in 420ms cubic-bezier(.2,.8,.2,1) forwards;
      will-change: transform, opacity;
    }
    @keyframes emoji-in { 0% {opacity: 0; transform: translateY(8px) scale(0.9);} 60% {opacity: 1; transform: translateY(-2px) scale(1.04);} 100% {opacity: 1; transform: translateY(0) scale(1);} }
    @media (prefers-reduced-motion: reduce) { .emoji { animation: none; opacity: 1; transform: none; } }

    /* BOTTOM: compact bar with a large round primary button */
    .bottom {
      display: grid;
      place-items: center; /* center the round button; text hints removed */
      padding: 0; /* keep tight so the button isn't pushed down */
    }

    .action-wrap { display: grid; place-items: center; }

    .action-btn {
      --size: clamp(96px, 14vmin, 132px); /* large but safer in the footer */
      width: var(--size);
      height: var(--size);
      border-radius: 50%;
      border: 1px solid var(--dark-line); /* <-- Use dark line */
      background:
        radial-gradient(120% 120% at 50% 0%, #f6eee2 0%, #fff 70%) padding-box,
        conic-gradient(from 180deg, rgba(107,78,58,0.12), rgba(107,78,58,0.24), rgba(107,78,58,0.12)) border-box;
      box-shadow: 0 26px 68px rgba(74, 50, 36, 0.38), 0 12px 32px rgba(107, 78, 58, 0.20);
      display: grid; place-items: center;
      font-weight: 700; letter-spacing: 0.4px; color: var(--text);
      cursor: pointer;
      position: relative; overflow: hidden;
      -webkit-tap-highlight-color: transparent;
      transition: transform 80ms ease, box-shadow 240ms ease;
    }
    .action-btn:active { transform: translateY(1px) scale(0.99); box-shadow: 0 10px 28px rgba(107, 78, 58, 0.18), var(--shadow-soft); }
    .action-btn:focus-visible { outline: 3px solid rgba(107, 78, 58, 0.35); outline-offset: 4px; }

    /* Ripple effect element */
    .ripple {
      position: absolute; border-radius: 50%; transform: scale(0);
      background: rgba(107, 78, 58, 0.22);
      animation: ripple 550ms ease-out; pointer-events: none;
    }
    @keyframes ripple { to { transform: scale(3.2); opacity: 0; } }

    /* Orientation guard: nudge users back to portrait (phones only) */
    .rotate-overlay {
      position: fixed; inset: 0; display: none;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(3px);
      z-index: 50; color: var(--text);
      align-items: center; justify-content: center;
      text-align: center; padding: 32px;
    }
    @media (orientation: landscape) and (max-width: 768px) { .rotate-overlay { display: flex; } }

    /* Tiny helper icons */
    .icon { width: 16px; height: 16px; }

    /* Screen-reader only utility */
    .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 0, 0); white-space: nowrap; border: 0; }

    /* Safe tappable areas */
    button { border: 0; background: none; }
  </style>
</head>
<body>
  <div class="app" role="application" aria-label="Mobile Portrait Game UI">
    <!-- Top: slim status/header bar -->
    <header class="top" aria-label="Game header">
      <div class="brand" aria-label="Brand">
        <span class="dot" aria-hidden="true"></span>
        <span>Nova Grid</span>
      </div>
      <div class="stats" aria-label="Stats">
        <span class="pill" title="Level">
          <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M5 12h14M5 12a7 7 0 0 1 7-7v0a7 7 0 0 1 7 7M5 12a7 7 0 0 0 7 7v0a7 7 0 0 0 7-7" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/></svg>
          <strong>Lv 3</strong>
        </span>
        <span class="pill" title="Score">
          <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M12 6v12m6-6H6" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/></svg>
          1,250
        </span>
      </div>
    </header>

    <!-- Middle: centered 3x3 grid board -->
    <main class="middle" aria-label="Game board">
      <div class="board-stack" aria-label="Board stack">
        <div class="strip strip--top" aria-label="Top strip">
          <div class="mini-bar">
            <div class="mini-group" aria-label="Top counters">
              <span class="chip" aria-label="Lives"><span class="chip-icon">❤️</span><strong id="lives">3</strong></span>
              <span class="chip" aria-label="Gems"><span class="chip-icon">💎</span><strong id="gems">12</strong></span>
              <span class="chip" aria-label="Timer"><span class="chip-icon">⏱</span><strong id="timer">01:23</strong></span>
            </div>
            <div class="mini-group" aria-label="Top icons">
              <button class="icon-btn" aria-label="Sound"><span aria-hidden="true">🔊</span></button>
              <button class="icon-btn" aria-label="Settings"><span aria-hidden="true">⚙️</span></button>
            </div>
          </div>
        </div>

        <!-- Updated HTML structure for cells -->
        <section class="board" aria-label="3 by 3 grid">
          <button class="cell" aria-label="Cell 1" aria-pressed="false">
            <div class="cell__flipper">
              <div class="cell__face cell__face--front"></div>
              <div class="cell__face cell__face--back"></div>
            </div>
          </button>
          <button class="cell" aria-label="Cell 2" aria-pressed="false">
            <div class="cell__flipper">
              <div class="cell__face cell__face--front"></div>
              <div class="cell__face cell__face--back"></div>
            </div>
          </button>
          <button class="cell" aria-label="Cell 3" aria-pressed="false">
            <div class="cell__flipper">
              <div class="cell__face cell__face--front"></div>
              <div class="cell__face cell__face--back"></div>
            </div>
          </button>
          <button class="cell" aria-label="Cell 4" aria-pressed="false">
            <div class="cell__flipper">
              <div class="cell__face cell__face--front"></div>
              <div class="cell__face cell__face--back"></div>
            </div>
          </button>
          <button class="cell" aria-label="Cell 5" aria-pressed="false">
            <div class="cell__flipper">
              <div class="cell__face cell__face--front"></div>
              <div class="cell__face cell__face--back"></div>
            </div>
          </button>
          <button class="cell" aria-label="Cell 6" aria-pressed="false">
            <div class="cell__flipper">
              <div class="cell__face cell__face--front"></div>
              <div class="cell__face cell__face--back"></div>
            </div>
          </button>
          <button class="cell" aria-label="Cell 7" aria-pressed="false">
            <div class="cell__flipper">
              <div class="cell__face cell__face--front"></div>
              <div class="cell__face cell__face--back"></div>
            </div>
          </button>
          <button class="cell" aria-label="Cell 8" aria-pressed="false">
            <div class="cell__flipper">
              <div class="cell__face cell__face--front"></div>
              <div class="cell__face cell__face--back"></div>
            </div>
          </button>
          <button class="cell" aria-label="Cell 9" aria-pressed="false">
            <div class="cell__flipper">
              <div class="cell__face cell__face--front"></div>
              <div class="cell__face cell__face--back"></div>
            </div>
          </button>
        </section>
        <!-- End of updated HTML structure -->

        <div class="strip strip--bottom" aria-label="Bottom strip">
          <div class="mini-bar">
            <div class="mini-group" aria-label="Bottom counters">
              <span class="chip" aria-label="Streak"><span class="chip-icon">🔥</span><strong id="streak">x2</strong></span>
              <span class="chip" aria-label="Stars"><span class="chip-icon">⭐️</span><strong id="stars">5</strong></span>
            </div>
            <div class="mini-group" aria-label="Bottom icons">
              <button class="icon-btn" aria-label="Info"><span aria-hidden="true">ℹ️</span></button>
              <button class="icon-btn" aria-label="Help"><span aria-hidden="true">❔</span></button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Bottom: centered prominent round button (hints removed) -->
    <footer class="bottom" aria-label="Actions">
      <div class="action-wrap">
        <button class="action-btn" id="primaryAction" aria-label="Primary action">
          <span class="sr-only">Primary Action</span>
        </button>
      </div>
    </footer>
  </div>

  <!-- Landscape orientation overlay -->
  <div class="rotate-overlay" aria-live="polite">
    <div>
      <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M7 7h10a2 2 0 0 1 2 2v6m-2 2H7a2 2 0 0 1-2-2V9m10-5 4 4m0-4-4 4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/></svg>
      <div style="margin-top:12px; font-weight:600">Please rotate your device</div>
      <div style="margin-top:6px; color:var(--subtle-text)">This game is best in portrait.</div>
    </div>
  </div>

  <script>
    // Minimal interactivity examples (replace with your game logic)
    const cells = Array.from(document.querySelectorAll('.cell'));

    // Tap to toggle the flip
    cells.forEach((c) => {
      c.addEventListener('click', () => {
        c.classList.toggle('is-flipped');
        // Update ARIA
        if (c.classList.contains('is-flipped')) {
            c.setAttribute('aria-pressed', 'true');
        } else {
            c.setAttribute('aria-pressed', 'false');
        }
      });
    });

    // Primary action button ripple + emoji populate
    const actionBtn = document.getElementById('primaryAction');

    // Emoji set for the grid
    const EMOJIS = ['🍎','🍋','🍇','🍫','🍪','⭐️','💎','🔥','🌸','🍀','🎈','🧸','🪄','⚡️','🎯','🧩'];
    
    // Emoji descriptions
    const EMOJI_INFO = {
      '🍎': 'A crisp red apple. Good for health!',
      '🍋': 'A sour yellow lemon. Makes great lemonade.',
      '🍇': 'A bunch of sweet grapes. Wine is made from this.',
      '🍫': 'A bar of milk chocolate. A tasty treat!',
      '🍪': 'A chocolate chip cookie. Goes well with milk.',
      '⭐️': 'A shining gold star. You\'re a superstar!',
      '💎': 'A sparkling diamond. The hardest gemstone.',
      '🔥': 'A hot fire. Be careful, don\'t get burned!',
      '🌸': 'A pink cherry blossom. A sign of spring.',
      '🍀': 'A lucky four-leaf clover. Make a wish!',
      '🎈': 'A red balloon. Floats up, up, and away!',
      '🧸': 'A cuddly teddy bear. A classic toy.',
      '🪄': 'A magic wand. Swish and flick!',
      '⚡️': 'A lightning bolt. High voltage!',
      '🎯': 'A target bullseye. Right on the mark!',
      '🧩': 'A puzzle piece. It all fits together.'
    };


    function populateEmojisSoft() {
      // Clear any existing emojis and add new ones with a soft staggered animation
      cells.forEach((c, i) => {
        // Find faces
        const frontFace = c.querySelector('.cell__face--front');
        const backFace = c.querySelector('.cell__face--back');

        // Always unflip when populating
        c.classList.remove('is-flipped');
        c.setAttribute('aria-pressed', 'false');

        // Clear old content
        if (frontFace) frontFace.innerHTML = '';
        if (backFace) backFace.innerHTML = '';

        // Get random emoji
        const emoji = EMOJIS[Math.floor(Math.random() * EMOJIS.length)];
        const description = EMOJI_INFO[emoji] || 'No info available.';

        // Populate front face
        const span = document.createElement('span');
        span.className = 'emoji';
        span.textContent = emoji;
        span.style.animationDelay = (i * 30) + 'ms'; // gentle cascade
        if (frontFace) frontFace.appendChild(span);

        // Populate back face
        const infoContainer = document.createElement('div');
        infoContainer.className = 'info-content';
        infoContainer.innerHTML = `
          <span class="info-emoji" aria-hidden="true">${emoji}</span>
          <div class="info-divider"></div>
          <p class="info-text">${description}</p>
        `;
        if (backFace) backFace.appendChild(infoContainer);

        // Update ARIA label
        c.setAttribute('aria-label', `Cell ${i + 1}, ${emoji}, tap to see info`);
      });
    }

    actionBtn.addEventListener('click', (e) => {
      // ripple
      const rect = actionBtn.getBoundingClientRect();
      const size = Math.max(rect.width, rect.height);
      const ripple = document.createElement('span');
      ripple.className = 'ripple';
      ripple.style.width = ripple.style.height = size + 'px';
      const x = e.clientX - rect.left - size / 2;
      const y = e.clientY - rect.top - size / 2;
      ripple.style.left = x + 'px';
      ripple.style.top = y + 'px';
      actionBtn.appendChild(ripple);
      ripple.addEventListener('animationend', () => ripple.remove());

      // populate emojis with soft animation
      populateEmojisSoft();
    });
 
    /* Optional: demo pulse on center tile after load */
    /* Removed the demo flip on load */
    /*
    window.setTimeout(() => {
      const center = cells[4];
      center.classList.add('is-flipped'); // <-- Changed to use flip
      setTimeout(() => center.classList.remove('is-flipped'), 1200); // <-- Changed to use flip
    }, 450);
    */
  </script>
</body>
</html>
