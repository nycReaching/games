<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <title>Mobile Portrait Game UI</title>
  <meta name="theme-color" content="#f6f8fb" />
  <style>
    /*
      Sleek, modern, soft/light UI for a portrait mobile web game
      – Single-file HTML/CSS/JS (GitHub Pages friendly)
      – Update colors in :root to reskin
    */

    :root {
      /* Soft, airy palette */
      --bg: #f6f8fb;              /* App background */
      --surface: #ffffff;          /* Cards / tiles */
      --muted: #eef2f8;            /* Subtle fills */
      --line: rgba(31, 42, 68, 0.08);   /* Hairline borders */
      --text: #1f2a44;             /* Primary text */
      --subtle-text: #6b7280;      /* Secondary text */
      --primary: #7aa7ff;          /* Accent */
      --primary-press: #6a96ee;    /* Pressed accent */
      --shadow-elev: 0 12px 36px rgba(31, 42, 68, 0.08);
      --shadow-soft: 0 8px 24px rgba(31, 42, 68, 0.06);
      --radius-lg: 18px;
      --radius-md: 16px;
      --gap: 14px;
    }

    * { box-sizing: border-box; }

    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      background: linear-gradient(180deg, #f7faff 0%, #fbfdff 50%, #ffffff 100%);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Root app layout: small top, large middle, small bottom */
    .app {
      min-height: 100dvh;                /* modern mobile viewport */
      height: var(--app-height, 100dvh); /* JS fallback for iOS */
      display: grid;
      grid-template-rows: 56px 1fr 128px;  /* small / large / small */
      gap: var(--gap);
      padding: env(safe-area-inset-top) 16px env(safe-area-inset-bottom);
      max-width: 520px;
      margin: 0 auto;
    }

    /* TOP: slim status/header */
    .top {
      background: var(--surface);
      border: 1px solid var(--line);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-soft);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 14px;
    }
    .brand {
      display: flex; gap: 10px; align-items: center;
      letter-spacing: 0.2px; font-weight: 600;
    }
    .brand .dot {
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(120% 120% at 50% 10%, #cfe0ff 0%, #7aa7ff 100%);
      box-shadow: 0 0 0 4px rgba(122, 167, 255, 0.15);
    }
    .stats { display: flex; gap: 12px; align-items: center; color: var(--subtle-text); font-size: 13px; }
    .pill {
      background: linear-gradient(180deg, #f9fbff 0%, #ffffff 100%);
      border: 1px solid var(--line);
      border-radius: 999px;
      padding: 6px 10px;
      display: inline-flex; gap: 6px; align-items: center;
    }
    .pill svg { opacity: 0.7; }

    /* MIDDLE: big area with centered 3x3 board */
    .middle {
      display: grid; place-items: center;
    }

    .board {
      width: min(92vw, 460px);
      aspect-ratio: 1 / 1; /* perfect square */
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 12px;
    }

    .cell {
      position: relative;
      background: linear-gradient(180deg, #ffffff 0%, #f8faff 100%);
      border: 1px solid var(--line);
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-elev);
      display: grid; place-items: center;
      font-size: 20px; font-weight: 600; letter-spacing: 0.3px;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: transform 80ms ease, box-shadow 240ms ease, border-color 240ms ease, background-color 240ms ease;
      overflow: hidden;
    }
    .cell:active { transform: scale(0.985); box-shadow: 0 10px 28px rgba(31, 42, 68, 0.08); }
    .cell.--glow { border-color: rgba(122, 167, 255, 0.85); box-shadow: 0 14px 40px rgba(122, 167, 255, 0.34); }

    /* Subtle inner shine */
    .cell::before {
      content: "";
      position: absolute; inset: 0;
      background: radial-gradient(120% 120% at 50% 0%, rgba(122,167,255,0.12) 0%, rgba(122,167,255,0.06) 35%, rgba(122,167,255,0) 60%);
      pointer-events: none;
      opacity: 0.8;
    }

    /* BOTTOM: compact bar with a large round primary button */
    .bottom {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      gap: 12px;
    }
    .hint { color: var(--subtle-text); font-size: 12px; opacity: 0.85; }

    .action-wrap { display: grid; place-items: center; }

    .action-btn {
      --size: 92px;
      width: var(--size);
      height: var(--size);
      border-radius: 50%;
      border: 1px solid var(--line);
      background:
        radial-gradient(120% 120% at 50% 0%, #eaf2ff 0%, #ffffff 70%) padding-box,
        conic-gradient(from 180deg, rgba(122,167,255,0.12), rgba(122,167,255,0.24), rgba(122,167,255,0.12)) border-box;
      box-shadow: 0 14px 38px rgba(122, 167, 255, 0.28), var(--shadow-soft);
      display: grid; place-items: center;
      font-weight: 700; letter-spacing: 0.4px; color: var(--text);
      cursor: pointer;
      position: relative; overflow: hidden;
      -webkit-tap-highlight-color: transparent;
      transition: transform 80ms ease, box-shadow 240ms ease;
    }
    .action-btn:active { transform: translateY(1px) scale(0.99); box-shadow: 0 10px 28px rgba(122, 167, 255, 0.22), var(--shadow-soft); }
    .action-btn:focus-visible { outline: 3px solid rgba(122,167,255,0.35); outline-offset: 4px; }

    /* Ripple effect element */
    .ripple {
      position: absolute; border-radius: 50%; transform: scale(0);
      background: rgba(122, 167, 255, 0.22);
      animation: ripple 550ms ease-out; pointer-events: none;
    }
    @keyframes ripple { to { transform: scale(3.2); opacity: 0; } }

    /* Orientation guard: nudge users back to portrait */
    .rotate-overlay {
      position: fixed; inset: 0; display: none;
      background: rgba(255,255,255,0.92);
      backdrop-filter: blur(3px);
      z-index: 50; color: var(--text);
      align-items: center; justify-content: center;
      text-align: center; padding: 32px;
    }
    @media (orientation: landscape) { .rotate-overlay { display: flex; } }

    /* Tiny helper icons */
    .icon { width: 16px; height: 16px; }

    /* Safe tappable areas */
    button { border: 0; background: none; }
  </style>
</head>
<body>
  <div class="app" role="application" aria-label="Mobile Portrait Game UI">
    <!-- Top: slim status/header bar -->
    <header class="top" aria-label="Game header">
      <div class="brand" aria-label="Brand">
        <span class="dot" aria-hidden="true"></span>
        <span>Nova Grid</span>
      </div>
      <div class="stats" aria-label="Stats">
        <span class="pill" title="Level">
          <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M5 12h14M5 12a7 7 0 0 1 7-7v0a7 7 0 0 1 7 7M5 12a7 7 0 0 0 7 7v0a7 7 0 0 0 7-7" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/></svg>
          <strong>Lv 3</strong>
        </span>
        <span class="pill" title="Score">
          <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M12 6v12m6-6H6" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/></svg>
          1,250
        </span>
      </div>
    </header>

    <!-- Middle: centered 3x3 grid board -->
    <main class="middle" aria-label="Game board">
      <section class="board" aria-label="3 by 3 grid">
        <button class="cell" aria-label="Cell 1"></button>
        <button class="cell" aria-label="Cell 2"></button>
        <button class="cell" aria-label="Cell 3"></button>
        <button class="cell" aria-label="Cell 4"></button>
        <button class="cell" aria-label="Cell 5"></button>
        <button class="cell" aria-label="Cell 6"></button>
        <button class="cell" aria-label="Cell 7"></button>
        <button class="cell" aria-label="Cell 8"></button>
        <button class="cell" aria-label="Cell 9"></button>
      </section>
    </main>

    <!-- Bottom: small bar with prominent round button -->
    <footer class="bottom" aria-label="Actions">
      <div class="hint" style="justify-self:start">Tap tiles to interact</div>
      <div class="action-wrap">
        <button class="action-btn" id="primaryAction" aria-label="Primary action">
          <span class="sr-only">Primary Action</span>
          START
        </button>
      </div>
      <div class="hint" style="justify-self:end">Hold for boost</div>
    </footer>
  </div>

  <!-- Landscape orientation overlay -->
  <div class="rotate-overlay" aria-live="polite">
    <div>
      <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M7 7h10a2 2 0 0 1 2 2v6m-2 2H7a2 2 0 0 1-2-2V9m10-5 4 4m0-4-4 4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/></svg>
      <div style="margin-top:12px; font-weight:600">Please rotate your device</div>
      <div style="margin-top:6px; color:var(--subtle-text)">This game is best in portrait.</div>
    </div>
  </div>

  <script>
    // iOS 100vh fix (sets --app-height) & safe resize
    function setAppHeight() { document.documentElement.style.setProperty('--app-height', window.innerHeight + 'px'); }
    window.addEventListener('resize', setAppHeight);
    window.addEventListener('orientationchange', setAppHeight);
    setAppHeight();

    // Minimal interactivity examples (replace with your game logic)
    const cells = Array.from(document.querySelectorAll('.cell'));

    // Tap to toggle a gentle glow highlight
    cells.forEach((c) => {
      c.addEventListener('click', () => c.classList.toggle('--glow'));
    });

    // Primary action button ripple
    const actionBtn = document.getElementById('primaryAction');
    actionBtn.addEventListener('click', (e) => {
      const rect = actionBtn.getBoundingClientRect();
      const size = Math.max(rect.width, rect.height);
      const ripple = document.createElement('span');
      ripple.className = 'ripple';
      ripple.style.width = ripple.style.height = size + 'px';
      const x = e.clientX - rect.left - size / 2;
      const y = e.clientY - rect.top - size / 2;
      ripple.style.left = x + 'px';
      ripple.style.top = y + 'px';
      actionBtn.appendChild(ripple);
      ripple.addEventListener('animationend', () => ripple.remove());
    });

    // Optional: demo pulse on center tile after load
    window.setTimeout(() => {
      const center = cells[4];
      center.classList.add('--glow');
      setTimeout(() => center.classList.remove('--glow'), 1200);
    }, 450);
  </script>
</body>
</html>
