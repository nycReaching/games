    <style>
        :root {
            --pixel-size: 4px;
        }
        
        /* Using a strong, readable font for a modern retro game feel */
        body {
            font-family: 'Russo One', sans-serif;
            background-color: #1a1a2e;
            color: #e0e0e0;
            overflow: hidden; /* Lock scrolling on the main body */
            height: 100vh; /* Ensure body takes full viewport height */
            touch-action: pan-y; /* Allows vertical swipe gestures on mobile */
            border: calc(var(--pixel-size) * 2) solid #0f0f1b; /* Game border */
            box-sizing: border-box; /* Include border in total size */
        }

        /* Pixelated box shadow effect */
        .pixel-shadow {
            box-shadow: 
                var(--pixel-size) var(--pixel-size) 0px #0f0f1b,
                calc(var(--pixel-size) * 2) calc(var(--pixel-size) * 2) 0px #0f0f1b,
                calc(var(--pixel-size) * 3) calc(var(--pixel-size) * 3) 0px #0f0f1b;
        }

        .pixel-border {
             border: var(--pixel-size) solid #0f0f1b;
        }

        /* The main container for the new 2D carousel */
        .carousel-container {
            position: relative;
            width: 100%;
            height: 150px;
            display: flex;
            align-items: center;
        }
        
        /* The scrollable area */
        .item-carousel {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            gap: 24px; /* Space between items */
            overflow-x: auto;
            scroll-snap-type: x mandatory; /* Enables snapping */
            scroll-behavior: smooth;
            
            /* Hide the scrollbar across browsers */
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        .item-carousel::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }

        .carousel-item {
            /* 2D item styling */
            flex: 0 0 80px; /* Don't grow, don't shrink, base width 80px */
            width: 80px;
            height: 80px;
            font-size: 64px;
            text-align: center;
            line-height: 80px;
            cursor: pointer;
            user-select: none;
            transition: transform 0.1s ease, opacity 0.1s ease; /* Even faster transition */
            scroll-snap-align: center; /* Each item is a snap target */
            opacity: 0.5;
        }
        
        /* The active (centered) item is larger and fully visible */
        .carousel-item.is-active {
            transform: scale(1.5);
            opacity: 1;
        }
        
        .shop-button {
            transition: all 0.2s ease;
        }
        
        .shop-button:active {
            transform: translateY(2px);
            box-shadow: var(--pixel-size) var(--pixel-size) 0px #0f0f1b;
        }

        /* Glassmorphism effect for the item info card */
        .info-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .fortune-choice-button, .equipment-choice-button {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: background 0.2s ease, transform 0.2s ease;
        }
        .fortune-choice-button:hover, .equipment-choice-button:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.02);
        }

    </style>

            // --- FUNCTIONS ---
            
            function setupCarousel(container, itemsArray, isInitializedFlag, useEmoji = true) {
                if (isInitializedFlag) return false;
                container.innerHTML = '';
                itemsArray.forEach((item, index) => {
                    const itemEl = document.createElement('div');
                    itemEl.classList.add('carousel-item');
                    itemEl.textContent = useEmoji ? item.emoji : item.name;
                    itemEl.dataset.index = index;
                    container.appendChild(itemEl);
                });

                container.querySelectorAll('.carousel-item').forEach(item => {
                    item.addEventListener('click', () => {
                        item.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
                    });
                });
                return true;
            }

            function updateCarouselLayout(container, activeIndex) {
                const containerWidth = container.offsetWidth;
                const itemWidth = 80;
                const padding = (containerWidth / 2) - (itemWidth / 2);
                container.style.padding = `0 ${padding}px`;
                const initialItem = container.querySelector(`.carousel-item[data-index='${activeIndex}']`);
                if(initialItem) {
                    initialItem.scrollIntoView({ behavior: 'auto', inline: 'center', block: 'nearest' });
                }
            }
            
            function updateActiveShopItem() {
                const carouselCenter = shopCarousel.getBoundingClientRect().left + shopCarousel.getBoundingClientRect().width / 2;
                let minDistance = Infinity;
                let centerIndex = 0;

                shopCarousel.querySelectorAll('.carousel-item').forEach((item) => {
                    const itemCenter = item.getBoundingClientRect().left + item.getBoundingClientRect().width / 2;
                    const distance = Math.abs(carouselCenter - itemCenter);
                    const index = parseInt(item.dataset.index);
                    if (distance < minDistance) {
                        minDistance = distance;
                        centerIndex = index;
                    }
                    item.classList.remove('is-active');
                });

                const activeItem = shopCarousel.querySelector(`.carousel-item[data-index='${centerIndex}']`);
                if (activeItem) activeItem.classList.add('is-active');
                
                if (activeShopIndex !== centerIndex) {
                    activeShopIndex = centerIndex;
                    updateShopInfo(activeShopIndex);
                }
            }

            function updateShopInfo(index) {
                const item = items[index];
                if (!item) return;
                [itemNameEl, itemDescEl, itemPriceEl].forEach(el => el.style.opacity = 0);
                setTimeout(() => {
                    itemNameEl.textContent = item.name;
                    itemDescEl.textContent = item.description;
                    itemPriceEl.textContent = item.price;
                    [itemNameEl, itemDescEl, itemPriceEl].forEach(el => el.style.opacity = 1);
                }, 50);
            }

                const carouselCenter = fortunesCarousel.getBoundingClientRect().left + fortunesCarousel.getBoundingClientRect().width / 2;

                let centerIndex = 0;

                fortunesCarousel.querySelectorAll('.carousel-item').forEach((item) => {
