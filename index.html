<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
  <title>Game UI Shell v2</title>
  <style>
    :root {
      --max-phone-width: 420px;
      --top-height: 10vh;       /* slim top section */
      --bottom-height: 25vh;    /* large bottom section */
      --border-radius: 24px;
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter", Roboto, sans-serif;
      background: #0f172a;
      color: #f8fafc;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100dvh;
    }

    .device {
      width: 100%;
      max-width: var(--max-phone-width);
      height: clamp(600px, 100dvh, 900px);
      background: #111827;
      border-radius: var(--border-radius);
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.1);
      display: flex;
      flex-direction: column;
    }

    /* Slim top section for stats */
    .top-section {
      flex: 0 0 var(--top-height);
      background: rgba(255,255,255,0.05);
      border-bottom: 1px solid rgba(255,255,255,0.08);
      display: flex;
      align-items: center;
      justify-content: space-around;
      padding: calc(env(safe-area-inset-top) + 8px) 12px 8px;
      font-size: 0.8rem;
    }

    .stat {
      text-align: center;
    }
    .stat .label {
      color: rgba(255,255,255,0.6);
      font-size: 0.7rem;
    }
    .stat .value {
      font-weight: 600;
      font-size: 0.9rem;
    }

    /* Middle area (game canvas placeholder) */
    .middle-section {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at 50% 40%, #1e293b 0%, #0f172a 80%);
    }

    .placeholder {
      border: 2px dashed rgba(255,255,255,0.2);
      border-radius: 16px;
      width: 80%;
      height: 60%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: rgba(255,255,255,0.6);
      text-align: center;
      font-size: 0.8rem;
    }

    /* Large bottom section for round buttons */
    .bottom-section {
      flex: 0 0 var(--bottom-height);
      background: rgba(255,255,255,0.05);
      border-top: 1px solid rgba(255,255,255,0.08);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding-bottom: calc(env(safe-area-inset-bottom) + 12px);
    }

    .round-btn {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.15);
      box-shadow: 0 6px 14px rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1rem;
      color: #fff;
      user-select: none;
      touch-action: manipulation;
      transition: transform 0.1s ease;
    }
    .round-btn:active {
      transform: scale(0.94);
      background: rgba(255,255,255,0.12);
    }

  </style>
</head>
<body>
  <main class="device">
    <!-- Slim Top -->
    <header class="top-section">
      <div class="stat">
        <div class="label">HP</div>
        <div class="value">100</div>
      </div>
      <div class="stat">
        <div class="label">SCORE</div>
        <div class="value">000250</div>
      </div>
      <div class="stat">
        <div class="label">LEVEL</div>
        <div class="value">3</div>
      </div>
    </header>

    <!-- Middle (Game Area Placeholder) -->
    <section class="middle-section">
      <div class="placeholder">GAME AREA</div>
    </section>

    <!-- Large Bottom -->
    <nav class="bottom-section">
      <div class="round-btn">A</div>
      <div class="round-btn">B</div>
      <div class="round-btn">C</div>
    </nav>
  </main>
</body>
</html>
