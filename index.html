<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mobile Game UI</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Using a custom font for a better look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            /* Prevent scrolling and bouncing on mobile */
            overscroll-behavior-y: contain;
        }
        
        /* Keyframes for the new fade/slide-in effect */
        @keyframes fadeInFromLeft {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* A class to apply the animation */
        .animate-reel {
            opacity: 0; /* Start invisible */
            animation: fadeInFromLeft 0.4s ease-out forwards;
        }

        /* Style for a winning combination */
        .winner div {
            box-shadow: 0 0 25px 5px gold;
            border-color: gold;
        }
    </style>
</head>

                 <!-- Upgrade List -->

            <!-- 4. Slim Bottom Section: Navigation -->

                <div class="h-14 bg-black/40 rounded-lg flex items-center justify-center shadow-inner border border-black/30">

    <!-- Phosphor Icons script for header icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <script>
        const spinButton = document.getElementById('spin-button');
        const reelElements = [
            document.getElementById('reel1'),
            document.getElementById('reel2'),
            document.getElementById('reel3')
        ];
        const slotMachineContainer = document.getElementById('slot-machine-container');
        
        const emojis = ['üíé', 'üëë', 'üêâ', 'üßô', '‚öîÔ∏è', 'üõ°Ô∏è', 'üìú', 'üíç', 'üí∞', 'üëª'];
        
        let isSpinning = false; // Tracks if the 5-spin sequence is active
        
        // This function performs a single spin animation and returns a promise that resolves when it's done.
        function runSingleSpinAnimation() {
            return new Promise(resolve => {
                slotMachineContainer.classList.remove('winner');

                // Hide current symbols before starting the new animation
                reelElements.forEach(reel => {
                    reel.classList.remove('animate-reel');
                    reel.style.opacity = '0';
                });

                // A tiny delay allows the browser to register the opacity change before adding the animation class
                setTimeout(() => {
                    reelElements.forEach((reel, i) => {
                        // Set new emoji
                        reel.querySelector('span').textContent = emojis[Math.floor(Math.random() * emojis.length)];
                        
                        // Set animation delay for sequential effect and add class to trigger it
                        reel.style.animationDelay = `${i * 0.15}s`;
                        reel.classList.add('animate-reel');
                    });
                }, 50);

                // Set a timeout to check for a win and resolve the promise after animations complete
                const totalAnimationTime = 50 + 400 + (2 * 150); // Approx 750ms
                setTimeout(() => {
                    checkWin();
                    // It's good practice to reset the animation delay after it's done
                    reelElements.forEach(reel => {
                        reel.style.animationDelay = '0s';
                    });
                    resolve(); // Signal that this spin is complete
                }, totalAnimationTime);
            });
        }

        // This function handles the sequence of 5 spins.
        async function startFiveSpins() {
            if (isSpinning) return; // Don't start a new sequence if one is running
            isSpinning = true;

            for (let i = 0; i < 5; i++) {
                await runSingleSpinAnimation();
                // Optional: add a small delay between spins for a better feel
                if (i < 4) { // No delay after the last spin
                    await new Promise(res => setTimeout(res, 200));
                }
            }

            isSpinning = false; // Allow a new sequence to start
        }
        
        function checkWin() {
            const reel1Emoji = reelElements[0].querySelector('span').textContent;
            const reel2Emoji = reelElements[1].querySelector('span').textContent;
            const reel3Emoji = reelElements[2].querySelector('span').textContent;

            if (reel1Emoji === reel2Emoji && reel2Emoji === reel3Emoji) {
                slotMachineContainer.classList.add('winner');
            }
        }
        
        spinButton.addEventListener('click', startFiveSpins);
    </script>
</body>
</html>
