<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Game UI</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Phosphor Icons for UI elements -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        /* Using a custom font for a better look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for a glowing effect on buttons */
        .btn-primary {
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.4), 0 0 20px rgba(59, 130, 246, 0.3);
        }
        .icon-glow {
             filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.3));
        }
    </style>
</head>
<body class="bg-slate-900 flex items-center justify-center min-h-screen p-4">

    <!-- This container simulates the phone's screen -->
    <div id="phone-ui" class="w-full max-w-sm h-[800px] max-h-[90vh] bg-slate-800 rounded-3xl shadow-2xl shadow-blue-500/10 p-2 border-4 border-slate-700 overflow-hidden">
        
        <!-- Main flex container for the 5 sections -->
        <div class="flex flex-col h-full w-full bg-slate-900 rounded-2xl">

            <!-- 1. Slim Top Section: Status Bar -->
            <header class="flex-shrink-0 h-16 bg-slate-800/50 rounded-t-2xl p-3 flex justify-between items-center border-b border-slate-700">
                <div class="flex items-center gap-3">
                    <div class="flex items-center gap-1 text-yellow-400">
                        <i class="ph-fill ph-coin text-2xl icon-glow"></i>
                        <span class="font-bold text-lg">1,250</span>
                    </div>
                    <div class="flex items-center gap-1 text-green-400">
                        <i class="ph-fill ph-leaf text-2xl icon-glow"></i>
                        <span class="font-bold text-lg">99+</span>
                    </div>
                </div>
                <div class="flex items-center gap-3">
                    <div class="flex items-center gap-1 text-red-500">
                        <i class="ph-fill ph-heart text-2xl icon-glow"></i>
                        <span class="font-bold text-lg">3/5</span>
                    </div>
                    <div class="w-24 h-4 bg-slate-700 rounded-full overflow-hidden">
                         <div class="h-full bg-sky-400" style="width: 75%;"></div>
                    </div>
                </div>
            </header>

            <!-- 2. Larger Central Section 1: Main Game View -->
            <main class="flex-grow bg-cover bg-center bg-[url('https://placehold.co/400x600/1e293b/94a3b8?text=Game+Screen')] flex items-center justify-center">
                <div class="text-center p-4 bg-black/50 rounded-xl">
                    <h1 class="text-3xl font-bold text-white">GAME AREA</h1>
                    <p class="text-slate-300">Main gameplay happens here.</p>
                </div>
            </main>

            <!-- 3. Larger Central Section 2: Character/Info View -->
            <section class="flex-grow bg-slate-800/70 p-4 flex flex-col items-center justify-center border-y-2 border-slate-700 backdrop-blur-sm">
                <h2 class="text-xl font-bold text-white mb-2">Character Status</h2>
                <div class="w-20 h-20 rounded-full bg-blue-500 border-4 border-slate-600 mb-2 flex items-center justify-center">
                    <i class="ph-fill ph-user text-4xl text-white"></i>
                </div>
                <p class="text-slate-200 font-semibold">Hero Level 12</p>
                <p class="text-xs text-slate-400">Next Level: 1500 XP</p>
            </section>

            <!-- 4. Smaller Section Below: Action Buttons -->
            <section class="flex-shrink-0 h-32 bg-slate-800/50 p-3 grid grid-cols-3 gap-3 items-center">
                <button class="h-20 bg-red-600/80 text-white rounded-lg flex flex-col items-center justify-center hover:bg-red-500 transition-all transform hover:scale-105">
                    <i class="ph-fill ph-sword text-3xl"></i>
                    <span class="text-sm font-semibold">Attack</span>
                </button>
                <button class="h-24 bg-blue-600/80 text-white rounded-lg flex flex-col items-center justify-center hover:bg-blue-500 transition-all transform hover:scale-105 btn-primary">
                    <i class="ph-fill ph-magic-wand text-3xl"></i>
                    <span class="text-sm font-semibold">Spell</span>
                </button>
                <button class="h-20 bg-green-600/80 text-white rounded-lg flex flex-col items-center justify-center hover:bg-green-500 transition-all transform hover:scale-105">
                    <i class="ph-fill ph-potion text-3xl"></i>
                    <span class="text-sm font-semibold">Item</span>
                </button>
            </section>

            <!-- 5. Slim Bottom Section: Navigation -->
            <footer class="flex-shrink-0 h-20 bg-slate-800/50 rounded-b-2xl p-3 flex justify-around items-center border-t border-slate-700">
                <a href="#" class="text-slate-400 hover:text-white transition-colors flex flex-col items-center gap-1">
                    <i class="ph ph-map-trifold text-3xl"></i>
                    <span class="text-xs">Map</span>
                </a>
                <a href="#" class="text-white flex flex-col items-center gap-1">
                    <div class="w-14 h-14 rounded-full bg-sky-500 flex items-center justify-center -mt-8 border-4 border-slate-700 shadow-lg shadow-sky-500/30">
                        <i class="ph ph-sword text-3xl"></i>
                    </div>
                    <span class="text-xs mt-1">Battle</span>
                </a>
                <a href="#" class="text-slate-400 hover:text-white transition-colors flex flex-col items-center gap-1">
                    <i class="ph ph-gear text-3xl"></i>
                    <span class="text-xs">Settings</span>
                </a>
            </footer>

        </div>
    </div>

</body>
</html>
