<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mobile Game UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* Use a game-like font */
        body {
            font-family: sans-serif; /* Use a standard sans-serif font */
            touch-action: manipulation; /* Prevents double-tap to zoom on buttons */
            -webkit-tap-highlight-color: transparent; /* Removes tap highlight on mobile */
        }
        /* Custom styles for the game canvas */
        #game-canvas {
            background-color: #1a202c; /* A darker shade for contrast */
            border-radius: 0.5rem;
            display: block; /* Ensures it behaves as a block element */
        }
        /* Style for the control buttons for a tactile feel */
        .control-btn {
            transition: transform 0.1s ease, box-shadow 0.1s ease;
        }
        .control-btn:active {
            transform: scale(0.95);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body class="bg-gray-900 text-white h-full flex flex-col antialiased">

    <!-- Main Game Container -->
    <div id="game-container" class="w-full h-full max-w-md mx-auto flex flex-col p-4">

        <!-- Header: Game Stats -->
        <header class="flex-shrink-0 flex w-full rounded-lg shadow-lg mb-4 overflow-hidden h-12">
            <!-- Health Meter -->
            <div class="flex-1 bg-gray-700 relative flex items-center justify-center border-r-2 border-gray-900/50">
                <div id="health-bar" class="bg-red-500 h-full absolute top-0 left-0" style="width: 80%;"></div>
                <div class="relative z-10 flex items-center">
                    <svg class="w-5 h-5 mr-2 text-white drop-shadow-md" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"></path></svg>
                    <span class="text-sm uppercase font-bold text-white" style="text-shadow: 1px 1px 2px rgba(0,0,0,0.7);">Health</span>
                </div>
            </div>

            <!-- Energy Meter -->
            <div class="flex-1 bg-gray-700 relative flex items-center justify-center border-r-2 border-gray-900/50">
                <div id="energy-bar" class="bg-yellow-400 h-full absolute top-0 left-0" style="width: 60%;"></div>
                <div class="relative z-10 flex items-center">
                     <svg class="w-5 h-5 mr-2 text-white drop-shadow-md" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M11.3 1.046A1 1 0 0112 2v5h4a1 1 0 01.82 1.573l-7 10A1 1 0 018 18v-5H4a1 1 0 01-.82-1.573l7-10a1 1 0 011.12-.38z" clip-rule="evenodd"></path></svg>
                    <span class="text-sm uppercase font-bold text-white" style="text-shadow: 1px 1px 2px rgba(0,0,0,0.7);">Energy</span>
                </div>
            </div>

            <!-- Shield Meter -->
            <div class="flex-1 bg-gray-700 relative flex items-center justify-center">
                <div id="shield-bar" class="bg-blue-500 h-full absolute top-0 left-0" style="width: 95%;"></div>
                <div class="relative z-10 flex items-center">
                    <svg class="w-5 h-5 mr-2 text-white drop-shadow-md" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M5 4.133a2 2 0 012-1.996h6a2 2 0 012 1.996v2.449A12.037 12.037 0 0110 18.06a12.037 12.037 0 01-5-11.478V4.133z"></path></svg>
                    <span class="text-sm uppercase font-bold text-white" style="text-shadow: 1px 1px 2px rgba(0,0,0,0.7);">Shield</span>
                </div>
            </div>
        </header>

        <!-- Equipment Slots -->
        <div id="equipment-bar" class="flex-shrink-0 flex items-center my-4 gap-3">
            <!-- Left Button -->
            <button id="cycle-left-btn" class="w-10 h-10 bg-purple-600 rounded-full flex items-center justify-center shadow-md control-btn flex-shrink-0">
            </button>

            <!-- Slots Container -->
            <div class="flex-grow grid grid-cols-4 gap-3">
                <!-- Slot 1 -->
                <div class="aspect-square bg-sky-600 rounded-lg shadow-md"></div>
                <!-- Slot 2 -->
                <div class="aspect-square bg-emerald-600 rounded-lg shadow-md"></div>
                <!-- Slot 3 -->
                <div class="aspect-square bg-amber-600 rounded-lg shadow-md"></div>
                <!-- Slot 4 -->
                <div class="aspect-square bg-rose-600 rounded-lg shadow-md"></div>
            </div>

            <!-- Right Button -->
            <button id="cycle-right-btn" class="w-10 h-10 bg-pink-500 rounded-full flex items-center justify-center shadow-md control-btn flex-shrink-0">
            </button>
        </div>

        <!-- Game Canvas Area -->
        <main class="flex-grow flex items-center justify-center">
            <canvas id="game-canvas"></canvas>
        </main>

        <!-- Controls Area -->
        <footer class="flex-shrink-0 mt-4">
            <div class="grid grid-cols-2 gap-4 items-center">
                <!-- 4x2 Grid -->
                <div class="col-span-1">
                     <div class="grid grid-cols-4 gap-2">
                        <button class="aspect-square bg-gray-700 rounded-lg shadow-md control-btn"></button>
                        <button class="aspect-square bg-gray-700 rounded-lg shadow-md control-btn"></button>
                        <button class="aspect-square bg-gray-700 rounded-lg shadow-md control-btn"></button>
                        <button class="aspect-square bg-gray-700 rounded-lg shadow-md control-btn"></button>
                        <button class="aspect-square bg-gray-700 rounded-lg shadow-md control-btn"></button>
                        <button class="aspect-square bg-gray-700 rounded-lg shadow-md control-btn"></button>
                        <button class="aspect-square bg-gray-700 rounded-lg shadow-md control-btn"></button>
                        <button class="aspect-square bg-gray-700 rounded-lg shadow-md control-btn"></button>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="col-span-1 flex justify-end items-center gap-3">
                    <button id="action-btn-b" class="w-20 h-20 bg-sky-600 rounded-full flex items-center justify-center shadow-lg control-btn"></button>
                    <button id="action-btn-a" class="w-24 h-24 bg-red-600 rounded-full flex items-center justify-center shadow-lg control-btn"></button>
                </div>
            </div>
        </footer>

    </div>

    <!-- Example Game Logic -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('game-canvas');
            const ctx = canvas.getContext('2d');
            const main = document.querySelector('main');

            // --- Canvas Sizing ---
            function resizeCanvas() {
                // Get the dimensions of the main container
                const mainRect = main.getBoundingClientRect();
                const size = Math.min(mainRect.width, mainRect.height);

                canvas.width = size;
                canvas.height = size;

                // Redraw the game content after resizing
                drawGame();
            }

            // --- Example Game Drawing ---
            // Replace this with your actual game loop and rendering
            function drawGame() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#A0AEC0'; // Lighter text for better contrast
                ctx.textAlign = 'center';
                // Use a generic sans-serif font that matches the UI
                const baseFontSize = canvas.width * 0.1;
                ctx.font = `bold ${baseFontSize}px sans-serif`;
                ctx.fillText('GAME', canvas.width / 2, canvas.height / 2);
                ctx.font = `bold ${baseFontSize * 0.5}px sans-serif`;
                ctx.fillText('CANVAS', canvas.width / 2, canvas.height / 2 + (baseFontSize * 0.6));
            }

            // --- Event Listeners ---
            window.addEventListener('resize', resizeCanvas);

            // Button feedback
            document.getElementById('action-btn-a').addEventListener('click', () => {
                console.log('Action button A pressed');
            });

            document.getElementById('action-btn-b').addEventListener('click', () => {
                console.log('Action button B pressed');
            });
            
            document.getElementById('cycle-left-btn').addEventListener('click', () => {
                console.log('Cycle equipment left');
            });

            document.getElementById('cycle-right-btn').addEventListener('click', () => {
                console.log('Cycle equipment right');
            });


            // Initial setup
            resizeCanvas();
        });
    </script>

</body>
</html>
