<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
  <title>Game UI Shell v12 (Tap fix + cleanup)</title>
  <style>
    :root {
      --max-phone-width: 420px;
      --top-height: 10vh;
      --inventory-height: 10vh;
      --bottom-height: 9vh; /* slightly smaller footer */

      --border-radius-lg: 24px;
      --border-radius-md: 12px;

      --bg-page-start: #11182a;
      --bg-page-end: #05080f;
      --device-gradient-start: #1a253d;
      --device-gradient-end: #0a0f1b;

      --panel-bg-start: rgba(40,56,84,0.55);
      --panel-bg-end: rgba(10,15,27,0.4);
      --panel-border: rgba(255,255,255,0.12);
      --panel-inner-glow: rgba(255,255,255,0.07);

      --slot-bg-start: rgba(180,192,212,0.16);
      --slot-bg-end: rgba(30,41,68,0.55);
      --slot-border: rgba(255,255,255,0.22);

      --text-primary: #fff;
      --text-dim: rgba(255,255,255,0.7);
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Inter', Roboto, sans-serif;
      background: radial-gradient(circle at 50% 10%, var(--bg-page-start) 0%, var(--bg-page-end) 70%);
      color: var(--text-primary);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100dvh;
    }

    .device {
      width: 100%;
      max-width: var(--max-phone-width);
      height: clamp(600px, 100dvh, 900px);
      background: radial-gradient(circle at 50% 0%, var(--device-gradient-start) 0%, var(--device-gradient-end) 80%);
      border-radius: var(--border-radius-lg);
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.18);
      box-shadow: 0 40px 120px rgba(0,0,0,0.85), 0 0 120px rgba(14,165,233,0.12), 0 0 240px rgba(168,85,247,0.06);
      display: flex;
      flex-direction: column;
      position: relative;
    }

    /* TOP BAR */
    .top-section {
      flex: 0 0 var(--top-height);
      background: radial-gradient(circle at 50% 0%, var(--panel-bg-start) 0%, var(--panel-bg-end) 80%);
      border-bottom: 1px solid var(--panel-border);
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 12px;
      align-items: end;
      text-align: center;
      padding: calc(env(safe-area-inset-top) + 10px) 16px 10px;
    }

    .resource-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at 50% 0%, rgba(255,255,255,0.07) 0%, rgba(0,0,0,0) 70%);
      border: 1px solid rgba(255,255,255,0.16);
      border-radius: var(--border-radius-md);
      padding: 8px 6px;
      box-shadow: 0 12px 24px rgba(0,0,0,0.7), 0 1px 2px rgba(255,255,255,0.12) inset, 0 0 24px rgba(14,165,233,0.32);
    }

    .resource-main-row {
      display: flex;
      align-items: baseline;
      gap: 6px;
      font-weight: 600;
      font-size: 1rem;
    }

    .resource-label {
      font-size: 0.7rem;
      font-weight: 500;
      color: var(--text-dim);
    }

    /* MIDDLE / PLAY AREA */
    .middle-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 6px; /* meters are high */
      background: radial-gradient(circle at 50% 35%, rgba(180,192,212,0.22) 0%, rgba(0,0,0,0) 60%), radial-gradient(circle at 50% 50%, #2a2a44 0%, #000 80%);
      position: relative;
    }

    .meters-area {
      width: calc(100% - 32px);
      max-width: 320px;
      margin-top: 0;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .meter-block {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .meter-label-row {
      display: flex;
      justify-content: space-between;
      font-size: 0.7rem;
      color: rgba(255,255,255,0.85);
    }

    .meter-bar-outer {
      width: 100%;
      height: 10px;
      border-radius: 4px;
      background: rgba(20,30,55,0.8);
      border: 1px solid rgba(255,255,255,0.22);
      overflow: hidden;
    }

    .meter-bar-inner {
      height: 100%;
      box-shadow: 0 0 12px rgba(255,255,255,0.4);
    }

    .meter-bar-inner.hp {
      background: linear-gradient(to right, #dc2626 0%, #f87171 100%);
      width: 80%;
    }

    .meter-bar-inner.energy {
      background: linear-gradient(to right, #0284c7 0%, #7dd3fc 100%);
      width: 45%;
    }

    /* INVENTORY */
    .inventory-row {
      flex: 0 0 var(--inventory-height);
      background: radial-gradient(circle at 50% 0%, rgba(40,56,84,0.4) 0%, rgba(10,15,27,0.18) 70%);
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .slot {
      width: 56px;
      height: 56px;
      background: radial-gradient(circle at 50% 0%, var(--slot-bg-start) 0%, var(--slot-bg-end) 70%);
      border: 1px solid var(--slot-border);
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      color: #fff;
      box-shadow: 0 8px 16px rgba(0,0,0,0.75), 0 1px 2px rgba(255,255,255,0.22) inset;
      user-select: none;
    }

    /* BOTTOM CONTROLS */
    .bottom-section {
      flex: 0 0 var(--bottom-height);
      background: radial-gradient(circle at 50% 100%, var(--panel-bg-start) 0%, var(--panel-bg-end) 70%);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 6px 12px; /* even tighter */
    }

    .buttons-area {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .round-btn {
      width: 54px;
      height: 54px;
      border-radius: 50%;
      background: radial-gradient(circle at 50% 0%, rgba(255,255,255,0.18) 0%, rgba(0,0,0,0) 70%);
      border: 1px solid rgba(255,255,255,0.24);
      box-shadow: 0 14px 28px rgba(0,0,0,0.8), 0 2px 4px rgba(255,255,255,0.18) inset, 0 0 48px rgba(168,85,247,0.45);
      user-select: none;
      touch-action: manipulation;
      -webkit-user-select: none;
      appearance: none;
      border-radius: 9999px;
      border-width: 1px;
      border-style: solid;
      cursor: pointer;
    }

    .round-btn:active {
      transform: scale(0.94);
      background: radial-gradient(circle at 50% 0%, rgba(255,255,255,0.24) 0%, rgba(0,0,0,0) 70%);
    }

    .round-btn.secondary {
      width: 64px;
      height: 64px;
      box-shadow: 0 18px 32px rgba(0,0,0,0.85), 0 2px 4px rgba(255,255,255,0.22) inset, 0 0 64px rgba(14,165,233,0.45);
    }
  </style>
</head>
<body>
  <main class="device">
    <!-- TOP RESOURCES -->
    <header class="top-section">
      <div class="resource-card"><div class="resource-main-row">üí∞ <span>1,234</span></div><div class="resource-label">Gold</div></div>
      <div class="resource-card"><div class="resource-main-row">üíé <span>56</span></div><div class="resource-label">Gems</div></div>
      <div class="resource-card"><div class="resource-main-row">ü™µ <span>12</span></div><div class="resource-label">Mats</div></div>
    </header>

    <!-- GAME / MIDDLE -->
    <section class="middle-section">
      <section class="meters-area">
        <div class="meter-block">
          <div class="meter-label-row"><span>HP</span><span>80 / 100</span></div>
          <div class="meter-bar-outer"><div class="meter-bar-inner hp"></div></div>
        </div>

        <div class="meter-block">
          <div class="meter-label-row"><span>ENERGY</span><span>45%</span></div>
          <div class="meter-bar-outer"><div class="meter-bar-inner energy"></div></div>
        </div>
      </section>
    </section>

    <!-- INVENTORY -->
    <div class="inventory-row">
      <div class="slot">üó°Ô∏è</div>
      <div class="slot">üõ°Ô∏è</div>
      <div class="slot">üíé</div>
      <div class="slot">üçó</div>
    </div>

    <!-- CONTROLS -->
    <nav class="bottom-section">
      <section class="buttons-area">
        <button class="round-btn"></button>
        <button class="round-btn secondary"></button>
      </section>
    </nav>
  </main>
</body>
</html>
