<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mobile Game UI Shell</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        /* --- NEW: Wobble Animation --- */
        @keyframes wobble {
            0% { transform: rotate(0deg) translate(5px, 5px); }
            25% { transform: rotate(3deg) translate(5px, 5px); }
            50% { transform: rotate(0deg) translate(5px, 5px); }
            75% { transform: rotate(-3deg) translate(5px, 5px); }
            100% { transform: rotate(0deg) translate(5px, 5px); }
        }


        /* Reset browser defaults and set up base styles */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Inter', sans-serif;
            /* --- MODIFIED: Colorful Background --- */
            background: linear-gradient(45deg, #1d1933, #302b63);
            touch-action: manipulation;
        }

        /* The main application container */
        #app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
            position: relative;
            /* --- MODIFIED: Exaggerated Shadow --- */
            /* This shadow is on the container itself, visible on desktop */
            box-shadow: 10px 10px 0px rgba(0,0,0,0.8);
        }

        /* Top section for stats */
        #top-bar {
            flex: 0 0 10%;
            /* --- MODIFIED: Colorful Background --- */
            background: linear-gradient(180deg, #005a50, #004d40);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900; /* Bolder */
            font-size: 1.2rem;
            border: none;
            /* --- MODIFIED: Exaggerated Shadow --- */
            text-shadow: 3px 3px 0px rgba(0,0,0,0.5);
        }

        /* Main middle section for game visuals */
        #game-area {
            flex: 1 1 auto;
            /* --- MODIFIED: Colorful Background --- */
            background: linear-gradient(180deg, #4b376e, #3a2b57);
            color: #999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            padding: 1rem;
            box-sizing: border-box;
            overflow-y: auto;
        }

        /* --- Slot Machine Styles --- */
        .slot-reel {
            display: flex;
            flex-direction: row;
            gap: 0.5rem;
            width: 100%;
            justify-content: center;
            box-sizing: border-box;
        }

        .slot {
            flex: 1;
            max-width: 70px;
            height: auto;
            aspect-ratio: 1 / 1; 
            /* --- MODIFIED: Colorful Background --- */
            background: linear-gradient(145deg, #777, #555);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(2rem, 10vw, 3rem);
            border: none;
            transition: transform 0.1s ease-in-out, opacity 0.1s ease-in-out;
            /* --- MODIFIED: Exaggerated Shadow --- */
            box-shadow: 5px 5px 0px #000;
        }
        /* --- End Slot Machine Styles --- */


        /* Bottom section for buttons */
        #bottom-bar {
            flex: 0 0 18%;
            /* --- MODIFIED: Colorful Background --- */
            background: linear-gradient(0deg, #005a50, #004d40);
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-weight: bold;
            border: none;
            padding: 1rem;
            box-sizing: border-box;
        }

        /* Left side 2x2 grid container */
        #left-controls {
            display: grid;
            grid-template-columns: repeat(2, 60px);
            grid-template-rows: repeat(2, 60px);
            gap: 0.5rem;
        }

        .square-button {
            width: 60px;
            height: 60px;
            /* --- MODIFIED: Shiny Button --- */
            background: linear-gradient(145deg, #777, #555);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            /* --- MODIFIED: Exaggerated Shadow --- */
            box-shadow: 5px 5px 0px #000;
            /* --- MODIFIED: Exaggerated Animation --- */
            transition: all 0.1s ease-out;
            -webkit-tap-highlight-color: transparent;
            outline: none;
        }

        .square-button:active {
            /* --- MODIFIED: Exaggerated Animation --- */
            background: linear-gradient(145deg, #555, #777); /* Invert gradient */
            transform: translate(5px, 5px); /* Move into shadow's space */
            box-shadow: none; /* Remove shadow */
        }

        /* Right side round button container */
        #right-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .round-button {
            width: 80px;
            height: 80px;
            /* --- MODIFIED: Shiny Button --- */
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.4), rgba(255,255,255,0) 70%), linear-gradient(145deg, #e140e6, #a832b3);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            /* --- MODIFIED: Exaggerated Animation --- */
            transition: all 0.1s ease-out;
            /* --- MODIFIED: Exaggerated Shadow --- */
            box-shadow: 5px 5px 0px #000;
            -webkit-tap-highlight-color: transparent;
            outline: none;

            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
        }

        .round-button:active {
            /* --- MODIFIED: Exaggerated Animation --- */
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.4), rgba(255,255,255,0) 70%), linear-gradient(145deg, #a832b3, #e140e6);
            transform: translate(5px, 5px);
            box-shadow: none;
        }

        /* --- NEW: Spinning/Wobble State --- */
        .round-button.spinning {
            /* Apply the 'pressed' style */
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.4), rgba(255,255,255,0) 70%), linear-gradient(145deg, #a832b3, #e140e6);
            transform: translate(5px, 5px);
            box-shadow: none;
            /* Add the wobble animation */
            animation: wobble 0.2s infinite linear;
            cursor: not-allowed;
            pointer-events: none; /* Disable clicks */
        }

    </style>
</head>
<body>

    <!-- This is the main container that holds all UI sections -->
    <div id="app-container">

        <!-- TOP SECTION -->
        <div id="top-bar">
            STATS AREA
        </div>

        <!-- MIDDLE SECTION (Fills remaining space) -->
        <div id="game-area">
            <!-- Slot Machine Reels -->
            <div class="slot-reel" id="reel1">
                <div class="slot">üçí</div>
                <div class="slot">üçã</div>
                <div class="slot">üçâ</div>
                <div class="slot">üçá</div>
                <div class="slot">üçì</div>
            </div>

            <div class="slot-reel" id="reel2">
                <div class="slot">üçä</div>
                <div class="slot">üçç</div>
                <div class="slot">üçí</div>
                <div class="slot">üçã</div>
                <div class="slot">üçâ</div>
            </div>
            <!-- End Slot Machine Reels -->
        </div>

        <!-- BOTTOM SECTION -->
        <div id="bottom-bar">
            <!-- Left 2x2 Grid -->
            <div id="left-controls">
                <div class="square-button"></div>
                <div class="square-button"></div>
                <div class="square-button"></div>
                <div class="square-button"></div>
            </div>

            <!-- Right Round Buttons -->
            <div id="right-controls">
                <div class="round-button"></div>
                <div class="round-button" id="spin-button"></div>
            </div>
        </div>

    </div>

    <script>
        // --- Viewport Height Fix ---
        const appContainer = document.getElementById('app-container');
        function updateAppHeight() {
            if (appContainer) {
                appContainer.style.height = `${window.innerHeight}px`;
            }
        }
        window.addEventListener('resize', updateAppHeight);
        window.addEventListener('load', updateAppHeight);
        updateAppHeight();
        // --- End Viewport Height Fix ---


        // --- Prevent double-tap zoom on buttons ---
        document.addEventListener('touchstart', function(event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        }, { passive: false });

        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
        // --- End touch enhancements ---


        // --- Slot Machine Logic ---
        const fruits = ['üçí', 'üçã', 'üçâ', 'üçá', 'üçì', 'üçä', 'üçç'];
        const spinButton = document.getElementById('spin-button');

        const reel1Slots = document.querySelectorAll('#reel1 .slot');
        const reel2Slots = document.querySelectorAll('#reel2 .slot');

        let isSpinning = false;

        function getRandomItem(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        function spinReel(reelSlots) {
            reelSlots.forEach((slot, i) => {
                const spinDuration = 500 + (i * 100);
                const spinInterval = setInterval(() => {
                    slot.textContent = getRandomItem(fruits);
                }, 50);

                setTimeout(() => {
                    clearInterval(spinInterval);
                    slot.textContent = getRandomItem(fruits);
                }, spinDuration);
            });
        }

        /**
         * Handles the spin button click/tap
         */
        function handleSpin() {
            if (isSpinning) return; 
            isSpinning = true;
            // --- MODIFIED: Add spinning class for animation ---
            spinButton.classList.add('spinning');

            spinReel(reel1Slots);
            spinReel(reel2Slots);

            setTimeout(() => {
                isSpinning = false;
                // --- MODIFIED: Remove spinning class ---
                spinButton.classList.remove('spinning');
            }, 1000); 
        }

        spinButton.addEventListener('click', handleSpin);
        spinButton.addEventListener('touchend', (e) => {
            e.preventDefault();
            handleSpin();
        });

    </script>
</body>
</html>
