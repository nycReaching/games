<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
  <title>Game UI Shell v15 (rect buttons, desc tap, blue armor)</title>
  <style>
    :root {
      --max-phone-width: 420px;
      --top-height: 10vh;
      --inventory-height: 10vh;
      --bottom-height: 9vh;

      --border-radius-lg: 24px;
      --border-radius-md: 12px;

      --bg-page-start: #11182a;
      --bg-page-end: #05080f;
      --device-gradient-start: #1a253d;
      --device-gradient-end: #0a0f1b;

      --panel-bg-start: rgba(40,56,84,0.55);
      --panel-bg-end: rgba(10,15,27,0.4);
      --panel-border: rgba(255,255,255,0.12);
      --panel-inner-glow: rgba(255,255,255,0.07);

      --slot-bg-start: rgba(180,192,212,0.16);
      --slot-bg-end: rgba(30,41,68,0.55);
      --slot-border: rgba(255,255,255,0.22);

      --text-primary: #fff;
      --text-dim: rgba(255,255,255,0.7);

      /* top resource glow colors */
      --resource-card-shadow-gold: rgba(251, 191, 36, 0.4);
      --resource-card-shadow-magic: rgba(14,165,233,0.45);
      --resource-card-shadow-grace: rgba(168,85,247,0.45);

      /* bottom button gradients */
      --btn-pink-start: #ff4f9a;
      --btn-pink-end: #a50062;
      --btn-purple-start: #8240ff;
      --btn-purple-end: #3a0075;
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Inter', Roboto, sans-serif;
      background: radial-gradient(circle at 50% 10%, var(--bg-page-start) 0%, var(--bg-page-end) 70%);
      color: var(--text-primary);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100dvh;
    }

    .device {
      width: 100%;
      max-width: var(--max-phone-width);
      height: clamp(600px, 100dvh, 900px);
      background: radial-gradient(circle at 50% 0%, var(--device-gradient-start) 0%, var(--device-gradient-end) 80%);
      border-radius: var(--border-radius-lg);
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.18);
      box-shadow: 0 40px 120px rgba(0,0,0,0.85),
                  0 0 120px rgba(14,165,233,0.12),
                  0 0 240px rgba(168,85,247,0.06);
      display: flex;
      flex-direction: column;
      position: relative;
    }

    /* TOP BAR */
    .top-section {
      flex: 0 0 var(--top-height);
      background: radial-gradient(circle at 50% 0%, var(--panel-bg-start) 0%, var(--panel-bg-end) 80%);
      border-bottom: 1px solid var(--panel-border);
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 12px;
      align-items: end;
      text-align: center;
      padding: calc(env(safe-area-inset-top) + 10px) 16px 10px;
    }

    .resource-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at 50% 0%, rgba(255,255,255,0.07) 0%, rgba(0,0,0,0) 70%);
      border: 1px solid rgba(255,255,255,0.16);
      border-radius: var(--border-radius-md);
      padding: 8px 6px;
      box-shadow: 0 12px 24px rgba(0,0,0,0.7),
                  0 1px 2px rgba(255,255,255,0.12) inset;
    }

    .resource-card.gold {
      box-shadow: 0 12px 24px rgba(0,0,0,0.7),
                  0 1px 2px rgba(255,255,255,0.12) inset,
                  0 0 24px var(--resource-card-shadow-gold);
    }

    .resource-card.magic {
      box-shadow: 0 12px 24px rgba(0,0,0,0.7),
                  0 1px 2px rgba(255,255,255,0.12) inset,
                  0 0 24px var(--resource-card-shadow-magic);
    }

    .resource-card.grace {
      box-shadow: 0 12px 24px rgba(0,0,0,0.7),
                  0 1px 2px rgba(255,255,255,0.12) inset,
                  0 0 24px var(--resource-card-shadow-grace);
    }

    .resource-main-row {
      display: flex;
      align-items: baseline;
      gap: 6px;
      font-weight: 600;
      font-size: 1rem;
    }

    .resource-label {
      font-size: 0.7rem;
      font-weight: 500;
      color: var(--text-dim);
    }

    /* MIDDLE / PLAY AREA */
    .middle-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 6px;
      background: radial-gradient(circle at 50% 35%, rgba(180,192,212,0.22) 0%, rgba(0,0,0,0) 60%),
                  radial-gradient(circle at 50% 50%, #2a2a44 0%, #000 80%);
      position: relative;
    }

    .meters-area {
      width: calc(100% - 32px);
      max-width: 320px;
      margin-top: 0;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .meter-block {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .meter-label-row {
      display: flex;
      justify-content: space-between;
      font-size: 0.7rem;
      color: rgba(255,255,255,0.85);
    }

    .meter-bar-outer {
      width: 100%;
      height: 10px;
      border-radius: 4px;
      background: rgba(20,30,55,0.8);
      border: 1px solid rgba(255,255,255,0.22);
      overflow: hidden;
    }

    .meter-bar-inner {
      height: 100%;
      box-shadow: 0 0 12px rgba(255,255,255,0.4);
    }

    /* HP: red */
    .meter-bar-inner.hp {
      background: linear-gradient(to right, #dc2626 0%, #f87171 100%);
      width: 50%;
    }

    /* ARMOR: blue */
    .meter-bar-inner.armor {
      background: linear-gradient(to right, #0ea5e9 0%, #60a5fa 100%);
      width: 50%;
    }

    /* DESCRIPTION BOX / LOG */
    .description-box {
      position: absolute;
      left: 0;
      right: 0;
      bottom: var(--inventory-height); /* sits above inventory */

      background: radial-gradient(circle at 50% 0%, rgba(20,30,55,0.8) 0%, rgba(0,0,0,0.4) 70%);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 0;
      box-shadow: 0 20px 40px rgba(0,0,0,0.8),
                  0 1px 2px rgba(255,255,255,0.12) inset;
      padding: 10px 14px;
      min-height: 60px;
      max-height: 80px;
      font-size: 0.75rem;
      line-height: 1.2;
      color: var(--text-primary);
      display: flex;
      flex-direction: column;
      justify-content: center;
      pointer-events: none; /* only items are tappable */
    }

    .description-title {
      font-size: 0.65rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-dim);
      margin-bottom: 2px;
    }

    .description-body {
      font-size: 0.7rem;
      color: var(--text-primary);
      opacity: 0.9;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* INVENTORY / EQUIPMENT */
    .inventory-row {
      flex: 0 0 var(--inventory-height);
      background: radial-gradient(circle at 50% 0%, rgba(40,56,84,0.4) 0%, rgba(10,15,27,0.18) 70%);
      display: flex;
      justify-content: space-around;
      align-items: center;
      position: relative;
      z-index: 2;
    }

    .slot {
      width: 56px;
      height: 56px;
      background: radial-gradient(circle at 50% 0%, var(--slot-bg-start) 0%, var(--slot-bg-end) 70%);
      border: 2px solid rgba(255,255,255,0.7); /* thicker, brighter border */
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      color: #fff;
      box-shadow: 0 8px 16px rgba(0,0,0,0.75),
                  0 1px 2px rgba(255,255,255,0.22) inset,
                  0 0 12px rgba(255,255,255,0.5);
      user-select: none;
      cursor: pointer;
    }

    .slot.active {
      outline: 2px solid #fff;
      outline-offset: 2px;
    }

    /* overrides for specific equipment slots */
    .slot.dagger,
    .slot.shield {
      background: linear-gradient(145deg, #1e3a8a 0%, #3b82f6 100%);
    }

    .slot.diamond {
      background: linear-gradient(145deg, #facc15 0%, #f59e0b 100%);
    }

    .slot.poultry {
      background: linear-gradient(145deg, #16a34a 0%, #4ade80 100%);
    }

    /* BOTTOM CONTROLS */
    .bottom-section {
      flex: 0 0 var(--bottom-height);
      background: radial-gradient(circle at 50% 100%, var(--panel-bg-start) 0%, var(--panel-bg-end) 70%);
      display: flex;
      justify-content: center;
      align-items: stretch;
      padding: 6px 12px;
    }

    .buttons-area {
      display: flex;
      gap: 12px;
      align-items: stretch;
      width: 100%;
      max-width: 360px;
    }

    /* WIDE RECT BUTTONS */
    .action-btn {
      flex: 1 1 0%;
      border-radius: 10px;
      background: radial-gradient(circle at 50% 0%, rgba(255,255,255,0.18) 0%, rgba(0,0,0,0) 70%);
      border: 1px solid rgba(255,255,255,0.24);
      box-shadow: 0 14px 28px rgba(0,0,0,0.8),
                  0 2px 4px rgba(255,255,255,0.18) inset;
      user-select: none;
      touch-action: manipulation;
      -webkit-user-select: none;
      appearance: none;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      min-height: 56px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* A button gradient */
    .action-btn.primary::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      background: radial-gradient(circle at 50% 0%, var(--btn-pink-start) 0%, var(--btn-pink-end) 80%);
      box-shadow: 0 0 48px rgba(255, 20, 147, 0.6);
      z-index: 0;
    }

    /* B button gradient */
    .action-btn.secondary::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      background: radial-gradient(circle at 50% 0%, var(--btn-purple-start) 0%, var(--btn-purple-end) 80%);
      box-shadow: 0 0 64px rgba(168,85,247,0.6);
      z-index: 0;
    }

    .btn-label {
      position: relative;
      z-index: 1;
      font-size: 0.8rem;
      font-weight: 600;
      color: #fff;
      text-shadow: 0 1px 2px rgba(0,0,0,0.8);
      pointer-events: none;
    }

    .action-btn:active {
      transform: scale(0.96);
    }
  </style>
</head>
<body>
  <main class="device">
    <!-- TOP RESOURCES -->
    <header class="top-section">
      <div class="resource-card gold">
        <div class="resource-main-row">üí∞ <span>1,234</span></div>
        <div class="resource-label">Gold</div>
      </div>
      <div class="resource-card magic">
        <div class="resource-main-row">‚ú® <span>56</span></div>
        <div class="resource-label">Magic</div>
      </div>
      <div class="resource-card grace">
        <div class="resource-main-row">üïäÔ∏è <span>12</span></div>
        <div class="resource-label">Grace</div>
      </div>
    </header>

    <!-- GAME / MIDDLE -->
    <section class="middle-section">
      <section class="meters-area">
        <div class="meter-block">
          <div class="meter-label-row"><span>HP</span><span>5 / 10</span></div>
          <div class="meter-bar-outer"><div class="meter-bar-inner hp" id="hpBar"></div></div>
        </div>

        <div class="meter-block">
          <div class="meter-label-row"><span>ARMOR</span><span>5 / 10</span></div>
          <div class="meter-bar-outer"><div class="meter-bar-inner armor" id="armorBar"></div></div>
        </div>
      </section>

      <!-- full-width description box just above inventory -->
      <div class="description-box" id="descBox">
        <div class="description-title" id="descTitle">Encounter</div>
        <div class="description-body" id="descBody">Tap an item below to inspect it.</div>
      </div>
    </section>

    <!-- INVENTORY / EQUIPMENT -->
    <div class="inventory-row">
      <div class="slot dagger" data-title="Steel Dagger" data-desc="Fast, light blade. +2 damage on backstab.">üó°Ô∏è</div>
      <div class="slot shield" data-title="Knight Shield" data-desc="Blocks frontal hits. Adds +3 armor.">üõ°Ô∏è</div>
      <div class="slot diamond" data-title="Sun Gem" data-desc="Sells for a fortune. Rumored to open sealed doors.">üíé</div>
      <div class="slot poultry" data-title="Roast Meat" data-desc="Restores 4 HP when eaten.">üçó</div>
    </div>

    <!-- CONTROLS -->
    <nav class="bottom-section">
      <section class="buttons-area">
        <button class="action-btn primary"><span class="btn-label">A</span></button>
        <button class="action-btn secondary"><span class="btn-label">B</span></button>
      </section>
    </nav>
  </main>

  <script>
    // tap items -> update description box
    const slots = document.querySelectorAll('.slot');
    const descTitle = document.getElementById('descTitle');
    const descBody = document.getElementById('descBody');

    slots.forEach(slot => {
      slot.addEventListener('click', () => {
        // visual active state
        slots.forEach(s => s.classList.remove('active'));
        slot.classList.add('active');

        // update description panel
        const title = slot.getAttribute('data-title') || 'Item';
        const body = slot.getAttribute('data-desc') || '';
        descTitle.textContent = title;
        descBody.textContent = body;
      });
    });
  </script>
</body>
</html>
