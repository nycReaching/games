<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Emoji Game - Item Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --pixel-size: 4px;
        }
        
        /* Using a pixelated font for a retro game feel */
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #1a1a2e;
            color: #e0e0e0;
            overflow: hidden;
            touch-action: none; /* Prevents browser gestures on mobile */
        }

        /* Pixelated box shadow effect */
        .pixel-shadow {
            box-shadow: 
                var(--pixel-size) var(--pixel-size) 0px #0f0f1b,
                calc(var(--pixel-size) * 2) calc(var(--pixel-size) * 2) 0px #0f0f1b,
                calc(var(--pixel-size) * 3) calc(var(--pixel-size) * 3) 0px #0f0f1b;
        }

        .pixel-border {
             border: var(--pixel-size) solid #0f0f1b;
        }

        /* The main container for the carousel */
        #item-carousel-container {
            position: relative;
            width: 100%;
            height: 200px;
            perspective: 1000px; /* This creates the 3D space */
        }

        #item-carousel {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 0.1s linear; /* Smooths out manual rotation */
        }

        .carousel-item {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 80px;
            height: 80px;
            margin-left: -40px;
            margin-top: -40px;
            font-size: 64px;
            text-align: center;
            line-height: 80px;
            cursor: grab;
            user-select: none;
            transition: transform 0.5s ease, opacity 0.5s ease;
            transform-origin: center center;
            backface-visibility: hidden; /* Hides items when they face away */
        }
        
        .carousel-item.is-front {
            transform: scale(1.5) !important; /* Make the front item bigger */
            opacity: 1 !important;
        }
        
        .shop-button {
            transition: all 0.2s ease;
        }
        
        .shop-button:active {
            transform: translateY(2px);
            box-shadow: var(--pixel-size) var(--pixel-size) 0px #0f0f1b;
        }

        /* Glassmorphism effect for the item info card */
        .info-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <!-- Button to open the shop -->
    <button id="open-shop-btn" class="shop-button pixel-border pixel-shadow bg-blue-500 text-white px-8 py-4 rounded-lg text-2xl uppercase tracking-widest">Shop</button>
    
    <!-- Shop Modal -->
    <div id="shop-modal" class="hidden absolute inset-0 bg-black bg-opacity-70 flex flex-col items-center justify-center p-4">
        <div class="w-full max-w-lg mx-auto">
            
            <!-- Item Carousel -->
            <div id="item-carousel-container" class="mb-8">
                <div id="item-carousel">
                    <!-- Items will be injected here by JavaScript -->
                </div>
            </div>

            <!-- Item Information Display -->
            <div class="info-card p-6 text-center h-56 flex flex-col justify-between">
                <div>
                    <h2 id="item-name" class="text-3xl mb-2 text-yellow-300 transition-opacity duration-300"></h2>
                    <p id="item-description" class="text-sm h-12 transition-opacity duration-300"></p>
                </div>
                <div>
                    <p id="item-price" class="text-2xl text-green-400 font-bold transition-opacity duration-300"></p>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex justify-center mt-8 space-x-4">
                <button id="close-shop-btn" class="shop-button pixel-border pixel-shadow bg-red-600 text-white px-6 py-3 rounded-lg text-lg">Close</button>
                 <button class="shop-button pixel-border pixel-shadow bg-green-600 text-white px-6 py-3 rounded-lg text-lg">Buy</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DATA ---
            const items = [
                { emoji: '🍶', name: 'Tonic', description: 'Restores 6 HP.', price: '50G' },
                { emoji: '✝️', name: 'Cross', description: 'Cures curse, +1 max HP.', price: '120G' },
                { emoji: '💎', name: 'Gem', description: 'Gain a buff, give a debuff.', price: '200G' },
                { emoji: '🧚', name: 'Fairy', description: 'Restores magic meter.', price: '80G' },
                { emoji: '🌒', name: 'Moonstone', description: 'Unlocks the use of moon arts.', price: '500G' },
                { emoji: '♾️', name: 'Infinity Ring', description: 'Take damage to reroll (one-time).', price: '350G' },
            ];

            // --- DOM ELEMENTS ---
            const openShopBtn = document.getElementById('open-shop-btn');
            const closeShopBtn = document.getElementById('close-shop-btn');
            const shopModal = document.getElementById('shop-modal');
            const carousel = document.getElementById('item-carousel');
            const itemNameEl = document.getElementById('item-name');
            const itemDescEl = document.getElementById('item-description');
            const itemPriceEl = document.getElementById('item-price');

            // --- STATE ---
            let isDragging = false;
            let startX = 0;
            let currentRotation = 0;
            let rotationVelocity = 0;
            const friction = 0.95; // How quickly the spin slows down
            const rotationSensitivity = 0.5; // How sensitive dragging is
            let animationFrameId = null;

            // --- FUNCTIONS ---

            // Generate item elements and add them to the carousel
            function initializeCarousel() {
                items.forEach((item, index) => {
                    const itemEl = document.createElement('div');
                    itemEl.classList.add('carousel-item');
                    itemEl.textContent = item.emoji;
                    itemEl.dataset.index = index;
                    carousel.appendChild(itemEl);
                });
                positionItems();
                updateItemInfo();
            }

            // Position items in a 3D circle
            function positionItems() {
                const itemElements = document.querySelectorAll('.carousel-item');
                const radius = 200; // The radius of the invisible sphere/circle
                const angleStep = 360 / items.length;

                itemElements.forEach((itemEl, index) => {
                    const itemAngle = currentRotation + (index * angleStep);
                    const angleRad = itemAngle * Math.PI / 180;

                    const x = Math.sin(angleRad) * radius;
                    const z = Math.cos(angleRad) * radius;
                    const scale = (z + radius) / (2 * radius) * 0.7 + 0.3; // Scale based on Z position for depth
                    const opacity = scale;

                    itemEl.style.transform = `translateX(${x}px) translateZ(${z}px) scale(${scale})`;
                    itemEl.style.opacity = opacity;
                });
                
                updateFrontItem();
            }
            
            // Find which item is at the front and give it a special class
            function updateFrontItem() {
                const itemElements = document.querySelectorAll('.carousel-item');
                let frontIndex = 0;
                let maxZ = -Infinity;

                itemElements.forEach((itemEl, index) => {
                    // Get the z-translation from the transform matrix
                    const transform = window.getComputedStyle(itemEl).getPropertyValue('transform');
                    const matrix = new DOMMatrixReadOnly(transform);
                    const z = matrix.m43;

                    if (z > maxZ) {
                        maxZ = z;
                        frontIndex = index;
                    }
                    itemEl.classList.remove('is-front');
                });
                
                itemElements[frontIndex].classList.add('is-front');
            }

            // Update the text fields with the front item's data
            function updateItemInfo() {
                let angle = (currentRotation % 360 + 360) % 360; // Normalize angle to 0-360
                let frontIndex = Math.round(angle / (360 / items.length));
                frontIndex = (items.length - frontIndex) % items.length; // Adjust for rotation direction

                const item = items[frontIndex];
                
                // Fade out, update, fade in
                [itemNameEl, itemDescEl, itemPriceEl].forEach(el => el.style.opacity = 0);

                setTimeout(() => {
                    itemNameEl.textContent = item.name;
                    itemDescEl.textContent = item.description;
                    itemPriceEl.textContent = item.price;
                    [itemNameEl, itemDescEl, itemPriceEl].forEach(el => el.style.opacity = 1);
                }, 150);
            }
            
            // --- EVENT HANDLERS ---
            
            function onDragStart(e) {
                isDragging = true;
                carousel.style.transition = 'none';
                startX = (e.touches ? e.touches[0].clientX : e.clientX);
                rotationVelocity = 0;
                cancelAnimationFrame(animationFrameId);
                e.preventDefault();
            }

            function onDragMove(e) {
                if (!isDragging) return;
                const currentX = (e.touches ? e.touches[0].clientX : e.clientX);
                const deltaX = currentX - startX;
                
                rotationVelocity = deltaX * rotationSensitivity;
                currentRotation += rotationVelocity;
                
                positionItems();
                
                startX = currentX;
                e.preventDefault();
            }

            function onDragEnd() {
                if (!isDragging) return;
                isDragging = false;
                carousel.style.transition = 'transform 0.1s linear';
                startInertia();
            }
            
            function startInertia() {
                cancelAnimationFrame(animationFrameId);
                function animate() {
                    if (Math.abs(rotationVelocity) < 0.1) {
                         updateItemInfo();
                         return;
                    }
                    currentRotation += rotationVelocity;
                    rotationVelocity *= friction;
                    positionItems();
                    animationFrameId = requestAnimationFrame(animate);
                }
                animate();
            }

            // --- SETUP ---
            openShopBtn.addEventListener('click', () => shopModal.classList.remove('hidden'));
            closeShopBtn.addEventListener('click', () => shopModal.classList.add('hidden'));

            // Mouse events
            carousel.addEventListener('mousedown', onDragStart);
            window.addEventListener('mousemove', onDragMove);
            window.addEventListener('mouseup', onDragEnd);
            window.addEventListener('mouseleave', onDragEnd); // Stop if mouse leaves window

            // Touch events
            carousel.addEventListener('touchstart', onDragStart, { passive: false });
            window.addEventListener('touchmove', onDragMove, { passive: false });
            window.addEventListener('touchend', onDragEnd);

            initializeCarousel();
        });
    </script>
</body>
</html>
