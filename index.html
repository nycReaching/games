<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- This meta tag is crucial for mobile responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mobile Game UI Shell</title>
    
    <!-- Load the Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* Reset browser defaults and set up base styles */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Prevents scrolling on the body */
            font-family: 'Inter', sans-serif;
            background-color: #111; /* Darker background for desktop view */

            /* --- NEW RULE --- */
            /* This prevents the browser from handling touch gestures 
               like pull-to-refresh or page scrolling. */
            touch-action: none;
        }

        /* The main application container */
        #app-container {
            display: flex;
            flex-direction: column; /* Stacks the sections vertically */
            height: 100vh; /* Fills 100% of the viewport height */
            width: 100%;  /* Fills 100% of its container (up to max-width) */
            
            /* --- NEW RULES for Desktop Centering --- */
            max-width: 480px; /* Constrains width on large screens */
            margin: 0 auto;   /* Centers the container horizontally */
            position: relative; /* Good for positioning child elements later */
            box-shadow: 0 0 20px rgba(0,0,0,0.5); /* Adds shadow on desktop */
        }

        /* Top section for stats */
        #top-bar {
            /* flex: 0 0 10%; 
              - flex-grow: 0 (don't grow)
              - flex-shrink: 0 (don't shrink)
              - flex-basis: 10% (base height is 10% of the container)
            */
            flex: 0 0 10%;
            background-color: #333;
            color: white;
            
            /* Centering placeholder text */
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border-bottom: 2px solid #555;
        }

        /* Main middle section for game visuals */
        #game-area {
            /* flex: 1 1 auto;
              - flex-grow: 1 (grow to fill available space)
              - flex-shrink: 1 (shrink if needed)
              - flex-basis: auto (size is determined by available space)
              This is the magic part that makes it fill the middle.
            */
            flex: 1 1 auto;
            background-color: #222;
            color: #999;
            
            /* Centering placeholder text */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;

            /* Allows this section to scroll internally if content overflows */
            overflow-y: auto; 
        }

        /* Bottom section for buttons */
        #bottom-bar {
            /* flex: 0 0 15%; 
              - flex-basis: 15% (a bit larger for touch targets)
            */
            /* --- MODIFIED: Increased height --- */
            flex: 0 0 18%; /* Was 15% */
            background-color: #333;
            color: white;
            
            /* --- MODIFIED for button layout --- */
            display: flex;
            align-items: center;
            justify-content: space-between; /* Pushes left/right controls apart */
            font-weight: bold;
            border-top: 2px solid #555;
            padding: 1rem; /* Add padding for spacing */
            box-sizing: border-box; /* Include padding in height calculation */
        }

        /* --- NEW STYLES for buttons --- */

        /* Left side 2x2 grid container */
        #left-controls {
            display: grid;
            /* --- MODIFIED: Increased grid button size --- */
            grid-template-columns: repeat(2, 55px); /* Was 50px */
            grid-template-rows: repeat(2, 55px);    /* Was 50px */
            gap: 0.5rem; /* Space between grid buttons */
        }

        .square-button {
            /* --- MODIFIED: Increased button size --- */
            width: 55px;  /* Was 50px */
            height: 55px; /* Was 50px */
            background-color: #555;
            border: 2px solid #777;
            border-radius: 8px; /* Slightly rounded corners */
            cursor: pointer;
            transition: background-color 0.2s;

            /* --- NEW: Disable tap highlight --- */
            -webkit-tap-highlight-color: transparent;
            outline: none;
        }

        .square-button:active {
            background-color: #777; /* Feedback on click/tap */
        }

        /* Right side round button container */
        #right-controls {
            display: flex;
            gap: 1rem; /* Space between round buttons */
            align-items: center;
        }

        .round-button {
            /* --- MODIFIED: Increased button size --- */
            width: 75px;  /* Was 70px */
            height: 75px; /* Was 70px */
            background: linear-gradient(145deg, #e140e6, #a832b3);
            border: 2px solid #f0abfc;
            border-radius: 50%; /* Makes it perfectly round */
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);

            /* --- NEW: Disable tap highlight --- */
            -webkit-tap-highlight-color: transparent;
            outline: none;
        }
        
        .round-button:active {
            background: linear-gradient(145deg, #a832b3, #e140e6);
            transform: scale(0.95); /* Feedback on click/tap */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
        }

    </style>
</head>
<body>

    <!-- This is the main container that holds all UI sections -->
    <div id="app-container">
        
        <!-- TOP SECTION -->
        <div id="top-bar">
            STATS AREA
        </div>
        
        <!-- MIDDLE SECTION (Fills remaining space) -->
        <div id="game-area">
            <p>GAME VISUALS AREA</p>
        </div>
        
        <!-- BOTTOM SECTION -->
        <div id="bottom-bar">
            <!-- Left 2x2 Grid -->
            <div id="left-controls">
                <div class="square-button"></div>
                <div class="square-button"></div>
                <div class="square-button"></div>
                <div class="square-button"></div>
            </div>
            
            <!-- Right Round Buttons -->
            <div id="right-controls">
                <div class="round-button"></div>
                <div class="round-button"></div>
            </div>
        </div>
        
    </div>

</body>
</html>
