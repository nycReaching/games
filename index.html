<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mobile Game UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* Use a game-like font */
        body {
            font-family: sans-serif; /* Use a standard sans-serif font */
            touch-action: manipulation; /* Prevents double-tap to zoom on buttons */
            -webkit-tap-highlight-color: transparent; /* Removes tap highlight on mobile */
        }
        /* Custom styles for the game canvas */
        #game-canvas {
            background-color: #1a202c; /* A darker shade for contrast */
            border-radius: 0.5rem;
            display: block; /* Ensures it behaves as a block element */
        }
        /* Style for the control buttons for a tactile feel */
        .control-btn {
            transition: transform 0.1s ease, box-shadow 0.1s ease;
        }
        .control-btn:active {
            transform: scale(0.95);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body class="bg-gray-900 text-white h-full flex flex-col antialiased">

    <!-- Main Game Container -->
    <div id="game-container" class="w-full h-full max-w-md mx-auto flex flex-col p-4">

        <!-- Header: Game Stats -->
        <header class="flex-shrink-0 bg-gray-800 p-4 rounded-lg shadow-lg mb-4">
            <div class="grid grid-cols-3 gap-4 text-center">
                <!-- Health Meter -->
                <div>
                    <div class="flex items-center justify-center mb-1">
                        <!-- Heart Icon -->
                        <svg class="w-5 h-5 mr-2 text-red-500" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"></path></svg>
                        <span class="text-xs uppercase">Health</span>
                    </div>
                    <div class="w-full bg-gray-700 rounded-full h-2.5">
                        <div id="health-bar" class="bg-red-500 h-2.5 rounded-full" style="width: 80%"></div>
                    </div>
                </div>

                <!-- Energy Meter -->
                <div>
                    <div class="flex items-center justify-center mb-1">
                        <!-- Bolt Icon -->
                        <svg class="w-5 h-5 mr-2 text-yellow-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M11.3 1.046A1 1 0 0112 2v5h4a1 1 0 01.82 1.573l-7 10A1 1 0 018 18v-5H4a1 1 0 01-.82-1.573l7-10a1 1 0 011.12-.38z" clip-rule="evenodd"></path></svg>
                        <span class="text-xs uppercase">Energy</span>
                    </div>
                    <div class="w-full bg-gray-700 rounded-full h-2.5">
                        <div id="energy-bar" class="bg-yellow-400 h-2.5 rounded-full" style="width: 60%"></div>
                    </div>
                </div>

                <!-- Shield Meter -->
                <div>
                    <div class="flex items-center justify-center mb-1">
                        <!-- Shield Icon -->
                        <svg class="w-5 h-5 mr-2 text-blue-500" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M5 4.133a2 2 0 012-1.996h6a2 2 0 012 1.996v2.449A12.037 12.037 0 0110 18.06a12.037 12.037 0 01-5-11.478V4.133z"></path></svg>
                        <span class="text-xs uppercase">Shield</span>
                    </div>
                    <div class="w-full bg-gray-700 rounded-full h-2.5">
                        <div id="shield-bar" class="bg-blue-500 h-2.5 rounded-full" style="width: 95%"></div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Equipment Slots -->
        <div id="equipment-bar" class="flex-shrink-0 flex justify-between items-center my-4">
            <!-- Left Cycle Button -->
            <button id="cycle-left-btn" class="w-12 h-12 bg-gray-600 rounded-full flex items-center justify-center shadow-md control-btn text-2xl">
                <span>‚Äπ</span>
            </button>

            <!-- Slots Container -->
            <div class="flex justify-center gap-4">
                <!-- Slot 1 -->
                <div class="w-16 h-16 bg-gray-700 rounded-lg flex items-center justify-center text-4xl shadow-md">
                    <span>‚öîÔ∏è</span>
                </div>
                <!-- Slot 2 -->
                <div class="w-16 h-16 bg-gray-700 rounded-lg flex items-center justify-center text-4xl shadow-md">
                    <span>üõ°Ô∏è</span>
                </div>
                <!-- Slot 3 -->
                <div class="w-16 h-16 bg-gray-700 rounded-lg flex items-center justify-center text-4xl shadow-md">
                    <span>üß™</span>
                </div>
                <!-- Slot 4 -->
                <div class="w-16 h-16 bg-gray-700 rounded-lg flex items-center justify-center text-4xl shadow-md">
                    <span>üë¢</span>
                </div>
            </div>

            <!-- Right Cycle Button -->
            <button id="cycle-right-btn" class="w-12 h-12 bg-gray-600 rounded-full flex items-center justify-center shadow-md control-btn text-2xl">
                <span>‚Ä∫</span>
            </button>
        </div>

        <!-- Game Canvas Area -->
        <main class="flex-grow flex items-center justify-center">
            <canvas id="game-canvas"></canvas>
        </main>

        <!-- Controls Area -->
        <footer class="flex-shrink-0 mt-4">
            <div class="grid grid-cols-3 gap-4 items-center">
                <!-- Left/Right D-Pad -->
                <div class="col-span-1 flex justify-start">
                     <div class="grid grid-cols-2 gap-2">
                        <button id="left-btn" class="w-16 h-16 bg-gray-700 rounded-lg flex items-center justify-center shadow-md control-btn">
                            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                        </button>
                        <button id="right-btn" class="w-16 h-16 bg-gray-700 rounded-lg flex items-center justify-center shadow-md control-btn">
                           <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                        </button>
                    </div>
                </div>

                <!-- Spacer -->
                 <div class="col-span-1"></div>


                <!-- Action Buttons -->
                <div class="col-span-1 flex justify-end">
                    <button id="action-btn" class="w-24 h-24 bg-red-600 rounded-full flex items-center justify-center text-2xl shadow-lg control-btn">A</button>
                </div>
            </div>
        </footer>

    </div>

    <!-- Example Game Logic -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('game-canvas');
            const ctx = canvas.getContext('2d');
            const main = document.querySelector('main');

            // --- Canvas Sizing ---
            function resizeCanvas() {
                // Get the dimensions of the main container
                const mainRect = main.getBoundingClientRect();
                const size = Math.min(mainRect.width, mainRect.height);

                canvas.width = size;
                canvas.height = size;

                // Redraw the game content after resizing
                drawGame();
            }

            // --- Example Game Drawing ---
            // Replace this with your actual game loop and rendering
            function drawGame() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#A0AEC0'; // Lighter text for better contrast
                ctx.textAlign = 'center';
                // Use a generic sans-serif font that matches the UI
                const baseFontSize = canvas.width * 0.1;
                ctx.font = `bold ${baseFontSize}px sans-serif`;
                ctx.fillText('GAME', canvas.width / 2, canvas.height / 2);
                ctx.font = `bold ${baseFontSize * 0.5}px sans-serif`;
                ctx.fillText('CANVAS', canvas.width / 2, canvas.height / 2 + (baseFontSize * 0.6));
            }

            // --- Event Listeners ---
            window.addEventListener('resize', resizeCanvas);

            // Button feedback
            document.getElementById('left-btn').addEventListener('click', () => {
                console.log('Left button pressed');
            });

            document.getElementById('right-btn').addEventListener('click', () => {
                console.log('Right button pressed');
            });
            
            document.getElementById('action-btn').addEventListener('click', () => {
                console.log('Action button pressed');
            });

            document.getElementById('cycle-left-btn').addEventListener('click', () => {
                console.log('Cycle equipment left');
            });

            document.getElementById('cycle-right-btn').addEventListener('click', () => {
                console.log('Cycle equipment right');
            });


            // Initial setup
            resizeCanvas();
        });
    </script>

</body>
</html>
