<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Ultra Minimal Mobile Game UI</title>
    <style>
      :root {
        --bg: #000;
        --accent: #ffd500;
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        background: var(--bg);
        color: #fff;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .top-bar {
        background: var(--accent);
        color: #000;
        height: 42px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 12px;
        font-size: 0.9rem;
        letter-spacing: 0.03em;
      }
      .game-shell {
        flex: 1;
        display: flex;
        flex-direction: column;
        min-height: 0;
      }
      /* empty panel */
      .panel {
        height: 42px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        border-top: 1px solid rgba(255, 255, 255, 0.04);
      }
      .icons {
        flex: 0 0 25vh;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(2, 1fr);
        gap: 6px;
        padding: 6px;
      }
      .icon-cell {
        background: rgba(255, 255, 255, 0.02);
        border: 1px solid rgba(255, 255, 255, 0.04);
        border-radius: 7px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .icon-cell img {
        width: 70%;
        height: auto;
        max-height: 70%;
        object-fit: contain;
      }
      .character-wrap {
        flex: 0 0 25vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10px 0 18px;
      }
      .character-wrap img {
        max-height: 100%;
        max-width: 40%;
        object-fit: contain;
      }
      /* space above icons should grow/shrink */
      .spacer {
        flex: 1 1 auto;
      }
      @media (min-height: 900px) {
        .icons {
          flex-basis: 23vh;
        }
        .character-wrap {
          flex-basis: 23vh;
        }
      }
    </style>
  </head>
  <body>
    <div class="top-bar">
      <div>HP: 100</div>
      <div>Score: 00000</div>
      <div>00:42</div>
    </div>
    <div class="game-shell">
      <div class="panel"></div>
      <div class="spacer"></div>
      <div class="icons">
        <div class="icon-cell"><img src="bear-head.png" alt="Bear" /></div>
        <div class="icon-cell"><img src="frog.png" alt="Frog" /></div>
        <div class="icon-cell"><img src="jellyfish.png" alt="Jellyfish" /></div>
        <div class="icon-cell"><img src="pig.png" alt="Pig" /></div>
        <div class="icon-cell"><img src="rat.png" alt="Rat" /></div>
        <div class="icon-cell"><img src="raven.png" alt="Raven" /></div>
        <div class="icon-cell"><img src="snail.png" alt="Snail" /></div>
        <div class="icon-cell"><img src="tortoise.png" alt="Tortoise" /></div>
      </div>
      <div class="character-wrap">
        <img src="flower.jpg" alt="Character" />
      </div>
    </div>
  </body>
</html>
