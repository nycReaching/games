<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
  <meta name="theme-color" content="#0b0b0b" />
  <title>Mobile Browser Game UI Shell ‚Äì Teal Outline (Solid Corners)</title>
  <style>
    :root {
      --app-height: 100dvh;
      --bar-h: 60px; /* bigger top/bottom sections by default */
      --gap: 0; /* no gaps; teal lines act as dividers */

      /* Colors */
      --bg: #0e0f12;
      --panel: #14171d;
      --fg-muted: #b5bcc9;
      --teal: #10d6c2; /* thin teal accents */
    }

    html, body {
      padding: 0; margin: 0; height: 100%;
      background: var(--bg); color: white;
      overscroll-behavior: none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    .app {
      height: var(--app-height);
      min-height: 100svh;
      max-height: 100lvh;

      display: grid;
      grid-template-rows: var(--bar-h) 1fr var(--bar-h);
      grid-template-columns: 100%;
      gap: var(--gap);

      /* Safe areas for notches */
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);

      box-sizing: border-box;
      margin: 0 auto;
      max-width: 700px;

      /* üîπ Thin teal outline around the whole game */
      border: 1px solid var(--teal);
      border-radius: 14px; /* slightly larger to keep corners crisp */
      overflow: hidden; /* ensure inner panels don't bleed over rounded corners */
      background-clip: padding-box; /* keep border color solid on corners */
    }

    header, main, footer { box-sizing: border-box; }

    /* Panels without their own outlines */
    header, footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--panel);
      padding: 0 16px; /* a bit more breathing room */
      font-size: 15px;
      letter-spacing: .2px;
    }

    /* üîπ Thin teal horizontal dividers between sections */
    main { border-top: 1px solid var(--teal); }
    footer { border-top: 1px solid var(--teal); }

    header .title { font-weight: 600; opacity: .9; }
    header .right, footer .right, header .left, footer .left {
      display: inline-flex; gap: 10px; align-items: center;
      opacity: .85; color: var(--fg-muted);
    }

    /* Stage */
    main {
      position: relative;
      background: #0b0c10;
      /* no inner outline; the divider line above is enough */
      overflow: hidden;
    }
    #game-stage {
      position: absolute; inset: 0; display: grid; place-items: center;
      pointer-events: none; user-select: none;
      font: 500 12px/1.2 system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--fg-muted);
    }

    /* Tablet & desktop tweaks */
    @media (min-width: 600px) {
      :root { --bar-h: 68px; }
      header, footer { font-size: 16px; padding: 0 18px; }
    }
    @media (min-width: 1024px) {
      :root { --bar-h: 72px; }
      header, footer { font-size: 17px; padding: 0 20px; }
    }

    /* Landscape hint */
    @media (orientation: landscape) and (max-height: 540px) {
      main::after {
        content: "Best viewed in portrait";
        position: absolute; right: 8px; bottom: 8px; opacity: .5; font-size: 11px; pointer-events: none;
      }
    }
  </style>
</head>
<body>
  <div class="app" role="application" aria-label="Game Shell (Teal Outline ‚Äì Solid Corners)">
    <header aria-label="Top Bar">
      <div class="left">‚üµ</div>
      <div class="title">Game</div>
      <div class="right">‚ò∞</div>
    </header>

    <main id="stage" aria-label="Game Stage">
      <div id="game-stage">(empty stage)</div>
    </main>

    <footer aria-label="Bottom Bar">
      <div class="left">‚óé</div>
      <div class="right">‚èª</div>
    </footer>
  </div>

  <script>
    function setAppHeight(){
      const h = window.innerHeight;
      document.documentElement.style.setProperty('--app-height', h + 'px');
    }
    setAppHeight();
    window.addEventListener('resize', setAppHeight);
    window.addEventListener('orientationchange', setAppHeight);

    if ('virtualKeyboard' in navigator) {
      try { navigator.virtualKeyboard.overlaysContent = true; } catch(e){}
    }
  </script>
</body>
</html>
