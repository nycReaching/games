<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Game UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* A simple style for a more game-like font */
        .font-game {
            font-family: 'Press Start 2P', cursive;
        }
        .font-sans {
            font-family: 'Inter', sans-serif;
        }
        /* Disables pull-to-refresh and other gestures that can interfere with a web app */
        body {
            overscroll-behavior: none;
        }
        /* Keyframe animations for the floating emojis */
        @keyframes float1 {
            0%, 100% { transform: translate(0, 0) rotate(-5deg); }
            50% { transform: translate(15px, 10px) rotate(5deg); }
        }
        @keyframes float2 {
            0%, 100% { transform: translate(0, 0) rotate(3deg); }
            50% { transform: translate(-10px, -15px) rotate(-3deg); }
        }
        @keyframes float3 {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(5px, 20px) rotate(10deg); }
        }
        /* Additional keyframes for the weapons */
        @keyframes float4 {
            0%, 100% { transform: translate(0, 0) rotate(10deg); }
            50% { transform: translate(-5px, -10px) rotate(-10deg); }
        }
        @keyframes float5 {
            0%, 100% { transform: translate(0, 0) rotate(-2deg); }
            50% { transform: translate(10px, 5px) rotate(2deg); }
        }
        @keyframes float6 {
            0%, 100% { transform: translate(0, 0) rotate(5deg); }
            50% { transform: translate(-10px, 0px) rotate(-15deg); }
        }
        .emoji-shadow {
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen font-sans text-white p-2 sm:p-4">

    <!-- 
      Main Game Container
    -->
    <div id="game-container" class="w-full max-w-md h-[95vh] max-h-[900px] bg-gray-800 rounded-xl shadow-2xl flex flex-col overflow-hidden border-4 border-gray-700">

        <!-- Top Section: Header / Player Stats -->
        <header id="top-section" class="bg-gray-900/50 p-3 sm:p-4 border-b-4 border-gray-700 shadow-lg z-10">
            <div class="flex justify-between items-center">
                <!-- Player Info -->
                <div class="flex items-center space-x-3">
                    <div class="w-12 h-12 bg-indigo-500 rounded-full flex items-center justify-center border-2 border-indigo-300">
                        <!-- SVG for a user icon -->
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                    </div>
                    <div>
                        <h1 class="font-bold text-lg leading-tight">Hero</h1>
                        <p class="text-sm text-gray-300">Level 5</p>
                    </div>
                </div>

                <!-- Stats -->
                <div class="flex flex-col items-end space-y-1">
                    <div class="flex items-center space-x-2">
                        <span class="font-semibold text-red-400">HP</span>
                        <div class="w-24 bg-gray-700 rounded-full h-4">
                            <div class="bg-red-500 h-4 rounded-full" style="width: 85%"></div>
                        </div>
                    </div>
                     <div class="flex items-center space-x-2">
                        <span class="font-semibold text-blue-400">MP</span>
                        <div class="w-24 bg-gray-700 rounded-full h-4">
                            <div class="bg-blue-500 h-4 rounded-full" style="width: 60%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- 
          Middle Section: Artistic Scene
          - The main container has a solid sky color.
          - A separate div is positioned at the bottom to create the water with a hard horizon.
        -->
        <main id="middle-section" class="flex-grow relative overflow-hidden bg-gradient-to-t from-indigo-900 to-gray-900 flex flex-col justify-center items-center p-4">
            
            <!-- Moon -->
            <div class="absolute top-8 right-10 w-16 h-16 bg-yellow-100 rounded-full shadow-[0_0_20px_5px_rgba(254,249,195,0.4)] opacity-80"></div>
            
            <!-- Water Div - creates the hard horizon -->
            <div class="absolute bottom-0 left-0 w-full h-2/3 bg-gradient-to-t from-blue-800 to-indigo-900">
                <!-- Subtle glow on the horizon -->
                <div class="absolute top-0 w-full h-2 bg-indigo-400/50 blur-md"></div>
                <!-- Moon Reflection -->
                <div class="absolute top-4 right-12 w-12 h-1 bg-yellow-100/20 rounded-full blur-sm"></div>
            </div>

            <!-- Animating Emojis -->
            <div class="w-full h-full relative">
                <!-- Creatures (Higher) -->
                <div class="absolute text-6xl emoji-shadow cursor-pointer hover:scale-110 transition-all duration-300 choice-emoji" data-type="creature" data-emoji="ü™º" style="animation: float1 10s ease-in-out infinite alternate; top: 55%; left: 20%;">ü™º</div>
                <div class="absolute text-6xl emoji-shadow cursor-pointer hover:scale-110 transition-all duration-300 choice-emoji" data-type="creature" data-emoji="ü¶ë" style="animation: float2 12s ease-in-out infinite alternate; top: 60%; left: 50%; transform: translate(-50%, -50%);">ü¶ë</div>
                <div class="absolute text-6xl emoji-shadow cursor-pointer hover:scale-110 transition-all duration-300 choice-emoji" data-type="creature" data-emoji="üê°" style="animation: float3 9s ease-in-out infinite alternate; top: 50%; left: 70%;">üê°</div>

                <!-- Weapons (Lower) -->
                <div class="absolute text-5xl emoji-shadow cursor-pointer hover:scale-110 transition-all duration-300 choice-emoji" data-type="weapon" data-emoji="üó°Ô∏è" style="animation: float4 8s ease-in-out infinite alternate; top: 80%; left: 15%;">üó°Ô∏è</div>
                <div class="absolute text-5xl emoji-shadow cursor-pointer hover:scale-110 transition-all duration-300 choice-emoji" data-type="weapon" data-emoji="üèπ" style="animation: float5 11s ease-in-out infinite alternate; top: 85%; left: 45%;">üèπ</div>
                <div class="absolute text-5xl emoji-shadow cursor-pointer hover:scale-110 transition-all duration-300 choice-emoji" data-type="weapon" data-emoji="üî®" style="animation: float6 10s ease-in-out infinite alternate; top: 82%; left: 75%;">üî®</div>
            </div>

            <!-- Choice Prompt -->
            <div class="absolute top-[36%] text-center w-full z-10">
                <p class="font-game text-lg text-cyan-200 animate-pulse drop-shadow-lg">make your choices.</p>
            </div>
            
        </main>

        <!-- Bottom Section: Action Bar / Controls -->
        <footer id="bottom-section" class="bg-gray-900/50 p-3 sm:p-4 border-t-4 border-gray-700 shadow-lg z-10">
            <div class="grid grid-cols-4 gap-2 sm:gap-3">
                <!-- Player Choice Display -->
                <div id="choice-display" class="relative aspect-square bg-gray-800/50 border-2 border-gray-600 rounded-lg flex items-center justify-center p-1">
                    <!-- Weapon is the larger, centered background emoji -->
                    <span id="chosen-weapon-display" class="text-4xl sm:text-5xl"></span>
                    <!-- Creature is smaller, centered, and slightly below the middle -->
                    <span id="chosen-creature-display" class="absolute top-[60%] left-1/2 -translate-x-1/2 -translate-y-1/2 text-2xl sm:text-3xl"></span>
                </div>
                <button class="aspect-square bg-green-600 hover:bg-green-500 rounded-lg flex flex-col items-center justify-center transition-all duration-200 transform hover:scale-105 shadow-md">
                    <svg class="w-6 h-6 sm:w-8 sm:h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path></svg>
                    <span class="text-xs sm:text-sm mt-1 font-semibold">Defend</span>
                </button>
                <button class="aspect-square bg-purple-600 hover:bg-purple-500 rounded-lg flex flex-col items-center justify-center transition-all duration-200 transform hover:scale-105 shadow-md">
                    <svg class="w-6 h-6 sm:w-8 sm:h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path></svg>
                    <span class="text-xs sm:text-sm mt-1 font-semibold">Items</span>
                </button>
                <button class="aspect-square bg-gray-600 hover:bg-gray-500 rounded-lg flex flex-col items-center justify-center transition-all duration-200 transform hover:scale-105 shadow-md">
                    <svg class="w-6 h-6 sm:w-8 sm:h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                    <span class="text-xs sm:text-sm mt-1 font-semibold">Menu</span>
                </button>
            </div>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Select all tappable emojis in the scene
            const choiceEmojis = document.querySelectorAll('.choice-emoji');
            
            // Select the display areas in the footer
            const chosenWeaponDisplay = document.getElementById('chosen-weapon-display');
            const chosenCreatureDisplay = document.getElementById('chosen-creature-display');

            // Flags to ensure only one of each type can be chosen
            let creatureChosen = false;
            let weaponChosen = false;

            // Add a click listener to each emoji
            choiceEmojis.forEach(emoji => {
                emoji.addEventListener('click', (event) => {
                    const selectedEmoji = event.currentTarget;
                    const type = selectedEmoji.dataset.type;
                    const emojiChar = selectedEmoji.dataset.emoji;

                    // Handle creature selection
                    if (type === 'creature' && !creatureChosen) {
                        chosenCreatureDisplay.textContent = emojiChar;
                        creatureChosen = true;
                        
                        // Fade out all creatures
                        document.querySelectorAll('[data-type="creature"]').forEach(el => {
                            el.classList.add('opacity-0', 'pointer-events-none');
                        });
                    } 
                    // Handle weapon selection
                    else if (type === 'weapon' && !weaponChosen) {
                        chosenWeaponDisplay.textContent = emojiChar;
                        weaponChosen = true;
                        
                        // Fade out all weapons
                        document.querySelectorAll('[data-type="weapon"]').forEach(el => {
                             el.classList.add('opacity-0', 'pointer-events-none');
                        });
                    }
                });
            });
        });
    </script>

</body>
</html>
