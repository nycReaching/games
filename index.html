<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no" />
  <title>Game UI — Modern Minimal Redesign</title>
  <style>
    /*
      Ultra‑polished, professional, modern aesthetic inspired by Apple / Notion.
      — Calm neutrals, clear hierarchy, generous white space
      — Subtle depth via soft shadows + 1px keylines
      — Rounded, friendly geometry (12–20px radii)
      — Light/Dark theme support
      — Motion-safe transitions
    */

    :root {
      /* Layout */
      --max-phone-width: 420px;
      --top-height: 11vh;
      --inventory-height: 12vh;
      --bottom-height: 11vh;

      /* Palette (Light) */
      --bg: #f7f8fb;               /* app background */
      --card: #ffffff;             /* surfaces */
      --elevated: #ffffff;         /* elevated surfaces */
      --keyline: #e7e9ef;          /* 1px borders */
      --muted: #6b7280;            /* secondary text */
      --text: #0b0f19;             /* primary text */
      --accent: #0b84fe;           /* primary accent */
      --accent-2: #8b5cf6;         /* secondary accent */
      --good: #12b886;             /* success */
      --warn: #ff8800;             /* warning */
      --danger: #ef4444;           /* danger */

      /* Elevation */
      --shadow-xs: 0 1px 2px rgba(15, 23, 42, 0.06);
      --shadow-sm: 0 4px 12px rgba(15, 23, 42, 0.08);
      --shadow-md: 0 10px 24px rgba(15, 23, 42, 0.10);

      /* Radii */
      --r-sm: 10px;
      --r-md: 14px;
      --r-lg: 18px;

      /* Type scale */
      --fs-xxs: 0.72rem;
      --fs-xs: 0.8rem;
      --fs-sm: 0.92rem;
      --fs-md: 1rem;
      --fs-lg: 1.12rem;
      --fs-xl: 1.35rem;
      --fs-xxl: 1.9rem;
      --fs-giga: clamp(3rem, 9vw, 4.75rem);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0b0f14;
        --card: #0f1420;
        --elevated: #121826;
        --keyline: #202635;
        --muted: #9aa3b2;
        --text: #f5f7fb;
        --accent: #4ba3ff;
        --accent-2: #a68bff;
        --good: #24d3a0;
        --warn: #ffb454;
        --danger: #ff6b6b;
        --shadow-xs: 0 1px 2px rgba(0,0,0,0.3);
        --shadow-sm: 0 6px 18px rgba(0,0,0,0.35);
        --shadow-md: 0 14px 30px rgba(0,0,0,0.45);
      }
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    html, body { height: 100%; }
    html { background: var(--bg); }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Inter", Roboto, Segoe UI, Helvetica, Arial, sans-serif;
      color: var(--text);
      display: grid;
      place-items: center;
      padding: 16px;
    }

    /* Device shell — minimal chrome */
    .device {
      position: relative;
      width: 100%;
      max-width: var(--max-phone-width);
      height: clamp(600px, 100dvh, 900px);
      background: var(--card);
      border-radius: 22px;
      border: 1px solid var(--keyline);
      box-shadow: var(--shadow-md);
      display: flex; flex-direction: column;
      overflow: clip;
    }

    /* Top resources — understated pill chips */
    .top-section {
      flex: 0 0 var(--top-height);
      display: flex;
      align-items: end;
      justify-content: center;
      padding: calc(env(safe-area-inset-top) + 10px) 18px 12px;
      background: linear-gradient(180deg, rgba(0,0,0,0.00), rgba(0,0,0,0.03));
    }

    .resource-bubble {
      background: var(--elevated);
      border: 1px solid var(--keyline);
      border-radius: 999px;
      box-shadow: var(--shadow-sm);
      padding: 10px 14px;
      min-height: 48px;
      min-width: 100%;
      max-width: 360px;
      display: flex; gap: 14px; justify-content: center; align-items: center;
      font-weight: 600; font-size: var(--fs-sm);
    }
    .resource-item { display: inline-flex; align-items: baseline; gap: 6px; color: var(--text); }
    .resource-item span { font-variant-numeric: tabular-nums; color: var(--muted); }

    /* Middle section */
    .middle-section { flex: 1; display: flex; flex-direction: column; align-items: center; gap: 12px; padding: 6px 0 0; }

    /* Meters card */
    .meters-window {
      width: calc(100% - 32px);
      max-width: 360px;
      background: var(--elevated);
      border: 1px solid var(--keyline);
      border-radius: var(--r-lg);
      box-shadow: var(--shadow-sm);
      padding: 12px 14px;
      display: grid; gap: 12px;
    }

    .meter-row { display: grid; grid-template-columns: auto 1fr; gap: 10px; align-items: center; }
    .meter-stats { font-size: var(--fs-sm); font-weight: 600; display: inline-grid; grid-auto-flow: column; gap: 6px; }

    .meter-bar-outer {
      height: 10px; border-radius: 999px; position: relative; overflow: hidden;
      background: linear-gradient(180deg, rgba(0,0,0,0.06), rgba(255,255,255,0.06));
      border: 1px solid var(--keyline);
      box-shadow: inset 0 1px 1px rgba(0,0,0,0.05);
    }
    .meter-bar-inner { height: 100%; border-radius: 999px; position: relative; }
    .meter-bar-inner.hp { width: 50%; background: linear-gradient(90deg, #ff6b6b, #ff9a76); }
    .meter-bar-inner.armor { width: 50%; background: linear-gradient(90deg, #42c7ff, #a4d3ff); }

    /* Battle stage — simple balanced layout */
    .battle-wrapper { flex: 1; width: 100%; max-width: 360px; display: flex; align-items: center; justify-content: center; padding: 4px 16px 0; }

    .battle-window {
      width: 100%; height: 100%; min-height: 120px;
      display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; justify-items: center;
      background: var(--elevated);
      border: 1px solid var(--keyline);
      border-radius: var(--r-lg);
      box-shadow: var(--shadow-sm);
      padding: 16px;
    }

    .battle-side { display: grid; place-items: center; gap: 8px; min-width: 0; text-align: center; }
    .fighter-emoji { font-size: var(--fs-giga); line-height: 1; filter: drop-shadow(0 4px 10px rgba(0,0,0,0.15)); }
    .vs-col { font-weight: 800; font-size: var(--fs-md); color: var(--muted); }

    /* Orbs / slot machine */
    .orbs-section { width: 100%; display: flex; justify-content: center; align-items: center; padding: 10px 0; }
    .orbs-row {
      width: calc(100% - 32px); max-width: 360px; min-height: 64px;
      display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; align-items: stretch;
      background: var(--elevated);
      border: 1px solid var(--keyline);
      border-radius: var(--r-lg);
      box-shadow: var(--shadow-sm);
      padding: 12px;
    }

    .orb {
      display: grid; place-items: center;
      border-radius: var(--r-md);
      background: var(--card);
      border: 1px solid var(--keyline);
      box-shadow: var(--shadow-xs);
      font-size: var(--fs-xxl);
      user-select: none;
    }

    /* Description / HUD band */
    .lower-hud {
      background: var(--card);
      border-top: 1px solid var(--keyline);
      color: var(--text);
      padding: 12px 16px;
    }
    .description-box { max-width: 420px; margin: 0 auto; display: grid; gap: 6px; }
    .description-title { font-size: var(--fs-xs); text-transform: uppercase; letter-spacing: 0.08em; color: var(--muted); font-weight: 700; }
    .description-body { font-size: var(--fs-sm); line-height: 1.45; color: var(--text); }

    /* Inventory */
    .inventory-row {
      flex: 0 0 var(--inventory-height);
      display: grid; grid-auto-flow: column; grid-auto-columns: 1fr; gap: 10px; align-items: center; justify-content: center;
      padding: 10px 14px; background: var(--elevated); border-top: 1px solid var(--keyline); border-bottom: 1px solid var(--keyline);
    }

    .slot {
      height: 64px; border-radius: var(--r-md); display: grid; place-items: center; font-size: var(--fs-xxl);
      background: var(--card); border: 1px solid var(--keyline); box-shadow: var(--shadow-xs); cursor: pointer; color: var(--text);
      transition: transform 120ms ease, box-shadow 120ms ease, border-color 120ms ease;
    }
    .slot:active { transform: scale(0.98); }
    .slot.active { border-color: var(--accent); box-shadow: 0 0 0 4px color-mix(in oklab, var(--accent) 12%, transparent); }

    /* Subtle thematic tints for variety */
    .slot.dagger  { background: linear-gradient(180deg, color-mix(in oklab, var(--card) 88%, #ffdede), var(--card)); }
    .slot.shield  { background: linear-gradient(180deg, color-mix(in oklab, var(--card) 88%, #def7ff), var(--card)); }
    .slot.diamond { background: linear-gradient(180deg, color-mix(in oklab, var(--card) 88%, #fff5d6), var(--card)); }
    .slot.poultry { background: linear-gradient(180deg, color-mix(in oklab, var(--card) 88%, #ffe7d6), var(--card)); }

    /* Bottom controls */
    .bottom-section {
      flex: 0 0 var(--bottom-height);
      display: flex; justify-content: center; align-items: stretch;
      padding: 10px 16px calc(env(safe-area-inset-bottom) + 12px);
      background: var(--card); border-top: 1px solid var(--keyline);
    }

    .buttons-area { display: grid; grid-template-columns: 1fr 1fr; gap: 14px; width: 100%; max-width: 400px; }

    .action-btn {
      appearance: none; border: 1px solid var(--keyline); background: var(--text); color: #fff;
      border-radius: 999px; min-height: 60px; font-weight: 700; letter-spacing: 0.02em; cursor: pointer;
      box-shadow: var(--shadow-sm); display: grid; place-items: center; transition: transform 120ms ease, filter 120ms ease, box-shadow 120ms ease;
    }
    .action-btn.secondary { background: #fff; color: var(--text); }
    @media (prefers-color-scheme: dark) { .action-btn.secondary { background: #121826; color: var(--text); } }

    .action-btn:hover { box-shadow: 0 6px 20px rgba(15,23,42,0.12); }
    .action-btn:active { transform: translateY(1px) scale(0.995); }

    .action-btn.primary { background: linear-gradient(180deg, color-mix(in oklab, var(--accent) 96%, #fff), var(--accent)); }
    .action-btn.secondary { border-color: var(--keyline); background: var(--elevated); }

    .btn-label { font-size: var(--fs-lg); font-weight: 800; }

    /* Accessibility niceties */
    @media (prefers-reduced-motion: reduce) {
      .slot, .action-btn { transition: none; }
    }
  </style>
</head>
<body>
  <main class="device">
    <!-- TOP RESOURCES -->
    <header class="top-section">
      <div class="resource-bubble">
        <div class="resource-item">💰 <span>1,234</span></div>
        <div class="resource-item">✨ <span>56</span></div>
        <div class="resource-item">🕊️ <span>12</span></div>
      </div>
    </header>

    <!-- GAME / MIDDLE -->
    <section class="middle-section">
      <!-- meters window -->
      <section class="meters-window">
        <div class="meter-row">
          <div class="meter-stats"><span>❤️</span><span>5 / 10</span></div>
          <div class="meter-bar-outer"><div class="meter-bar-inner hp" id="hpBar"></div></div>
        </div>
        <div class="meter-row">
          <div class="meter-stats"><span>🛡️</span><span>5 / 10</span></div>
          <div class="meter-bar-outer"><div class="meter-bar-inner armor" id="armorBar"></div></div>
        </div>
      </section>

      <!-- battle arena -->
      <section class="battle-wrapper">
        <div class="battle-window">
          <div class="battle-side left"><div class="fighter-emoji">🧙‍♂️</div></div>
          <div class="vs-col">VS</div>
          <div class="battle-side right"><div class="fighter-emoji">🐉</div></div>
        </div>
      </section>

      <!-- SLOT MACHINE -->
      <section class="orbs-section">
        <div class="orbs-row slot-machine" id="slotMachine">
          <div class="orb reel" data-reel="0">❔</div>
          <div class="orb reel" data-reel="1">❔</div>
          <div class="orb reel" data-reel="2">❔</div>
        </div>
      </section>
    </section>

    <!-- description band -->
    <section class="lower-hud">
      <div class="description-box" id="descBox">
        <div class="description-title" id="descTitle">Encounter</div>
        <div class="description-body" id="descBody">Tap an item below to inspect it.</div>
      </div>
    </section>

    <!-- inventory -->
    <div class="inventory-row">
      <div class="slot dagger" data-title="Steel Dagger" data-desc="Fast, light blade. +2 damage on backstab.">🗡️</div>
      <div class="slot shield" data-title="Knight Shield" data-desc="Blocks frontal hits. Adds +3 armor.">🛡️</div>
      <div class="slot diamond" data-title="Sun Gem" data-desc="Sells for a fortune. Rumored to open sealed doors.">💎</div>
      <div class="slot poultry" data-title="Roast Meat" data-desc="Restores 4 HP when eaten.">🍗</div>
    </div>

    <!-- controls -->
    <nav class="bottom-section">
      <section class="buttons-area">
        <button class="action-btn primary"><span class="btn-label">A</span></button>
        <button class="action-btn secondary" id="spinButton"><span class="btn-label">B</span></button>
      </section>
    </nav>
  </main>

  <script>
    // Maintain viewport comfort on mobile
    (function() {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
      window.addEventListener('resize', () => {});
    })();

    // Inventory interactions
    const slots = document.querySelectorAll('.slot');
    const descTitle = document.getElementById('descTitle');
    const descBody  = document.getElementById('descBody');

    slots.forEach(slot => {
      slot.addEventListener('click', () => {
        slots.forEach(s => s.classList.remove('active'));
        slot.classList.add('active');
        descTitle.textContent = slot.getAttribute('data-title') || 'Item';
        descBody.textContent  = slot.getAttribute('data-desc')  || '';
      });
    });

    // Slot machine behavior (unchanged)
    const spinButton = document.getElementById('spinButton');
    const reels = document.querySelectorAll('.reel');
    const machine = document.getElementById('slotMachine');

    const symbols = ['💎','🍗','🗡️','🛡️','🔥','💰','✨','🍀','💊','🔮','🧪','⭐','📜','🏆','🧠','🦴','🥩','🪙','🎲','☠️'];
    let spinning = false;

    function randomSymbol() { return symbols[Math.floor(Math.random() * symbols.length)]; }
    function spinOnce() { reels.forEach(r => { r.textContent = randomSymbol(); }); }

    function startSpin() {
      if (spinning) return;
      spinning = true;
      machine.classList.add('spinning');
      descTitle.textContent = 'Spinning…';
      descBody.textContent = 'Good luck! 🍀';

      let ticks = 0;
      const maxTicks = 20 + Math.floor(Math.random()*10);
      const interval = setInterval(() => {
        spinOnce();
        ticks++;
        if (ticks >= maxTicks) { clearInterval(interval); finishSpin(); }
      }, 60);
    }

    function finishSpin() {
      const results = Array.from(reels).map(r => r.textContent);
      let message;
      if (results[0] === results[1] && results[1] === results[2]) {
        message = `JACKPOT ${results[0]} ${results[1]} ${results[2]}!!!`;
      } else if (results[0] === results[1] || results[1] === results[2] || results[0] === results[2]) {
        message = `Nice pull: ${results.join(' ')} (pair!)`;
      } else {
        message = `You got ${results.join(' ')}`;
      }
      descTitle.textContent = 'Slot Result';
      descBody.textContent = message;
      machine.classList.remove('spinning');
      spinning = false;
    }

    if (spinButton) { spinButton.addEventListener('click', startSpin); }
  </script>
</body>
</html>
