<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mobile Game UI</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Using a custom font for a better look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            /* Prevent scrolling and bouncing on mobile */
            overscroll-behavior-y: contain;
        }
        /* Style for the spinning animation */
        .spinning {
            filter: blur(2px);
            transform: scale(1.05);
            transition: all 0.1s linear;
        }
        /* Style for a winning combination */
        .winner div {
            box-shadow: 0 0 25px 5px gold;
            border-color: gold;
        }
    </style>
</head>
<body class="bg-black flex items-center justify-center min-h-screen">

    <!-- This container is now the full screen on mobile, and a framed portrait view on desktop -->
    <div id="game-ui" class="w-screen h-screen overflow-hidden relative md:max-w-sm md:h-[800px] md:rounded-2xl md:shadow-2xl">
        
        <!-- Main flex container for the 5 sections -->
        <div class="flex flex-col h-full w-full">

            <!-- 1. Slim Top Section: Status Bar -->
            <header class="flex-shrink-0 h-16 bg-slate-800 p-3 flex justify-between items-center">
                <div class="flex items-center gap-2 sm:gap-3">
                    <div class="flex items-center gap-1 text-yellow-400">
                        <i class="ph-fill ph-coin text-2xl"></i>
                        <span class="font-bold text-base sm:text-lg">1,250</span>
                    </div>
                    <div class="flex items-center gap-1 text-green-400">
                        <i class="ph-fill ph-leaf text-2xl"></i>
                        <span class="font-bold text-base sm:text-lg">99+</span>
                    </div>
                </div>
                <div class="flex items-center gap-2 sm:gap-3">
                    <div class="flex items-center gap-1 text-red-500">
                        <i class="ph-fill ph-heart text-2xl"></i>
                        <span class="font-bold text-base sm:text-lg">3/5</span>
                    </div>
                    <div class="w-20 sm:w-24 h-4 bg-gray-700 rounded-full overflow-hidden flex-shrink-0">
                         <div class="h-full bg-sky-400" style="width: 75%;"></div>
                    </div>
                </div>
            </header>

            <!-- 2. Larger Central Section 1: Main Game View (now larger) -->
            <main class="flex-[1.5] flex items-center justify-center bg-slate-700">
                <!-- Content removed as requested -->
            </main>

            <!-- 3. Larger Central Section 2: Character/Info View with Slot Machine -->
            <section class="flex-1 bg-purple-800 p-4 flex flex-col items-center justify-center backdrop-blur-sm">
                <div id="slot-machine-container" class="flex gap-2 sm:gap-4 transition-all duration-300">
                    <div id="reel1" class="w-20 h-24 bg-black/50 rounded-lg flex items-center justify-center text-5xl border-2 border-transparent"><span>üíé</span></div>
                    <div id="reel2" class="w-20 h-24 bg-black/50 rounded-lg flex items-center justify-center text-5xl border-2 border-transparent"><span>üëë</span></div>
                    <div id="reel3" class="w-20 h-24 bg-black/50 rounded-lg flex items-center justify-center text-5xl border-2 border-transparent"><span>üêâ</span></div>
                </div>
            </section>

            <!-- 4. Slim Bottom Section: Navigation -->
            <footer class="flex-shrink-0 h-24 bg-slate-900 p-3 flex justify-around items-center">
                <a href="#" class="flex-1 text-gray-400 hover:text-white transition-colors flex flex-col items-center justify-center">
                    <div class="w-8 h-8 bg-gray-600 rounded"></div>
                </a>
                <a href="#" id="spin-button" class="flex-1 text-white flex flex-col items-center cursor-pointer">
                    <div class="w-20 h-20 rounded-full bg-purple-600 flex items-center justify-center transition-transform duration-100 ease-in-out active:scale-90">
                    </div>
                </a>
                <a href="#" class="flex-1 text-gray-400 hover:text-white transition-colors flex flex-col items-center justify-center">
                    <div class="w-8 h-8 bg-gray-600 rounded"></div>
                </a>
            </footer>
            
            <!-- 5. Smaller Section Below: Item Slots with Emojis -->
            <section class="flex-shrink-0 h-20 bg-slate-800 p-3 grid grid-cols-3 gap-3 items-center">
                <div class="h-14 bg-black border-2 border-white/75 rounded-md flex items-center justify-center">
                    <span class="text-4xl">üó°Ô∏è</span>
                </div>
                <div class="h-14 bg-black border-2 border-white/75 rounded-md flex items-center justify-center">
                    <span class="text-4xl">‚öóÔ∏è</span>
                </div>
                <div class="h-14 bg-black border-2 border-white/75 rounded-md flex items-center justify-center">
                    <span class="text-4xl">ü•ï</span>
                </div>
            </section>

        </div>
    </div>
    
    <!-- Phosphor Icons script for header icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <script>
        const spinButton = document.getElementById('spin-button');
        const reel1 = document.getElementById('reel1').querySelector('span');
        const reel2 = document.getElementById('reel2').querySelector('span');
        const reel3 = document.getElementById('reel3').querySelector('span');
        const slotMachineContainer = document.getElementById('slot-machine-container');
        
        const reels = [reel1, reel2, reel3];
        const emojis = ['üíé', 'üëë', 'üêâ', 'üßô', '‚öîÔ∏è', 'üõ°Ô∏è', 'üìú', 'üíç', 'üí∞', 'üëª'];
        
        let isSpinning = false;
        
        function spin() {
            if (isSpinning) return;
            isSpinning = true;
            
            // Clear any previous win styles
            slotMachineContainer.classList.remove('winner');

            reels.forEach((reel, i) => {
                const reelElement = reel.parentElement;
                reelElement.classList.add('spinning');
                
                const interval = setInterval(() => {
                    reel.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                }, 100);
                
                setTimeout(() => {
                    clearInterval(interval);
                    reelElement.classList.remove('spinning');
                    // Set final emoji
                    reel.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                    
                    // If it's the last reel, allow spinning again and check for a win
                    if (i === reels.length - 1) {
                        isSpinning = false;
                        checkWin();
                    }
                }, 1000 + (i * 500)); // Stagger the stop time
            });
        }
        
        function checkWin() {
            // Check if all three reels have the same emoji
            if (reel1.textContent === reel2.textContent && reel2.textContent === reel3.textContent) {
                slotMachineContainer.classList.add('winner');
            }
        }
        
        spinButton.addEventListener('click', spin);
    </script>
</body>
</html>
