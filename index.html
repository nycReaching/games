<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Mobile Game UI â€“ Bordered Top Window</title>
    <style>
      :root {
        --bg: #000;
        --accent: #ffd500;
        --panel-border: rgba(255, 213, 0, 0.4);
        --panel-bg: rgba(0, 0, 0, 0.32);
        --safe-top: env(safe-area-inset-top, 0px);
        --safe-bottom: env(safe-area-inset-bottom, 0px);
        --top-window-border: #064e3b; /* dark green */
      }
      * { box-sizing: border-box; margin: 0; padding: 0; }
      html, body { height: 100%; background: #000; }
      body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        background: #000;
      }
      .app-shell {
        width: 100vw;
        max-width: 540px;
        min-height: 100vh;
        background: #000;
        display: flex;
        flex-direction: column;
        padding-bottom: calc(0px + var(--safe-bottom));
      }
      .top-bar {
        /* background: var(--accent); */
        background: linear-gradient(to bottom, #ffd500, #d98200); /* Dark yellow gradient */
        /* height: 70px; */
        height: 65px; /* Slightly smaller */
        padding-top: var(--safe-top);
        display: flex;
        align-items: center;
        justify-content: center;
        padding-inline: 16px;
        box-shadow: 0 4px 16px rgba(0,0,0,.35);
        z-index: 10;
      }
      .top-buttons { display: flex; gap: 16px; }
      
      /* --- UPDATED TOP BUTTONS --- */
      .top-btn {
        /* width: 60px; */ /* Removed fixed width */
        /* padding-inline: 30px; */ /* No longer needed, using width/height */
        width: 55px; /* Set fixed width for square button */
        /* height: 50px; */ /* Taller */
        height: 55px; /* Taller and square */
        padding: 0; /* Remove padding */
        border-radius: 14px;
        /* border: 3px solid rgba(0, 0, 0, 0.2); */ /* Added strong border */
        border-width: 3px; /* Kept border size */
        border-style: solid; /* Color will be set by class */
        /* background: rgba(0, 0, 0, 0.4); */ /* Black inside */
        background: #000; /* Solid black inside */
        display: inline-flex;
        align-items: center;
        justify-content: center;
        /* Updated shadow for more depth */
        /* box-shadow: inset 0 2px 1px rgba(255,255,255,.35), 0 4px 10px rgba(0,0,0,.25); */
        box-shadow: inset 0 2px 4px rgba(0,0,0,0.4), 0 4px 10px rgba(0,0,0,.25); /* Shadow for dark bg */
      }
      .top-btn.purple { /* background: #7c3aed; */ border-color: #7c3aed; }
      .top-btn.teal { /* background: #14b8a6; */ border-color: #14b8a6; }
      .top-btn.pink { /* background: #ec4899; */ border-color: #ec4899; }
      .top-btn.white { /* background: #fff; */ border-color: #fff; }

      /* --- Style for images in top buttons --- */
      .top-btn img {
        height: 65%;
        width: 65%;
        object-fit: contain;
      }

      /* Bordered window under the yellow bar */
      .top-blank-space {
        height: clamp(200px, 26vh, 300px);
        margin: 10px 10px 0;
        background: rgba(0, 0, 0, 0.35);
        border: 2px solid var(--top-window-border);
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0,0,0,.35);
      }

      .game-shell {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      .info-panel {
        margin: 10px 10px 3px;
        background: rgba(0, 0, 0, 0.45);
        border: 1px solid var(--panel-border);
        border-radius: 12px;
        padding: 10px 14px 12px;
        display: flex;
        flex-direction: column;
        gap: 4px;
      }
      .info-title { font-size: .85rem; color: #fff; }
      .info-body { font-size: .72rem; line-height: 1.25; color: rgba(255, 255, 255, 0.85); }
      .meters {
        padding: 2px 10px 0;
        display: flex;
        flex-direction: column;
        gap: 4px;
      }
      .meters-inner {
        width: 64%;
        min-width: 220px;
        display: flex;
        flex-direction: column;
        gap: 5px;
      }
      .meter-row { display: flex; align-items: center; gap: 6px; }
      .meter-label {
        width: 110px;
        font-size: .7rem;
        text-transform: uppercase;
        color: rgba(255, 255, 255, .9);
        display: flex;
        justify-content: space-between;
      }
      .meter-bar {
        flex: 1;
        height: 9px;
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.03);
        border-radius: 999px;
        overflow: hidden;
      }
      .meter-fill { height: 100%; width: 100%; }
      .meter-hp .meter-fill { background: #ff3945; }
      .meter-armor .meter-fill { background: #3b82f6; }
      .meter-magic .meter-fill { background: #f97316; }

      .icons {
        display: grid;
        grid-template-columns: repeat(4, minmax(54px, 1fr));
        grid-template-rows: repeat(2, minmax(48px, 1fr));
        gap: 5px;
        padding: 4px 8px 0;
      }
      .icon-cell {
        background: var(--panel-bg);
        border: 1px solid var(--panel-border);
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .icon-cell img {
        width: 62%; max-height: 62%; object-fit: contain; pointer-events: none;
      }
      .character-wrap {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        gap: 12px;
        padding: 10px 12px 0px 10px;
      }
      .side-column-left {
        flex: 0 0 13%;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .side-cell {
        width: 90%;
        aspect-ratio: 1/1;
        background: var(--panel-bg);
        border: 1px solid var(--panel-border);
        border-radius: 11px;
      }
      .character-frame {
        flex: 1 1 auto;
        max-width: 280px;
        aspect-ratio: 1/1;
        background: rgba(255, 255, 255, 0.02);
        border: 1px solid rgba(255, 255, 255, 0.04);
        border-radius: 14px;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }
      .character-frame img {
        width: 100%; height: 100%; object-fit: cover;
      }
      .action-button {
        margin-left: auto;
        margin-right: 8px;
        align-self: center;
        width: 78px;
        height: 78px;
        border-radius: 999px;
        background: radial-gradient(circle at 30% 30%, #fff3b0, #ffb800 55%, #d98200 95%);
        border: 1px solid rgba(255, 255, 255, .52);
        box-shadow: 0 10px 25px rgba(0,0,0,.5);
        transition: transform .12s ease-out, width .12s ease-out, height .12s ease-out; /* Added transition */
      }
      .action-button:active {
        transform: scale(.92);
      }
      /* dramatic tap animation */
      @keyframes pulse-burst {
        0% { transform: scale(1); box-shadow: 0 10px 25px rgba(255,184,0,.3); }
        30% { transform: scale(1.12); box-shadow: 0 18px 40px rgba(255,184,0,.6); }
        60% { transform: scale(1.02); box-shadow: 0 10px 25px rgba(255,184,0,.3); }
        100% { transform: scale(1); box-shadow: 0 10px 25px rgba(0,0,0,.5); }
      }
      .action-button.is-pulsing {
        animation: pulse-burst .45s ease-out;
      }
      .character-wrap + * {
        display: none;
      }

      /* --- UPDATED MEDIA QUERY --- */
      @media (max-width: 420px) {
        .app-shell { max-width: 100vw; }
        .top-blank-space { height: clamp(140px, 20vh, 220px); }
        
        /* Make character frame smaller, as requested */
        .character-frame { max-width: 210px; } 

        /* Adjust layout to give button more space */
        .character-wrap {
            gap: 8px; /* Reduce gap */
            padding-left: 8px; /* Reduce side padding */
            padding-right: 8px;
        }
        .action-button {
            /* Scale button down slightly on small screens */
            width: 72px;
            height: 72px;
            margin-right: 4px; /* Reduce margin from edge */
        }
      }
    </style>
  </head>
  <body>
    <div class="app-shell">
      <div class="top-bar">
        <div class="top-buttons">
          <button class="top-btn purple" aria-label="Crystal Ball"><img src="New Folder/crystal-ball.png" alt="Crystal Ball"></button>
          <button class="top-btn teal" aria-label="Shamrock"><img src="New Folder/shamrock.png" alt="Shamrock"></button>
          <button class="top-btn pink" aria-label="Nested Hearts"><img src="New Folder/nested-hearts.png" alt="Nested Hearts"></button>
          <button class="top-btn white" aria-label="Elf Helmet"><img src="New Folder/elf-helmet.png" alt="Elf Helmet"></button>
        </div>
      </div>
      <div class="top-blank-space"></div>
      <div class="game-shell">
        <div class="info-panel" id="icon-info">
          <div class="info-title">Companion Info</div>
          <div class="info-body">Tap an animal below to learn why it's a great companion.</div>
        </div>
        <div class="meters">
          <div class="meters-inner">
            <div class="meter-row meter-hp"><span class="meter-label"><span>HP</span><span>20/20</span></span><div class="meter-bar"><div class="meter-fill"></div></div></div>
            <div class="meter-row meter-armor"><span class="meter-label"><span>Armor</span><span>20/20</span></span><div class="meter-bar"><div class="meter-fill"></div></div></div>
            <div class="meter-row meter-magic"><span class="meter-label"><span>Magic</span><span>20/20</span></span><div class="meter-bar"><div class="meter-fill"></div></div></div>
          </div>
        </div>
        <div class="icons" id="icon-grid">
          <div class="icon-cell"><img src="animals/bear-head.png" alt="Bear" /></div>
          <div class="icon-cell"><img src="animals/frog.png" alt="Frog" /></div>
          <div class="icon-cell"><img src="animals/jellyfish.png" alt="Jellyfish" /></div>
          <div class="icon-cell"><img src="animals/pig.png" alt="Pig" /></div>
          <div class="icon-cell"><img src="animals/rat.png" alt="Rat" /></div>
          <div class="icon-cell"><img src="animals/raven.png" alt="Raven" /></div>
          <div class="icon-cell"><img src="animals/snail.png" alt="Snail" /></div>
          <div class="icon-cell"><img src="animals/tortoise.png" alt="Tortoise" /></div>
        </div>
        <div class="character-wrap">
          <div class="side-column-left">
            <div class="side-cell"></div>
            <div class="side-cell"></div>
            <div class="side-cell"></div>
          </div>
          <div class="character-frame">
            <img src="New Folder/darkelf.jpg" alt="Character" />
          </div>
          <button class="action-button" type="button" aria-label="Primary Action"></button>
        </div>
      </div>
    </div>
    <script>
      const infoPanel = document.getElementById("icon-info");
      const icons = document.querySelectorAll(".icon-cell");
      icons.forEach((cell) => {
        cell.addEventListener("click", () => {
          const img = cell.querySelector("img");
          const animal = img ? img.alt : "This animal";
          if (infoPanel) {
            infoPanel.innerHTML = `<div class="info-title">${animal}</div><div class="info-body">is a great companion.</div>`;
          }
        });
      });
      // dramatic action button animation
      const actionBtn = document.querySelector('.action-button');
      if (actionBtn) {
        actionBtn.addEventListener('click', () => {
          actionBtn.classList.remove('is-pulsing');
          // force reflow to restart animation
          void actionBtn.offsetWidth;
          actionBtn.classList.add('is-pulsing');
        });
      }
      /* (Removed extra closing bracket here) */
    </script>
  </body>
</html>
