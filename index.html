<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- This meta tag is crucial for mobile responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mobile Game UI Shell</title>

    <!-- Load the Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Reset browser defaults and set up base styles */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            /* --- MODIFIED: Removed overflow: hidden --- */
            /* This allows the browser's "tap-to-hide-URL-bar" behavior to work */
            /* overflow: hidden; */
            font-family: 'Inter', sans-serif;
            background-color: #111; /* Darker background for desktop view */
            touch-action: manipulation;
        }

        /* The main application container */
        #app-container {
            display: flex;
            flex-direction: column; /* Stacks the sections vertically */
            height: 100vh; /* Fills 100% of the viewport height. JS will override this. */
            width: 100%;  /* Fills 100% of its container (up to max-width) */
            max-width: 480px; /* Constrains width on large screens */
            margin: 0 auto;   /* Centers the container horizontally */
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        /* Top section for stats */
        #top-bar {
            flex: 0 0 10%;
            background-color: #333;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            /* --- MODIFIED: Explicitly remove border --- */
            border: none;
        }

        /* Main middle section for game visuals */
        #game-area {
            flex: 1 1 auto;
            background-color: #222;
            color: #999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            padding: 1rem;
            box-sizing: border-box;
            overflow-y: auto; /* Allows this section to scroll internally if content overflows */
        }

        /* --- Slot Machine Styles --- */
        .slot-reel {
            display: flex;
            flex-direction: row;
            gap: 0.5rem;
            /* --- MODIFIED: Ensure reels don't overflow viewport --- */
            width: 100%;
            justify-content: center;
            box-sizing: border-box;
        }

        .slot {
            /* --- MODIFIED: Flexible width to fit screen --- */
            flex: 1; /* Allow slots to grow/shrink */
            max-width: 70px; /* But not get bigger than 70px */
            
            /* --- MODIFIED: Use aspect-ratio to keep slots square --- */
            height: auto;
            aspect-ratio: 1 / 1; 

            background-color: #555;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;

            /* --- MODIFIED: Responsive font size --- */
            font-size: clamp(2rem, 10vw, 3rem); /* Min, preferred, max */

            border: none;
            transition: transform 0.1s ease-in-out, opacity 0.1s ease-in-out;
        }
        /* --- End Slot Machine Styles --- */


        /* Bottom section for buttons */
        #bottom-bar {
            flex: 0 0 18%;
            background-color: #333;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-weight: bold;
            /* --- MODIFIED: Explicitly remove border --- */
            border: none;
            padding: 1rem;
            box-sizing: border-box;
        }

        /* Left side 2x2 grid container */
        #left-controls {
            display: grid;
            grid-template-columns: repeat(2, 60px);
            grid-template-rows: repeat(2, 60px);
            gap: 0.5rem;
        }

        .square-button {
            width: 60px;
            height: 60px;
            background-color: #555;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            -webkit-tap-highlight-color: transparent;
            outline: none;
        }

        .square-button:active {
            background-color: #777;
        }

        /* Right side round button container */
        #right-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .round-button {
            width: 80px;
            height: 80px;
            background: linear-gradient(145deg, #e140e6, #a832b3);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            -webkit-tap-highlight-color: transparent;
            outline: none;

            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
        }

        .round-button:active {
            background: linear-gradient(145deg, #a832b3, #e140e6);
            transform: scale(0.95);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
        }

    </style>
</head>
<body>

    <!-- This is the main container that holds all UI sections -->
    <div id="app-container">

        <!-- TOP SECTION -->
        <div id="top-bar">
            STATS AREA
        </div>

        <!-- MIDDLE SECTION (Fills remaining space) -->
        <div id="game-area">
            <!-- Slot Machine Reels -->
            <div class="slot-reel" id="reel1">
                <div class="slot">üçí</div>
                <div class="slot">üçã</div>
                <div class="slot">üçâ</div>
                <div class="slot">üçá</div>
                <div class="slot">üçì</div>
            </div>

            <div class="slot-reel" id="reel2">
                <div class="slot">üçä</div>
                <div class="slot">üçç</div>
                <div class="slot">üçí</div>
                <div class="slot">üçã</div>
                <div class="slot">üçâ</div>
            </div>
            <!-- End Slot Machine Reels -->
        </div>

        <!-- BOTTOM SECTION -->
        <div id="bottom-bar">
            <!-- Left 2x2 Grid -->
            <div id="left-controls">
                <div class="square-button"></div>
                <div class="square-button"></div>
                <div class="square-button"></div>
                <div class="square-button"></div>
            </div>

            <!-- Right Round Buttons -->
            <div id="right-controls">
                <div class="round-button"></div>
                <div class="round-button" id="spin-button"></div>
            </div>
        </div>

    </div>

    <script>
        // --- Viewport Height Fix ---
        // This ensures the app container fits the visible window,
        // avoiding the mobile URL bar.
        const appContainer = document.getElementById('app-container');

        function updateAppHeight() {
            if (appContainer) {
                appContainer.style.height = `${window.innerHeight}px`;
            }
        }

        // Run on load and whenever the window is resized
        // (e.g., orientation change, URL bar appears/hides)
        window.addEventListener('resize', updateAppHeight);
        window.addEventListener('load', updateAppHeight);
        updateAppHeight(); // Initial call
        // --- End Viewport Height Fix ---


        // --- Prevent double-tap zoom on buttons ---
        document.addEventListener('touchstart', function(event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        }, { passive: false });

        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
        // --- End touch enhancements ---


        // --- Slot Machine Logic ---
        const fruits = ['üçí', 'üçã', 'üçâ', 'üçá', 'üçì', 'üçä', 'üçç'];
        const spinButton = document.getElementById('spin-button');

        // Get all slot elements from each reel
        const reel1Slots = document.querySelectorAll('#reel1 .slot');
        const reel2Slots = document.querySelectorAll('#reel2 .slot');

        let isSpinning = false; // Prevent multiple spins at once

        /**
         * Returns a random item from any array
         */
        function getRandomItem(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        /**
         * Simulates spinning a single reel
         * @param {NodeList} reelSlots - The .slot elements of the reel to spin
         */
        function spinReel(reelSlots) {
            // Loop through each slot in the reel
            reelSlots.forEach((slot, i) => {

                // Total spin duration for this slot
                // We'll stagger them: 1st slot = 500ms, 2nd = 600ms, etc.
                const spinDuration = 500 + (i * 100);

                // This interval will create the "blur" effect
                const spinInterval = setInterval(() => {
                    // Show a random fruit
                    slot.textContent = getRandomItem(fruits);
                }, 50); // Change emoji every 50ms


                // After the spin duration, stop the interval and set the final fruit
                setTimeout(() => {
                    clearInterval(spinInterval);
                    // Set the final fruit
                    slot.textContent = getRandomItem(fruits);
                }, spinDuration);
            });
        }

        /**
         * Handles the spin button click/tap
         */
        function handleSpin() {
            if (isSpinning) return; // Don't spin if already spinning
            isSpinning = true;

            // Spin both reels
            spinReel(reel1Slots);
            spinReel(reel2Slots);

            // Set a cooldown to re-enable the button
            // Total time should be longest reel animation
            // 5 slots * 100ms stagger + 500ms base = 900ms
            setTimeout(() => {
                isSpinning = false;
            }, 1000);
        }

        // Add listeners for both click (desktop) and touchend (mobile)
        spinButton.addEventListener('click', handleSpin);
        spinButton.addEventListener('touchend', (e) => {
            e.preventDefault(); // Prevent 'click' from firing after
            handleSpin();
        });

    </script>
</body>
</html>
