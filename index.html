<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
  <title>Game UI Shell - large text mobile</title>
  <style>
    :root {
      /* phone layout */
      --max-phone-width: 420px;
      --top-height: 11vh;          /* a touch taller so bigger text fits */
      --inventory-height: 12vh;    /* bigger touch targets */
      --bottom-height: 11vh;       /* bigger A/B buttons */

      --border-radius-lg: 24px;
      --border-radius-md: 16px;

      --bg-page-start: #11182a;
      --bg-page-end: #05080f;
      --device-gradient-start: #1a253d;
      --device-gradient-end: #0a0f1b;

      --panel-bg-start: rgba(40,56,84,0.55);
      --panel-bg-end: rgba(10,15,27,0.4);
      --panel-border: rgba(255,255,255,0.12);

      --slot-bg-start: rgba(180,192,212,0.16);
      --slot-bg-end: rgba(30,41,68,0.55);

      --text-primary: #fff;
      --text-dim: rgba(255,255,255,0.7);

      --btn-pink-start: #ff4f9a;
      --btn-pink-end: #a50062;
      --btn-purple-start: #8240ff;
      --btn-purple-end: #3a0075;

      /* type scale (bigger everywhere) */
      --fs-xxs: 0.8rem;
      --fs-xs: 0.9rem;
      --fs-sm: 1rem;
      --fs-md: 1.1rem;
      --fs-lg: 1.25rem;
      --fs-xl: 1.5rem;
      --fs-xxl: 2.25rem;
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Inter', Roboto, sans-serif;
      background: radial-gradient(circle at 50% 10%, var(--bg-page-start) 0%, var(--bg-page-end) 70%);
      color: var(--text-primary);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100dvh;
    }

    .device {
      width: 100%;
      max-width: var(--max-phone-width);
      height: clamp(600px, 100dvh, 900px);
      background: radial-gradient(circle at 50% 0%, var(--device-gradient-start) 0%, var(--device-gradient-end) 80%);
      border-radius: var(--border-radius-lg);
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.18);
      box-shadow: 0 20px 40px rgba(0,0,0,0.8);
      display: flex;
      flex-direction: column;
      position: relative;
    }

    /* TOP BAR */
    .top-section {
      flex: 0 0 var(--top-height);
      background: radial-gradient(circle at 50% 0%, var(--panel-bg-start) 0%, var(--panel-bg-end) 80%);
      border-bottom: 1px solid var(--panel-border);
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 12px;
      align-items: end;
      text-align: center;
      padding: calc(env(safe-area-inset-top) + 12px) 16px 12px;
    }

    .resource-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at 50% 0%, rgba(255,255,255,0.07) 0%, rgba(0,0,0,0) 70%);
      border: 1px solid rgba(255,255,255,0.16);
      border-radius: var(--border-radius-md);
      padding: 10px 8px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.8) inset;
    }

    .resource-main-row {
      display: flex;
      align-items: baseline;
      gap: 6px;
      font-weight: 600;
      font-size: var(--fs-md); /* bigger numbers */
      line-height: 1.1;
    }

    .resource-main-row span {
      line-height: 1.1;
    }

    .resource-label {
      font-size: var(--fs-xxs);
      font-weight: 500;
      color: var(--text-dim);
      margin-top: 4px;
      line-height: 1.2;
    }

    /* MIDDLE / PLAY AREA */
    .middle-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 10px;
      background: radial-gradient(circle at 50% 35%, rgba(180,192,212,0.22) 0%, rgba(0,0,0,0) 60%),
                  radial-gradient(circle at 50% 50%, #2a2a44 0%, #000 80%);
      position: relative;
    }

    /* meters */
    .meters-area {
      width: calc(100% - 32px);
      max-width: 360px; /* allow more width */
      display: flex;
      flex-direction: column;
      gap: 12px;       /* more breathing room */
    }

    .meter-block {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .meter-label-row {
      display: flex;
      justify-content: space-between;
      font-size: var(--fs-sm);
      line-height: 1.2;
      color: rgba(255,255,255,0.9);
      font-weight: 600;
    }

    .meter-bar-outer {
      width: 100%;
      height: 14px; /* taller bar */
      border-radius: 6px;
      background: rgba(20,30,55,0.8);
      border: 1px solid rgba(255,255,255,0.22);
      overflow: hidden;
    }

    .meter-bar-inner {
      height: 100%;
    }

    .meter-bar-inner.hp {
      background: linear-gradient(to right, #dc2626 0%, #f87171 100%);
      width: 50%;
    }

    .meter-bar-inner.armor {
      background: linear-gradient(to right, #0ea5e9 0%, #60a5fa 100%);
      width: 50%;
    }

    /* EMOJI BATTLE HUD */
    .battle-wrapper {
      margin-top: 16px;
      width: calc(100% - 32px);
      max-width: 360px;
      border: 1px solid rgba(255,255,255,0.22);
      border-radius: 16px;
      background: rgba(10,15,27,0.5);
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      row-gap: 12px;
      align-items: center;
      padding: 16px;
      color: var(--text-primary);
    }

    .battle-side {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-width: 0;
    }

    .fighter-emoji {
      font-size: var(--fs-xxl); /* giant emoji */
      line-height: 1;
    }

    .fighter-name {
      font-size: var(--fs-sm);
      font-weight: 600;
      color: var(--text-primary);
      margin-top: 6px;
      line-height: 1.2;
    }

    .fighter-stats {
      font-size: var(--fs-xxs);
      color: var(--text-dim);
      margin-top: 4px;
      line-height: 1.3;
      font-weight: 500;
    }

    .vs-col {
      padding: 0 10px;
      text-align: center;
      font-weight: 700;
      font-size: var(--fs-sm);
      line-height: 1;
      color: #fff;
    }

    .battle-log {
      grid-column: 1 / span 3;
      border-top: 1px solid rgba(255,255,255,0.22);
      padding-top: 10px;
      font-size: var(--fs-xs);
      color: var(--text-dim);
      text-align: center;
      line-height: 1.4;
      min-height: 2.5em;
    }

    /* DESCRIPTION BOX / ITEM INSPECT */
    .description-box {
      position: absolute;
      left: 0;
      right: 0;
      bottom: var(--inventory-height);
      background: radial-gradient(circle at 50% 0%, rgba(20,30,55,0.8) 0%, rgba(0,0,0,0.4) 70%);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 0;
      box-shadow: none;
      padding: 14px 16px;
      min-height: 80px;
      max-height: 100px;
      color: var(--text-primary);
      display: flex;
      flex-direction: column;
      justify-content: center;
      pointer-events: none;
    }

    .description-title {
      font-size: var(--fs-xs);
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-dim);
      margin-bottom: 4px;
      line-height: 1.2;
    }

    .description-body {
      font-size: var(--fs-sm);
      color: var(--text-primary);
      line-height: 1.4;
      max-height: 3.6em;
      overflow: hidden;
    }

    /* INVENTORY / EQUIPMENT */
    .inventory-row {
      flex: 0 0 var(--inventory-height);
      background: radial-gradient(circle at 50% 0%, rgba(40,56,84,0.4) 0%, rgba(10,15,27,0.18) 70%);
      display: flex;
      justify-content: space-around;
      align-items: center;
      position: relative;
      z-index: 2;
      padding: 8px 0;
      gap: 4px;
    }

    .slot {
      width: 64px;
      height: 64px;
      background: radial-gradient(circle at 50% 0%, var(--slot-bg-start) 0%, var(--slot-bg-end) 70%);
      border: 3px solid rgba(255,255,255,0.7);
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: var(--fs-xl); /* bigger emoji */
      line-height: 1;
      color: #fff;
      box-shadow: none;
      user-select: none;
      cursor: pointer;
    }

    .slot.active {
      outline: 3px solid #fff;
      outline-offset: 3px;
    }

    .slot.dagger,
    .slot.shield {
      background: linear-gradient(145deg, #1e3a8a 0%, #3b82f6 100%);
    }

    .slot.diamond {
      background: linear-gradient(145deg, #facc15 0%, #f59e0b 100%);
    }

    .slot.poultry {
      background: linear-gradient(145deg, #16a34a 0%, #4ade80 100%);
    }

    /* BOTTOM CONTROLS */
    .bottom-section {
      flex: 0 0 var(--bottom-height);
      background: radial-gradient(circle at 50% 100%, var(--panel-bg-start) 0%, var(--panel-bg-end) 70%);
      display: flex;
      justify-content: center;
      align-items: stretch;
      padding: 10px 16px;
    }

    .buttons-area {
      display: flex;
      gap: 16px;
      align-items: stretch;
      width: 100%;
      max-width: 400px;
    }

    .action-btn {
      flex: 1 1 0%;
      border-radius: 14px;
      background: radial-gradient(circle at 50% 0%, rgba(255,255,255,0.18) 0%, rgba(0,0,0,0) 70%);
      border: 2px solid rgba(255,255,255,0.24);
      box-shadow: none;
      user-select: none;
      touch-action: manipulation;
      -webkit-user-select: none;
      appearance: none;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      min-height: 68px; /* bigger touch target */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .action-btn.primary::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      background: radial-gradient(circle at 50% 0%, var(--btn-pink-start) 0%, var(--btn-pink-end) 80%);
      box-shadow: none;
      z-index: 0;
    }

    .action-btn.secondary::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      background: radial-gradient(circle at 50% 0%, var(--btn-purple-start) 0%, var(--btn-purple-end) 80%);
      box-shadow: none;
      z-index: 0;
    }

    .btn-label {
      position: relative;
      z-index: 1;
      font-size: var(--fs-lg); /* bigger label */
      font-weight: 700;
      color: #fff;
      line-height: 1;
      text-shadow: none;
      pointer-events: none;
      letter-spacing: 0.03em;
    }

    .action-btn:active {
      transform: scale(0.96);
    }
  </style>
</head>
<body>
  <main class="device">
    <!-- TOP RESOURCES -->
    <header class="top-section">
      <div class="resource-card">
        <div class="resource-main-row">💰 <span>1,234</span></div>
        <div class="resource-label">Gold</div>
      </div>
      <div class="resource-card">
        <div class="resource-main-row">✨ <span>56</span></div>
        <div class="resource-label">Magic</div>
      </div>
      <div class="resource-card">
        <div class="resource-main-row">🕊️ <span>12</span></div>
        <div class="resource-label">Grace</div>
      </div>
    </header>

    <!-- GAME / MIDDLE -->
    <section class="middle-section">
      <section class="meters-area">
        <div class="meter-block">
          <div class="meter-label-row"><span>HP</span><span>5 / 10</span></div>
          <div class="meter-bar-outer"><div class="meter-bar-inner hp" id="hpBar"></div></div>
        </div>

        <div class="meter-block">
          <div class="meter-label-row"><span>ARMOR</span><span>5 / 10</span></div>
          <div class="meter-bar-outer"><div class="meter-bar-inner armor" id="armorBar"></div></div>
        </div>
      </section>

      <!-- SIMPLE EMOJI BATTLE HUD -->
      <section class="battle-wrapper">
        <div class="battle-side left">
          <div class="fighter-emoji">🧙‍♂️</div>
          <div class="fighter-name">You</div>
          <div class="fighter-stats">HP 5/10 • ARM 5</div>
        </div>
        <div class="vs-col">VS</div>
        <div class="battle-side right">
          <div class="fighter-emoji">🐉</div>
          <div class="fighter-name">Ancient Drake</div>
          <div class="fighter-stats">HP 12/12 • ARM 2</div>
        </div>
        <div class="battle-log">The drake snarls and embers scatter across the stone floor...</div>
      </section>

      <!-- description box just above inventory -->
      <div class="description-box" id="descBox">
        <div class="description-title" id="descTitle">Encounter</div>
        <div class="description-body" id="descBody">Tap an item below to inspect it.</div>
      </div>
    </section>

    <!-- INVENTORY / EQUIPMENT -->
    <div class="inventory-row">
      <div class="slot dagger" data-title="Steel Dagger" data-desc="Fast, light blade. +2 damage on backstab.">🗡️</div>
      <div class="slot shield" data-title="Knight Shield" data-desc="Blocks frontal hits. Adds +3 armor.">🛡️</div>
      <div class="slot diamond" data-title="Sun Gem" data-desc="Sells for a fortune. Rumored to open sealed doors.">💎</div>
      <div class="slot poultry" data-title="Roast Meat" data-desc="Restores 4 HP when eaten.">🍗</div>
    </div>

    <!-- CONTROLS -->
    <nav class="bottom-section">
      <section class="buttons-area">
        <button class="action-btn primary"><span class="btn-label">A</span></button>
        <button class="action-btn secondary"><span class="btn-label">B</span></button>
      </section>
    </nav>
  </main>

  <script>
    // tap items -> update description panel
    const slots = document.querySelectorAll('.slot');
    const descTitle = document.getElementById('descTitle');
    const descBody  = document.getElementById('descBody');

    slots.forEach(slot => {
      slot.addEventListener('click', () => {
        slots.forEach(s => s.classList.remove('active'));
        slot.classList.add('active');

        descTitle.textContent = slot.getAttribute('data-title') || 'Item';
        descBody.textContent  = slot.getAttribute('data-desc')  || '';
      });
    });
  </script>
</body>
</html>
