<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Game UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">

    <!-- Mobile Phone Silhouette -->
    <div class="w-full max-w-sm h-[90vh] max-h-[800px] bg-black border-4 border-gray-700 rounded-3xl shadow-2xl flex flex-col overflow-hidden">
        
        <!-- Game Screen Area (Top 3/5) -->
        <div class="h-3/5 bg-gray-800">
            <!-- Game content would go here -->
        </div>

        <!-- Controls Area (Bottom 2/5) -->
        <div class="h-2/5 bg-gray-900 p-8 border-t-4 border-gray-700">
            <div class="grid grid-cols-3 grid-rows-2 gap-6 h-full">
                <!-- Row 1 -->
                <button class="bg-blue-500 text-white font-bold rounded-lg border-2 border-black shadow-[10px_10px_0px_#000] hover:bg-blue-600 active:shadow-none active:translate-x-2.5 active:translate-y-2.5 transition-all">Items</button>
                <button class="bg-green-500 text-white font-bold rounded-lg border-2 border-black shadow-[10px_10px_0px_#000] hover:bg-green-600 active:shadow-none active:translate-x-2.5 active:translate-y-2.5 transition-all">Skills</button>
                <button class="bg-yellow-500 text-white font-bold rounded-lg border-2 border-black shadow-[10px_10px_0px_#000] hover:bg-yellow-600 active:shadow-none active:translate-x-2.5 active:translate-y-2.5 transition-all">Map</button>
                
                <!-- Row 2 -->
                <button class="bg-purple-500 text-white font-bold rounded-lg border-2 border-black shadow-[10px_10px_0px_#000] hover:bg-purple-600 active:shadow-none active:translate-x-2.5 active:translate-y-2.5 transition-all">Equip</button>
                <button class="bg-red-500 text-white font-bold rounded-lg border-2 border-black shadow-[10px_10px_0px_#000] hover:bg-red-600 active:shadow-none active:translate-x-2.5 active:translate-y-2.5 transition-all">Quests</button>
                <button class="bg-indigo-500 text-white font-bold rounded-lg border-2 border-black shadow-[10px_10px_0px_#000] hover:bg-indigo-600 active:shadow-none active:translate-x-2.5 active:translate-y-2.5 transition-all">System</button>
            </div>
        </div>
    </div>

</body>
</html>
