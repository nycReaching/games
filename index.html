<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- This meta tag is crucial for mobile responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mobile Game UI Shell</title>

    <!-- Load the Inter font (added 900 weight) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        /* --- NEW: Wobble Animation --- */
        @keyframes wobble {
            0%, 100% { transform: translate(5px, 5px) rotate(0deg); }
            25% { transform: translate(5px, 5px) rotate(2deg); }
            75% { transform: translate(5px, 5px) rotate(-2deg); }
        }

        /* Reset browser defaults and set up base styles */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            /* --- MODIFIED: Allow scrolling to hide URL bar --- */
            overflow-x: hidden;
            overflow-y: auto;
            font-family: 'Inter', sans-serif;
            /* --- MODIFIED: Colorful background --- */
            background: linear-gradient(45deg, #1d1933, #302b63);
            touch-action: manipulation;
        }

        /* The main application container */
        #app-container {
            display: flex;
            flex-direction: column; /* Stacks the sections vertically */
            height: 100vh; /* Fills 100% of the viewport height. JS will override this. */
            width: 100%;  /* Fills 100% of its container (up to max-width) */
            max-width: 480px; /* Constrains width on large screens */
            margin: 0 auto;   /* Centers the container horizontally */
            position: relative;
            /* --- MODIFIED: Exaggerated shadow --- */
            box-shadow: 10px 10px 0px rgba(0,0,0,0.8);
        }

        /* Top section for stats */
        #top-bar {
            flex: 0 0 10%;
            /* --- MODIFIED: Colorful background --- */
            background: linear-gradient(0deg, #520461, #3c0347);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 1.2rem;
            border: none;
            /* --- MODIFIED: Text shadow --- */
            text-shadow: 3px 3px 0px rgba(0,0,0,0.5);
            /* --- FIX: Force new rendering layer to prevent flicker --- */
            transform: translateZ(0);
        }

        /* Main middle section for game visuals */
        #game-area {
            flex: 1 1 auto;
            /* --- MODIFIED: Colorful background --- */
            background: linear-gradient(180deg, #1d1933, #302b63);
            color: #999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            padding: 1rem;
            box-sizing: border-box;
            /* Allows this section to scroll internally if content overflows */
            overflow-y: auto;
        }

        /* --- Slot Machine Styles --- */
        .slot-reel {
            display: flex;
            flex-direction: row;
            gap: 0.5rem;
            width: 100%;
            /* --- NEW: Needed for 3D flip --- */
            perspective: 150px; 
        }

        .slot {
            /* --- MODIFIED: Flexible width, square aspect ratio --- */
            flex: 1; /* Each slot takes equal space */
            max-width: 70px; /* But won't get bigger than 70px */
            aspect-ratio: 1 / 1; /* Maintains a square shape */

            /* --- MODIFIED: Shiny background & shadow --- */
            background: linear-gradient(145deg, #6a6a6a, #4a4a4a);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            /* --- MODIFIED: Responsive font size --- */
            font-size: clamp(2rem, 10vw, 3rem);
            border: none;
            box-shadow: 5px 5px 0px rgba(0,0,0,0.8);
            transition: all 0.1s ease-out;

            /* --- NEW: 3D Animation properties --- */
            transform-style: preserve-3d;
            transition: transform 0.5s ease-in-out, box-shadow 0.1s ease-out;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            outline: none;
        }

        /* --- NEW: Click/Tap "push in" effect --- */
        .slot.active,
        .square-button.active {
            transform: translate(5px, 5px);
            box-shadow: 0px 0px 0px rgba(0,0,0,0.8);
        }
        
        /* --- NEW: Flip animation --- */
        .slot.spinning {
            transform: rotateX(360deg);
        }
        /* --- End Slot Machine Styles --- */


        /* Bottom section for buttons */
        #bottom-bar {
            flex: 0 0 18%;
            /* --- MODIFIED: Colorful background --- */
            background: linear-gradient(0deg, #520461, #3c0347);
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-weight: bold;
            border: none;
            padding: 1rem;
            box-sizing: border-box;
            /* --- FIX: Force new rendering layer to prevent flicker --- */
            transform: translateZ(0);
        }

        /* Left side 2x2 grid container */
        #left-controls {
            display: grid;
            /* --- MODIFIED: Match slot machine max size --- */
            grid-template-columns: repeat(2, 70px);
            grid-template-rows: repeat(2, 70px);
            gap: 0.5rem;
        }

        .square-button {
            /* --- MODIFIED: Match slot machine max size --- */
            width: 70px;
            height: 70px;
            /* --- MODIFIED: Shiny background & shadow --- */
            background: linear-gradient(145deg, #6a6a6a, #4a4a4a);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.1s ease-out;
            box-shadow: 5px 5px 0px rgba(0,0,0,0.8);
            -webkit-tap-highlight-color: transparent;
            outline: none;
        }

        /* Right side round button container */
        #right-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .round-button {
            /* --- MODIFIED: Increased button size --- */
            width: 80px;
            height: 80px;
            /* --- MODIFIED: Shiny background & shadow --- */
            background: radial-gradient(circle at 30% 30%, #ff80ff, #e140e6, #a832b3);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.1s ease-out;
            box-shadow: 5px 5px 0px rgba(0,0,0,0.8);
            -webkit-tap-highlight-color: transparent;
            outline: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
        }

        /* --- MODIFIED: "push in" effect for round buttons --- */
        .round-button.active {
            transform: translate(5px, 5px);
            box-shadow: 0px 0px 0px rgba(0,0,0,0.8);
            background: radial-gradient(circle at 40% 40%, #ff80ff, #e140e6, #a832b3);
        }

        /* --- NEW: Spinning state for spin button --- */
        #spin-button.spinning {
            /* Hold the "pushed in" state */
            transform: translate(5px, 5px);
            box-shadow: 0px 0px 0px rgba(0,0,0,0.8);
            /* And wobble! */
            animation: wobble 0.5s infinite linear;
        }

    </style>
</head>
<body>

    <!-- This is the main container that holds all UI sections -->
    <div id="app-container">

        <!-- TOP SECTION -->
        <div id="top-bar">
            STATS AREA
        </div>

        <!-- MIDDLE SECTION (Fills remaining space) -->
        <div id="game-area">
            <!-- Slot Machine Reels -->
            <div class="slot-reel" id="reel1">
                <div class="slot">üçí</div>
                <div class="slot">üçã</div>
                <div class="slot">üçâ</div>
                <div class="slot">üçá</div>
                <div class="slot">üçì</div>
            </div>

            <div class="slot-reel" id="reel2">
                <div class="slot">üçä</div>
                <div class="slot">üçç</div>
                <div class="slot">üçí</div>
                <div class="slot">üçã</div>
                <div class="slot">üçâ</div>
            </div>
            <!-- End Slot Machine Reels -->
        </div>

        <!-- BOTTOM SECTION -->
        <div id="bottom-bar">
            <!-- Left 2x2 Grid -->
            <div id="left-controls">
                <div class="square-button"></div>
                <div class="square-button"></div>
                <div class="square-button"></div>
                <div class="square-button"></div>
            </div>

            <!-- Right Round Buttons -->
            <div id="right-controls">
                <div class="round-button"></div>
                <div class="round-button" id="spin-button"></div>
            </div>
        </div>

    </div>

    <script>
        // --- Viewport Height Fix ---
        const appContainer = document.getElementById('app-container');

        function updateAppHeight() {
            if (appContainer) {
                appContainer.style.height = `${window.innerHeight}px`;
            }
        }

        window.addEventListener('resize', updateAppHeight);
        window.addEventListener('load', updateAppHeight);
        updateAppHeight(); // Initial call
        // --- End Viewport Height Fix ---


        // --- Prevent double-tap zoom on buttons ---
        document.addEventListener('touchstart', function(event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        }, { passive: false });

        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
        // --- End touch enhancements ---


        // --- Button "Push In" Effect Logic ---
        const tappableButtons = document.querySelectorAll('.slot, .square-button, .round-button');

        function onButtonPress(event) {
            // Don't apply 'active' to the spin button if it's already spinning
            if (event.currentTarget.id === 'spin-button' && isSpinning) {
                return;
            }
            event.currentTarget.classList.add('active');
        }

        function onButtonRelease(event) {
            event.currentTarget.classList.remove('active');
        }

        tappableButtons.forEach(button => {
            button.addEventListener('mousedown', onButtonPress);
            button.addEventListener('mouseup', onButtonRelease);
            button.addEventListener('mouseleave', onButtonRelease); // In case mouse slides off
            button.addEventListener('touchstart', onButtonPress, { passive: true });
            button.addEventListener('touchend', onButtonRelease);
        });
        // --- End Button Effect Logic ---


        // --- Slot Machine Logic ---
        const fruits = ['üçí', 'üçã', 'üçâ', 'üçá', 'üçì', 'üçä', 'üçç'];
        const spinButton = document.getElementById('spin-button');

        const reel1Slots = document.querySelectorAll('#reel1 .slot');
        const reel2Slots = document.querySelectorAll('#reel2 .slot');

        let isSpinning = false; // Prevent multiple spins at once

        /**
         * Returns a random item from any array
         */
        function getRandomItem(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        /**
         * Simulates spinning a single reel with the new flip animation
         * @param {NodeList} reelSlots - The .slot elements of the reel to spin
         */
        function spinReel(reelSlots) {
            // Loop through each slot in the reel
            reelSlots.forEach((slot, i) => {

                // 1. Stagger the start of each flip
                setTimeout(() => {
                    // 2. Set the final fruit & add animation class
                    slot.textContent = getRandomItem(fruits);
                    slot.classList.add('spinning');

                    // 3. After animation finishes (500ms), remove class
                    setTimeout(() => {
                        slot.classList.remove('spinning');
                    /* --- FIX: Add 10ms buffer to prevent animation cut-off --- */
                    }, 510); 

                }, i * 100); // Stagger each slot flip by 100ms
            });
        }

        /**
         * Handles the spin button click/tap
         */
        function handleSpin() {
            if (isSpinning) return; // Don't spin if already spinning
            isSpinning = true;
            spinButton.classList.add('spinning'); // Add wobble/active state

            // Spin both reels
            spinReel(reel1Slots);
            spinReel(reel2Slots);

            // Set a cooldown to re-enable the button
            // Total time is 500ms (flip) + 5 * 100ms (stagger) = 1000ms
            setTimeout(() => {
                isSpinning = false;
                spinButton.classList.remove('spinning'); // Remove wobble/active state
            }, 1000);
        }

        // Add listeners for both click (desktop) and touchend (mobile)
        spinButton.addEventListener('click', handleSpin);
        spinButton.addEventListener('touchend', (e) => {
            e.preventDefault(); // Prevent 'click' from firing after
            // We don't call handleSpin() here because the 'touchend'
            // on .round-button already triggered onButtonRelease,
            // and the 'click' event will fire right after.
            // Let the 'click' event handle the logic to avoid double-spins.
        });

    </script>
</body>
</html>
