<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Game UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Changed font to Poppins for a clean, modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        /* Style for tappable reels */
        .reel:not(:disabled) {
            cursor: pointer;
        }
        /* Hide scrollbar for the item carousel */
        #item-carousel {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        #item-carousel::-webkit-scrollbar {
            display: none; /* Chrome, Safari and Opera */
        }
        .carousel-item {
            scroll-snap-align: center;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0.6;
        }
        .carousel-item.is-center {
            transform: scale(1.5);
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">

    <!-- Mobile Phone Silhouette -->
    <div class="w-full max-w-sm h-[90vh] max-h-[800px] bg-black border-4 border-gray-700 rounded-3xl shadow-2xl flex flex-col overflow-hidden">
        
        <!-- Top Status Bar -->
        <div class="bg-gray-800 p-4 border-b-4 border-gray-700 flex flex-col justify-center gap-3 text-white">
            <!-- Counters -->
            <div class="grid grid-cols-4 gap-x-2 text-center">
                <div class="text-sm">
                    <span class="font-bold text-gray-400 block">Wave</span>
                    <span class="font-bold text-lg">99</span>
                </div>
                <div class="text-sm">
                    <span class="font-bold text-gray-400 block">Spins</span>
                    <span class="font-bold text-lg">12</span>
                </div>
                <div class="text-sm">
                    <span class="font-bold text-gray-400 block">üí∞</span>
                    <span class="font-bold text-lg">9999</span>
                </div>
                <div class="text-sm">
                    <span class="font-bold text-gray-400 block">üåô</span>
                    <span class="font-bold text-lg">500</span>
                </div>
            </div>
            <!-- Meters -->
            <div class="space-y-2">
                <!-- HP Bar -->
                <div class="flex items-center">
                    <span class="text-2xl w-10 text-center">‚ù§Ô∏è</span>
                    <div class="w-full bg-black rounded-full h-5 border-2 border-gray-900">
                        <div class="bg-gradient-to-r from-pink-500 to-red-500 h-full rounded-full" style="width: 85%"></div>
                    </div>
                </div>
                <!-- Skull Bar -->
                <div class="flex items-center">
                    <span class="text-2xl w-10 text-center">üíÄ</span>
                    <div class="w-full bg-black rounded-full h-5 border-2 border-gray-900">
                        <div class="bg-gradient-to-r from-gray-700 to-gray-400 h-full rounded-full" style="width: 60%"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Game Screen Area (Central Area) -->
        <div class="flex-grow bg-gray-900 flex flex-col p-4">
            <!-- Top half for slot machine -->
            <div class="flex-1 flex items-center justify-center">
                <!-- Slot Machine -->
                <div id="slot-machine" class="flex space-x-4">
                    <!-- Changed reels to buttons -->
                    <button id="reel1" class="reel text-6xl p-4 bg-gray-800 border-2 border-gray-600 rounded-lg w-24 h-24 flex items-center justify-center transition-transform transform active:scale-95 disabled:opacity-50" disabled>?</button>
                    <button id="reel2" class="reel text-6xl p-4 bg-gray-800 border-2 border-gray-600 rounded-lg w-24 h-24 flex items-center justify-center transition-transform transform active:scale-95 disabled:opacity-50" disabled>?</button>
                    <button id="reel3" class="reel text-6xl p-4 bg-gray-800 border-2 border-gray-600 rounded-lg w-24 h-24 flex items-center justify-center transition-transform transform active:scale-95 disabled:opacity-50" disabled>?</button>
                </div>
            </div>
            <!-- Thin light gray horizontal line -->
            <div class="w-full h-px bg-gray-700"></div>
            <!-- Bottom half (empty) -->
            <div class="flex-1"></div>
        </div>

        <!-- Controls Area -->
        <div id="controls-area" class="h-[35%] bg-gray-800 border-t-4 border-gray-700 relative overflow-hidden">
            <!-- Button Grid Container -->
            <div id="button-grid" class="p-8 h-full">
                <div class="grid grid-cols-3 grid-rows-2 gap-6 h-full items-center">
                    <button data-modal-target="items-modal" class="h-16 bg-gradient-to-b from-blue-400 to-blue-600 text-white font-bold rounded-lg border-2 border-black shadow-[10px_10px_0px_#000] hover:from-blue-500 hover:to-blue-700 active:shadow-none active:translate-x-2.5 active:translate-y-2.5 transition-all duration-75">Items</button>
                    <button id="spin-button" class="bg-gradient-to-b from-green-400 to-green-600 text-white font-bold rounded-full aspect-square border-2 border-black shadow-[10px_10px_0px_#000] hover:from-green-500 hover:to-green-700 active:shadow-none active:translate-x-2.5 active:translate-y-2.5 transition-all duration-75 flex items-center justify-center">Spin</button>
                    <!-- Changed "Map" button to a moon emoji -->
                    <button data-modal-target="map-modal" class="h-16 bg-gradient-to-b from-yellow-400 to-yellow-600 text-white font-bold rounded-lg border-2 border-black shadow-[10px_10px_0px_#000] hover:from-yellow-500 hover:to-yellow-700 active:shadow-none active:translate-x-2.5 active:translate-y-2.5 transition-all duration-75 text-4xl">üåô</button>
                    <button data-modal-target="equip-modal" class="h-16 bg-gradient-to-b from-purple-400 to-purple-600 text-white font-bold rounded-lg border-2 border-black shadow-[10px_10px_0px_#000] hover:from-purple-500 hover:to-purple-700 active:shadow-none active:translate-x-2.5 active:translate-y-2.5 transition-all duration-75">Equip</button>
                    <button data-modal-target="quests-modal" class="h-16 bg-gradient-to-b from-red-400 to-red-600 text-white font-bold rounded-lg border-2 border-black shadow-[10px_10px_0px_#000] hover:from-red-500 hover:to-red-700 active:shadow-none active:translate-x-2.5 active:translate-y-2.5 transition-all duration-75">Quests</button>
                    <button data-modal-target="system-modal" class="h-16 bg-gradient-to-b from-indigo-400 to-indigo-600 text-white font-bold rounded-lg border-2 border-black shadow-[10px_10px_0px_#000] hover:from-indigo-500 hover:to-indigo-700 active:shadow-none active:translate-x-2.5 active:translate-y-2.5 transition-all duration-75">System</button>
                </div>
            </div>
            
            <!-- Modals -->
            <!-- Updated Items Modal with Carousel -->
            <div id="items-modal" class="modal-content hidden absolute inset-0 h-full w-full p-8 bg-gradient-to-b from-blue-400 to-blue-600 text-white flex flex-col items-center justify-center text-center">
                <button class="close-modal absolute top-4 right-4 text-white font-bold text-3xl leading-none hover:text-gray-300">&times;</button>
                <h2 class="text-3xl font-bold mb-4">Items</h2>
                <div class="relative w-full flex items-center justify-center py-4">
                     <button id="prev-item" class="absolute left-4 text-4xl z-10 text-shadow-lg opacity-80 hover:opacity-100 transition-opacity">&lt;</button>
                    <div id="item-carousel" class="flex overflow-x-auto snap-x snap-mandatory scroll-smooth w-full space-x-8 px-[calc(50%-2rem)]">
                        <!-- Items will be populated by JS -->
                    </div>
                    <button id="next-item" class="absolute right-4 text-4xl z-10 text-shadow-lg opacity-80 hover:opacity-100 transition-opacity">&gt;</button>
                </div>
                <div class="h-24 flex items-start justify-center">
                    <p id="item-description" class="mt-4 text-lg px-4 min-h-[3.5rem]"></p>
                </div>
            </div>

            <div id="map-modal" class="modal-content hidden absolute inset-0 h-full w-full p-8 bg-gradient-to-b from-yellow-400 to-yellow-600 text-white flex flex-col items-center justify-center text-center">
                <button class="close-modal absolute top-4 right-4 text-white font-bold text-3xl leading-none hover:text-gray-300">&times;</button>
                <h2 class="text-3xl font-bold mb-4">Map</h2>
                <p>The world map will be displayed here.</p>
            </div>
            <div id="equip-modal" class="modal-content hidden absolute inset-0 h-full w-full p-8 bg-gradient-to-b from-purple-400 to-purple-600 text-white flex flex-col items-center justify-center text-center">
                <button class="close-modal absolute top-4 right-4 text-white font-bold text-3xl leading-none hover:text-gray-300">&times;</button>
                <h2 class="text-3xl font-bold mb-4">Equipment</h2>
                <p>Your character's equipment will be displayed here.</p>
            </div>
            <div id="quests-modal" class="modal-content hidden absolute inset-0 h-full w-full p-8 bg-gradient-to-b from-red-400 to-red-600 text-white flex flex-col items-center justify-center text-center">
                <button class="close-modal absolute top-4 right-4 text-white font-bold text-3xl leading-none hover:text-gray-300">&times;</button>
                <h2 class="text-3xl font-bold mb-4">Quests</h2>
                <p>Your active quests will be displayed here.</p>
            </div>
            <div id="system-modal" class="modal-content hidden absolute inset-0 h-full w-full p-8 bg-gradient-to-b from-indigo-400 to-indigo-600 text-white flex flex-col items-center justify-center text-center">
                <button class="close-modal absolute top-4 right-4 text-white font-bold text-3xl leading-none hover:text-gray-300">&times;</button>
                <h2 class="text-3xl font-bold mb-4">System</h2>
                <p>Game options and settings will be displayed here.</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Modal Logic
            const modalButtons = document.querySelectorAll('[data-modal-target]');
            const closeButtons = document.querySelectorAll('.close-modal');
            const buttonGrid = document.getElementById('button-grid');
            const allModals = document.querySelectorAll('.modal-content');

            const openModal = (modal) => {
                if (modal == null) return;
                buttonGrid.classList.add('hidden');
                modal.classList.remove('hidden');
            }

            const closeModal = () => {
                allModals.forEach(modal => {
                    if (!modal.classList.contains('hidden')) {
                        modal.classList.add('hidden');
                    }
                });
                buttonGrid.classList.remove('hidden');
            }

            modalButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const modal = document.querySelector(button.dataset.modalTarget) || document.getElementById(button.dataset.modalTarget);
                    openModal(modal);
                });
            });

            closeButtons.forEach(button => {
                button.addEventListener('click', () => {
                    closeModal();
                });
            });

            // Slot Machine Logic
            const spinButton = document.getElementById('spin-button');
            const reels = [
                document.getElementById('reel1'),
                document.getElementById('reel2'),
                document.getElementById('reel3')
            ];
            const emojis = ['üßå', 'üßõ', 'üê∏', 'ü¶ü', 'üê∫', 'ü•∑'];
            
            const spinReels = () => {
                spinButton.disabled = true;
                reels.forEach(reel => reel.disabled = true);

                let spinIntervals = [];

                reels.forEach((reel, i) => {
                    spinIntervals[i] = setInterval(() => {
                        const randomIndex = Math.floor(Math.random() * emojis.length);
                        reel.textContent = emojis[randomIndex];
                    }, 100);

                    setTimeout(() => {
                        clearInterval(spinIntervals[i]);
                        const finalIndex = Math.floor(Math.random() * emojis.length);
                        reel.textContent = emojis[finalIndex];
                        reel.disabled = false; 
                        if (i === reels.length - 1) {
                            spinButton.disabled = false;
                        }
                    }, 1000 + (i * 500)); 
                });
            };

            spinButton.addEventListener('click', spinReels);
            
            reels.forEach(reel => {
                reel.addEventListener('click', () => {
                    if (reel.disabled) return;
                    console.log(`You tapped on the ${reel.textContent} reel!`);
                });
            });

            // --- Item Carousel Logic ---
            const items = [
                { emoji: 'üç∂', name: 'Tonic', description: 'Restores 6 HP.' },
                { emoji: '‚úùÔ∏è', name: 'Cross', description: 'Cures curse, +1 max HP.' },
                { emoji: 'üíé', name: 'Gem', description: 'Gain a buff, give a debuff.' },
                { emoji: 'üßöüèº', name: 'Fairy', description: 'Restores magic meter.' },
                { emoji: 'üåô', name: 'Moon', description: 'Unlocks the use of Moon Arts.' },
                { emoji: '‚ôæÔ∏è', name: 'Infinity Ring', description: 'Take damage to reroll.' }
            ];
            let currentItemIndex = 0;

            const itemCarousel = document.getElementById('item-carousel');
            const itemDescription = document.getElementById('item-description');
            const prevItemButton = document.getElementById('prev-item');
            const nextItemButton = document.getElementById('next-item');

            function populateCarousel() {
                itemCarousel.innerHTML = ''; // Clear existing items
                items.forEach(item => {
                    const itemEl = document.createElement('div');
                    itemEl.classList.add('carousel-item', 'text-4xl', 'flex-shrink-0', 'w-16', 'h-16', 'flex', 'items-center', 'justify-center');
                    itemEl.textContent = item.emoji;
                    itemCarousel.appendChild(itemEl);
                });
            }

            function updateCarouselUI() {
                const carouselItems = document.querySelectorAll('.carousel-item');
                carouselItems.forEach((item, index) => {
                    if (index === currentItemIndex) {
                        item.classList.add('is-center');
                        itemDescription.innerHTML = `<span class="font-bold">${items[index].name}:</span> ${items[index].description}`;
                    } else {
                        item.classList.remove('is-center');
                    }
                });
            }
            
            function scrollToCurrentItem() {
                const itemWidth = 64; // w-16
                const spacing = 32; // space-x-8
                itemCarousel.scrollLeft = currentItemIndex * (itemWidth + spacing);
            }

            prevItemButton.addEventListener('click', () => {
                currentItemIndex = (currentItemIndex - 1 + items.length) % items.length;
                scrollToCurrentItem();
            });

            nextItemButton.addEventListener('click', () => {
                currentItemIndex = (currentItemIndex + 1) % items.length;
                scrollToCurrentItem();
            });

            // Update UI based on scroll position (for swipe gestures)
            let scrollTimeout;
            itemCarousel.addEventListener('scroll', () => {
                clearTimeout(scrollTimeout);
                scrollTimeout = setTimeout(() => {
                    const itemWidth = 64; // w-16
                    const spacing = 32; // space-x-8
                    const scrollLeft = itemCarousel.scrollLeft;
                    const newIndex = Math.round(scrollLeft / (itemWidth + spacing));
                    
                    if(newIndex >= 0 && newIndex < items.length && newIndex !== currentItemIndex){
                         currentItemIndex = newIndex;
                    }
                    // Snap to the final position
                    scrollToCurrentItem();
                    updateCarouselUI();

                }, 100); 
            });

            // Initialize carousel
            populateCarousel();
            updateCarouselUI();
        });
    </script>
</body>
</html>
