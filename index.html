<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Emoji Game - Item Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --pixel-size: 4px;
        }
        
        /* Using a pixelated font for a retro game feel */
        body {
            font-family: 'Press 'Start' 2P', cursive;
            background-color: #1a1a2e;
            color: #e0e0e0;
            overflow: hidden;
            touch-action: none; /* Prevents browser gestures on mobile */
        }

        /* Pixelated box shadow effect */
        .pixel-shadow {
            box-shadow: 
                var(--pixel-size) var(--pixel-size) 0px #0f0f1b,
                calc(var(--pixel-size) * 2) calc(var(--pixel-size) * 2) 0px #0f0f1b,
                calc(var(--pixel-size) * 3) calc(var(--pixel-size) * 3) 0px #0f0f1b;
        }

        .pixel-border {
             border: var(--pixel-size) solid #0f0f1b;
        }

        /* The main container for the new 2D carousel */
        #item-carousel-container {
            position: relative;
            width: 100%;
            height: 150px;
            display: flex;
            align-items: center;
        }
        
        /* The scrollable area */
        #item-carousel {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            gap: 24px; /* Space between items */
            overflow-x: auto;
            scroll-snap-type: x mandatory; /* Enables snapping */
            scroll-behavior: smooth;
            
            /* Hide the scrollbar across browsers */
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        #item-carousel::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }

        .carousel-item {
            /* 2D item styling */
            flex: 0 0 80px; /* Don't grow, don't shrink, base width 80px */
            width: 80px;
            height: 80px;
            font-size: 64px;
            text-align: center;
            line-height: 80px;
            cursor: pointer;
            user-select: none;
            transition: transform 0.3s ease, opacity 0.3s ease;
            scroll-snap-align: center; /* Each item is a snap target */
            opacity: 0.5;
        }
        
        /* The active (centered) item is larger and fully visible */
        .carousel-item.is-active {
            transform: scale(1.5);
            opacity: 1;
        }
        
        .shop-button {
            transition: all 0.2s ease;
        }
        
        .shop-button:active {
            transform: translateY(2px);
            box-shadow: var(--pixel-size) var(--pixel-size) 0px #0f0f1b;
        }

        /* Glassmorphism effect for the item info card */
        .info-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

    </style>
</head>
<body class="flex flex-col h-screen p-4">

    <!-- Top Half of the screen (for game content, etc.) -->
    <div class="flex-1 flex items-center justify-center">
        <h1 class="text-4xl text-white opacity-25 select-none">GAME AREA</h1>
    </div>

    <!-- Bottom Half - Main Menu Grid -->
    <div class="pb-4">
        <div class="grid grid-cols-2 gap-4 md:gap-6 w-full max-w-md mx-auto">
            <!-- Row 1 -->
            <button id="open-shop-btn" class="shop-button w-full pixel-border pixel-shadow bg-blue-500 hover:bg-blue-600 text-white py-4 rounded-lg text-lg md:text-xl uppercase tracking-widest">Shop</button>
            <button class="shop-button w-full pixel-border pixel-shadow bg-green-500 hover:bg-green-600 text-white py-4 rounded-lg text-lg md:text-xl uppercase tracking-widest">Quests</button>
            
            <!-- Row 2 -->
            <button class="shop-button w-full pixel-border pixel-shadow bg-yellow-500 hover:bg-yellow-600 text-white py-4 rounded-lg text-lg md:text-xl uppercase tracking-widest">Party</button>
            <button class="shop-button w-full pixel-border pixel-shadow bg-purple-500 hover:bg-purple-600 text-white py-4 rounded-lg text-lg md:text-xl uppercase tracking-widest">Items</button>
            
            <!-- Row 3 -->
            <button class="shop-button w-full pixel-border pixel-shadow bg-orange-500 hover:bg-orange-600 text-white py-4 rounded-lg text-lg md:text-xl uppercase tracking-widest">Map</button>
            <button class="shop-button w-full pixel-border pixel-shadow bg-gray-500 hover:bg-gray-600 text-white py-4 rounded-lg text-lg md:text-xl uppercase tracking-widest">Save</button>
        </div>
    </div>
    
    <!-- Shop Modal -->
    <div id="shop-modal" class="hidden absolute inset-0 bg-black bg-opacity-70 flex flex-col items-center justify-center p-4">
        <div class="w-full max-w-lg mx-auto">
            
            <!-- Item Carousel -->
            <div id="item-carousel-container" class="mb-8">
                <div id="item-carousel">
                    <!-- Items will be injected here by JavaScript -->
                </div>
            </div>

            <!-- Item Information Display -->
            <div class="info-card p-6 text-center h-48 flex flex-col justify-between">
                <div>
                    <h2 id="item-name" class="text-3xl mb-2 text-yellow-300 transition-opacity duration-300"></h2>
                    <p id="item-description" class="text-sm h-12 transition-opacity duration-300"></p>
                </div>
                <div>
                    <p id="item-price" class="text-2xl text-green-400 font-bold transition-opacity duration-300"></p>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex justify-center mt-8 space-x-4">
                <button id="close-shop-btn" class="shop-button pixel-border pixel-shadow bg-red-600 text-white px-6 py-3 rounded-lg text-lg">Close</button>
                 <button class="shop-button pixel-border pixel-shadow bg-green-600 text-white px-6 py-3 rounded-lg text-lg">Buy</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DATA ---
            const items = [
                { emoji: '🍶', name: 'Tonic', description: 'Restores 6 HP.', price: '50G' },
                { emoji: '✝️', name: 'Cross', description: 'Cures curse, +1 max HP.', price: '120G' },
                { emoji: '💎', name: 'Gem', description: 'Gain a buff, give a debuff.', price: '200G' },
                { emoji: '🧚', name: 'Fairy', description: 'Restores magic meter.', price: '80G' },
                { emoji: '🌒', name: 'Moonstone', description: 'Unlocks the use of moon arts.', price: '500G' },
                { emoji: '♾️', name: 'Infinity Ring', description: 'Take damage to reroll (one-time).', price: '350G' },
            ];

            // --- DOM ELEMENTS ---
            const openShopBtn = document.getElementById('open-shop-btn');
            const closeShopBtn = document.getElementById('close-shop-btn');
            const shopModal = document.getElementById('shop-modal');
            const carousel = document.getElementById('item-carousel');
            const itemNameEl = document.getElementById('item-name');
            const itemDescEl = document.getElementById('item-description');
            const itemPriceEl = document.getElementById('item-price');

            // --- STATE ---
            let activeIndex = 0;
            let isInitialized = false;

            // --- FUNCTIONS ---
            
            // Sets up the carousel items, runs only once.
            function setupCarousel() {
                if (isInitialized) return;

                items.forEach((item, index) => {
                    const itemEl = document.createElement('div');
                    itemEl.classList.add('carousel-item');
                    itemEl.textContent = item.emoji;
                    itemEl.dataset.index = index;
                    carousel.appendChild(itemEl);
                });

                // Add click listener to items to scroll them into center view
                carousel.querySelectorAll('.carousel-item').forEach(item => {
                    item.addEventListener('click', () => {
                        item.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
                    });
                });
                isInitialized = true;
            }

            // Calculates padding to allow first/last items to center. Runs each time modal opens.
            function updateCarouselLayout() {
                const containerWidth = carousel.offsetWidth;
                const itemWidth = 80; // from CSS: flex-basis
                // The padding makes sure the first and last items can be centered in the viewport
                const padding = (containerWidth / 2) - (itemWidth / 2);
                carousel.style.padding = `0 ${padding}px`;

                // Snap to the initial item without animation when first opening
                const initialItem = carousel.querySelector(`.carousel-item[data-index='${activeIndex}']`);
                if(initialItem) {
                    initialItem.scrollIntoView({ behavior: 'auto', inline: 'center', block: 'nearest' });
                }
                updateActiveItem();
            }

            // Finds the item closest to the center and updates its class + the info panel.
            function updateActiveItem() {
                const carouselCenter = carousel.getBoundingClientRect().left + carousel.getBoundingClientRect().width / 2;
                let minDistance = Infinity;
                let centerIndex = 0;

                carousel.querySelectorAll('.carousel-item').forEach((item) => {
                    const itemCenter = item.getBoundingClientRect().left + item.getBoundingClientRect().width / 2;
                    const distance = Math.abs(carouselCenter - itemCenter);
                    const index = parseInt(item.dataset.index);

                    if (distance < minDistance) {
                        minDistance = distance;
                        centerIndex = index;
                    }
                    item.classList.remove('is-active');
                });

                const activeItem = carousel.querySelector(`.carousel-item[data-index='${centerIndex}']`);
                if (activeItem) {
                    activeItem.classList.add('is-active');
                }

                // Only update info text if the active item has changed
                if (activeIndex !== centerIndex) {
                    activeIndex = centerIndex;
                    updateItemInfo(activeIndex);
                }
            }

            // Update the text fields with the active item's data
            function updateItemInfo(index) {
                const item = items[index];
                if (!item) return;

                // Fade out, update, fade in for a smooth transition
                [itemNameEl, itemDescEl, itemPriceEl].forEach(el => el.style.opacity = 0);

                setTimeout(() => {
                    itemNameEl.textContent = item.name;
                    itemDescEl.textContent = item.description;
                    itemPriceEl.textContent = item.price;
                    [itemNameEl, itemDescEl, itemPriceEl].forEach(el => el.style.opacity = 1);
                }, 150);
            }
            
            // --- EVENT HANDLERS ---
            openShopBtn.addEventListener('click', () => {
                shopModal.classList.remove('hidden');
                setupCarousel(); // Sets up items on first open
                updateCarouselLayout(); // Recalculates padding and position every time
            });
            closeShopBtn.addEventListener('click', () => shopModal.classList.add('hidden'));

            // Event listener for scrolling. 'scroll' provides live updates while dragging.
            carousel.addEventListener('scroll', updateActiveItem, { passive: true });
            // 'scrollend' ensures a final, accurate update after a swipe/fling finishes.
            carousel.addEventListener('scrollend', updateActiveItem, { passive: true });

        });
    </script>
</body>
</html>
