<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Moonstone Rogue UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Disables pull-to-refresh and other disruptive browser gestures on mobile */
        body {
            overscroll-behavior-y: contain;
            font-family: 'Chakra Petch', sans-serif;
            -webkit-tap-highlight-color: transparent; /* Disable tap highlight on mobile */
        }

        /* General UI styling for a sharper look */
        .ui-panel {
            background-color: #111827; /* Darker than gray-800 */
            border: 1px solid #374151;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .action-button {
            transition: transform 0.1s ease, background-color 0.1s ease;
            border: 1px solid #374151;
        }

        .action-button:active {
            transform: scale(0.95);
        }

        /* Reusable hit/shake animation inspired by the original spin */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-4px); }
            75% { transform: translateX(4px); }
        }
        .shake-animation {
            animation: shake 0.2s linear;
        }

        .text-glow { text-shadow: 0 0 4px rgba(59, 130, 246, 0.5), 0 0 8px rgba(59, 130, 246, 0.3); }
        .text-glow-pink { text-shadow: 0 0 4px rgba(236, 72, 153, 0.6), 0 0 8px rgba(236, 72, 153, 0.4); }
        .text-glow-green { text-shadow: 0 0 5px rgba(34, 197, 94, 0.7); }

        /* Custom scrollbar for log */
        #combat-log::-webkit-scrollbar { width: 4px; }
        #combat-log::-webkit-scrollbar-thumb { background-color: #3b82f6; border-radius: 2px; }
        #combat-log::-webkit-scrollbar-track { background-color: #1f2937; }

        /* Modal styles */
        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 flex flex-col h-screen select-none antialiased">

    <header class="p-3 ui-panel border-b-2 border-blue-500 space-y-2">
        <div class="flex justify-between items-center text-lg">
            <span id="wave-counter" class="font-bold text-glow">WAVE: 1</span>
            <div class="flex items-center space-x-4">
                <span id="player-gold" class="font-semibold text-glow">üí∞ 30</span>
                <span id="player-moonstones" class="font-semibold text-glow">üåí 1</span>
            </div>
        </div>

        <div class="w-full bg-gray-700 h-5 border border-gray-600">
            <div id="health-bar" class="bg-gradient-to-r from-red-500 to-red-700 h-full text-center text-xs font-bold leading-5 transition-all duration-300" style="width: 100%;">‚ù§Ô∏è HP: 15/15</div>
        </div>
        
        <div class="w-full bg-gray-700 h-5 border border-gray-600">
            <div id="armor-bar" class="bg-gradient-to-r from-gray-400 to-gray-500 h-full text-center text-xs font-bold leading-5 transition-all duration-300" style="width: 100%;">üõ°Ô∏è Armor: 2/2</div>
        </div>

        <div class="w-full bg-gray-700 h-5 border border-gray-600">
            <div id="magic-bar" class="bg-gradient-to-r from-purple-500 to-indigo-500 h-full text-center text-xs font-bold leading-5 transition-all duration-300" style="width: 80%;">Magic: 80/100</div>
        </div>

        <div class="w-full bg-gray-700 h-4 border border-gray-600">
            <div id="kill-meter" class="bg-gradient-to-r from-cyan-400 to-blue-500 h-full text-center text-xs font-bold leading-4 transition-all duration-300" style="width: 20%;">Kill Meter: 2/10</div>
        </div>
    </header>

    <main class="flex-grow flex flex-col justify-center items-center p-4 overflow-hidden gap-4">
        <div id="enemy-wave" class="w-full max-w-lg ui-panel p-2 flex justify-around items-center gap-2">
            <div class="enemy-card text-center p-2 bg-gray-900 border border-gray-700 rounded-lg flex-1">
                <div class="text-5xl">üíÄ</div>
                <div class="font-bold text-glow-pink">Skeleton</div>
                <div class="text-sm">HP: 12/12</div>
                <div class="text-xs h-4"></div>
            </div>
            <div class="enemy-card text-center p-2 bg-gray-900 border-2 border-red-500 rounded-lg flex-1 relative" style="box-shadow: 0 0 10px rgba(239, 68, 68, 0.5);">
                <div class="absolute top-1 right-1 text-xs text-red-400 font-bold">ELITE</div>
                <div class="text-5xl">üê∫</div>
                <div class="font-bold text-glow-pink">Wolf</div>
                <div class="text-sm">HP: 24/24</div>
                <div class="text-xs h-4 text-yellow-400">üêå Sluggish</div>
            </div>
            <div class="enemy-card text-center p-2 bg-gray-900 border border-yellow-400 rounded-lg flex-1" style="box-shadow: 0 0 10px rgba(250, 204, 21, 0.4);">
                <div class="text-5xl">üéÅ</div>
                <div class="font-bold text-glow-green">Gift</div>
                <div class="text-sm">HP: 10/10</div>
                <div class="text-xs h-4"></div>
            </div>
        </div>

        <div id="combat-log-container" class="w-full max-w-lg h-28 ui-panel p-2">
             <div id="combat-log" class="h-full overflow-y-auto text-sm p-1">
                <p class="text-gray-400">> Battle Start! Choose your action.</p>
                <p>> Pre-battle Luck set to: Attack üçÄ</p>
             </div>
        </div>
    </main>

    <footer class="p-3 ui-panel border-t-2 border-blue-500 flex flex-col gap-3">
        <div class="grid grid-cols-4 gap-2">
            <button data-name="Attack" class="action-button bg-red-800 hover:bg-red-700 p-2 text-lg font-bold flex flex-col items-center justify-center h-24"><span>üó°Ô∏è</span><span class="text-sm">Attack</span></button>
            <button data-name="Spells" class="action-button bg-indigo-800 hover:bg-indigo-700 p-2 text-lg font-bold flex flex-col items-center justify-center h-24"><span>‚ú®</span><span class="text-sm">Spells</span></button>
            <button data-name="Moon Arts" class="action-button bg-teal-800 hover:bg-teal-700 p-2 text-lg font-bold flex flex-col items-center justify-center h-24"><span>üåí</span><span class="text-sm">Moon Arts</span></button>
            <button data-name="Items" class="action-button bg-green-800 hover:bg-green-700 p-2 text-lg font-bold flex flex-col items-center justify-center h-24"><span>üç∂</span><span class="text-sm">Items</span></button>
        </div>
        <div class="grid grid-cols-5 gap-2">
            <button data-name="Shop" class="action-button bg-gray-800 hover:bg-gray-700 p-2 text-base flex flex-col items-center justify-center"><span>ü™ô</span><span class="text-xs">Shop</span></button>
            <button data-name="Build" class="action-button bg-gray-800 hover:bg-gray-700 p-2 text-base flex flex-col items-center justify-center"><span>üî®</span><span class="text-xs">Build</span></button>
            <button data-name="Fortunes" class="action-button bg-gray-800 hover:bg-gray-700 p-2 text-base flex flex-col items-center justify-center"><span>üîÆ</span><span class="text-xs">Fortunes</span></button>
            <button data-name="Luck" class="action-button bg-gray-800 hover:bg-gray-700 p-2 text-base flex flex-col items-center justify-center"><span>üçÄ</span><span class="text-xs">Luck Type</span></button>
            <button data-name="Reroll" class="action-button bg-gray-600 hover:bg-gray-500 p-2 text-base flex flex-col items-center justify-center"><span>üîÉ</span><span class="text-xs">Reroll (1)</span></button>
        </div>
    </footer>
    
    <div id="modal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4">
        <div class="modal-overlay fixed inset-0"></div>
        <div id="modal-content" class="ui-panel border-2 border-cyan-400 p-6 text-center z-50 w-full max-w-sm">
            </div>
    </div>


    <script>
        // --- MODAL & UI INTERACTIVITY SCRIPT (FOR DEMONSTRATION) ---
        const modal = document.getElementById('modal');
        const modalContent = document.getElementById('modal-content');
        const modalOverlay = document.querySelector('.modal-overlay');

        // Function to open the modal with specific content
        function openModal(title, contentHtml) {
            modalContent.innerHTML = `
                <h3 class="text-2xl font-bold text-glow mb-4">${title}</h3>
                <div>${contentHtml}</div>
                <button id="close-modal-btn" class="action-button bg-gray-700 hover:bg-gray-600 px-4 py-2 mt-6">Close</button>
            `;
            modal.classList.remove('hidden');
            document.getElementById('close-modal-btn').addEventListener('click', closeModal);
        }

        // Function to close the modal
        function closeModal() {
            modal.classList.add('hidden');
        }
        modalOverlay.addEventListener('click', closeModal);


        // --- DEMO CONTENT FOR MODALS ---
        const spellsContent = `
            <div class="space-y-2 text-left">
                <button class="w-full text-left action-button bg-gray-800 p-2">‚ù§Ô∏è‚Äçüî• Flameheart</button>
                <button class="w-full text-left action-button bg-gray-800 p-2">‚ùÑÔ∏è Frostbite</button>
                <button class="w-full text-left action-button bg-gray-800 p-2">ü©∂ Armorheart</button>
            </div>
        `;

        const giftRewardContent = `
             <p class="mb-4">The Gift opens! Choose a reward:</p>
             <div class="space-y-2">
                <button class="w-full action-button bg-blue-800 p-2">Rare: +1 Max Armor</button>
                <button class="w-full action-button bg-purple-800 p-2">Epic: +20 Gold</button>
                <button class="w-full action-button bg-yellow-700 p-2">Legendary: +5% Luck</button>
             </div>
        `;
        
        const killMeterUpgradeContent = `
             <p class="mb-4">Kill Meter is full! Choose an upgrade:</p>
             <div class="space-y-2">
                <button class="w-full action-button bg-red-800 p-2">Full Heal & +1 Max HP</button>
                <button class="w-full action-button bg-green-800 p-2">+5% Luck</button>
             </div>
        `;


        // --- BUTTON EVENT LISTENERS ---
        document.querySelectorAll('.action-button').forEach(button => {
            button.addEventListener('click', (e) => {
                const buttonName = button.dataset.name;
                // Simple logic to show different modals based on button clicked
                switch(buttonName) {
                    case 'Spells':
                        openModal('Choose a Spell', spellsContent);
                        break;
                    case 'Moon Arts':
                        openModal('Choose a Moon Art', '<p>Moon Art system not yet implemented.</p>');
                        break;
                    case 'Items':
                        openModal('Use an Item', '<p>Item system not yet implemented.</p>');
                        break;
                    case 'Shop':
                        openModal('Shop', '<p>Shop screen not yet implemented.</p>');
                        break;
                    case 'Build':
                        openModal('Build', '<p>Equipment screen not yet implemented.</p>');
                        break;
                    case 'Fortunes':
                        openModal('Fortunes', '<p>Fortunes/Sacrifices screen not yet implemented.</p>');
                        break;
                    case 'Luck':
                         openModal('Select Luck Type', '<p>Luck selection screen not yet implemented.</p>');
                        break;
                    case 'Reroll':
                         // Example of adding to log
                         document.getElementById('combat-log').innerHTML += '<p class="text-yellow-400">> Rerolling enemies...</p>';
                        break;
                    case 'Attack':
                        // Example of an animation and log message
                        const enemy = document.querySelector('.enemy-card');
                        enemy.classList.add('shake-animation');
                        setTimeout(() => enemy.classList.remove('shake-animation'), 200);
                        document.getElementById('combat-log').innerHTML += '<p>> You attack the Skeleton for 5 damage!</p>';
                        break;
                }
                // Scroll log to bottom
                const combatLog = document.getElementById('combat-log');
                combatLog.scrollTop = combatLog.scrollHeight;
            });
        });

        // --- FOR DEMO: Simulate defeating a gift ---
        document.querySelector('.enemy-card:nth-child(3)').addEventListener('click', () => {
             openModal('üéÅ Gift Reward!', giftRewardContent);
        });
        
        // --- FOR DEMO: Simulate filling kill meter ---
        document.getElementById('kill-meter').addEventListener('click', () => {
             openModal('Kill Meter Full!', killMeterUpgradeContent);
        });

    </script>
</body>
</html>
