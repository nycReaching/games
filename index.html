<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG - Choose Your Gear</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a fantasy theme -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Custom styles and font definitions */
        body {
            font-family: 'Inter', sans-serif;
            touch-action: manipulation; /* Improves touch responsiveness */
        }
        h1, h2 {
            font-family: 'Cinzel', serif;
        }
        /* Custom class for the glowing selection effect */
        .selected-item {
            box-shadow: 0 0 15px 4px rgba(250, 204, 21, 0.7); /* gold-400 */
            border-color: #facc15; /* gold-400 */
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">

    <!-- Main Container -->
    <div id="game-ui" class="min-h-screen flex flex-col items-center justify-between p-4 bg-cover bg-center" style="background-image: linear-gradient(rgba(17, 24, 39, 0.8), rgba(17, 24, 39, 0.95)), url('https://placehold.co/600x1200/202538/101420?text=BG');">

        <!-- Header -->
        <header class="text-center w-full pt-8">
            <h1 class="text-4xl md:text-5xl font-bold text-yellow-300 tracking-wider">Choose Your Gear</h1>
            <p class="text-gray-400 mt-2">Your journey begins with a choice.</p>
        </header>

        <!-- Main Content Area -->
        <main class="w-full max-w-md flex-grow flex flex-col justify-center gap-8 py-8">
            
            <!-- Weapon Selection -->
            <section id="weapon-selection">
                <h2 class="text-2xl text-center font-bold mb-4 text-orange-300 tracking-wide">Equip a Weapon</h2>
                <div class="grid grid-cols-2 gap-4">
                    <!-- Instructions: Replace the src in the img tags with your own image paths -->
                    <div class="item-card weapon-card aspect-square bg-gray-800/50 p-3 rounded-lg border-2 border-gray-600 flex flex-col justify-center items-center cursor-pointer transition-all duration-200" data-item-name="Iron Sword">
                        <img src="https://placehold.co/150x150/374151/e5e7eb?text=Sword" alt="Iron Sword" class="h-20 w-20 object-contain drop-shadow-lg">
                        <p class="mt-2 text-sm font-semibold">Iron Sword</p>
                    </div>
                    <div class="item-card weapon-card aspect-square bg-gray-800/50 p-3 rounded-lg border-2 border-gray-600 flex flex-col justify-center items-center cursor-pointer transition-all duration-200" data-item-name="Steel Axe">
                        <img src="https://placehold.co/150x150/374151/e5e7eb?text=Axe" alt="Steel Axe" class="h-20 w-20 object-contain drop-shadow-lg">
                        <p class="mt-2 text-sm font-semibold">Steel Axe</p>
                    </div>
                    <div class="item-card weapon-card aspect-square bg-gray-800/50 p-3 rounded-lg border-2 border-gray-600 flex flex-col justify-center items-center cursor-pointer transition-all duration-200" data-item-name="Yew Bow">
                        <img src="https://placehold.co/150x150/374151/e5e7eb?text=Bow" alt="Yew Bow" class="h-20 w-20 object-contain drop-shadow-lg">
                        <p class="mt-2 text-sm font-semibold">Yew Bow</p>
                    </div>
                    <div class="item-card weapon-card aspect-square bg-gray-800/50 p-3 rounded-lg border-2 border-gray-600 flex flex-col justify-center items-center cursor-pointer transition-all duration-200" data-item-name="Apprentice Staff">
                        <img src="https://placehold.co/150x150/374151/e5e7eb?text=Staff" alt="Apprentice Staff" class="h-20 w-20 object-contain drop-shadow-lg">
                        <p class="mt-2 text-sm font-semibold">Apprentice Staff</p>
                    </div>
                </div>
            </section>

            <!-- Potion Selection -->
            <section id="potion-selection">
                <h2 class="text-2xl text-center font-bold mb-4 text-cyan-300 tracking-wide">Keep One Potion</h2>
                <div class="grid grid-cols-2 gap-4">
                    <!-- Instructions: Replace the src in the img tags with your own image paths -->
                    <div class="item-card potion-card aspect-square bg-gray-800/50 p-3 rounded-lg border-2 border-gray-600 flex flex-col justify-center items-center cursor-pointer transition-all duration-200" data-item-name="Health Potion">
                        <img src="https://placehold.co/150x150/991b1b/fecaca?text=Health" alt="Health Potion" class="h-20 w-20 object-contain drop-shadow-lg">
                        <p class="mt-2 text-sm font-semibold">Health Potion</p>
                    </div>
                    <div class="item-card potion-card aspect-square bg-gray-800/50 p-3 rounded-lg border-2 border-gray-600 flex flex-col justify-center items-center cursor-pointer transition-all duration-200" data-item-name="Mana Potion">
                        <img src="https://placehold.co/150x150/1e3a8a/bfdbfe?text=Mana" alt="Mana Potion" class="h-20 w-20 object-contain drop-shadow-lg">
                        <p class="mt-2 text-sm font-semibold">Mana Potion</p>
                    </div>
                     <div class="item-card potion-card aspect-square bg-gray-800/50 p-3 rounded-lg border-2 border-gray-600 flex flex-col justify-center items-center cursor-pointer transition-all duration-200" data-item-name="Stamina Potion">
                        <img src="https://placehold.co/150x150/065f46/a7f3d0?text=Stamina" alt="Stamina Potion" class="h-20 w-20 object-contain drop-shadow-lg">
                        <p class="mt-2 text-sm font-semibold">Stamina Potion</p>
                    </div>
                    <div class="item-card potion-card aspect-square bg-gray-800/50 p-3 rounded-lg border-2 border-gray-600 flex flex-col justify-center items-center cursor-pointer transition-all duration-200" data-item-name="Antidote">
                        <img src="https://placehold.co/150x150/5b21b6/e9d5ff?text=Antidote" alt="Antidote" class="h-20 w-20 object-contain drop-shadow-lg">
                        <p class="mt-2 text-sm font-semibold">Antidote</p>
                    </div>
                </div>
            </section>

        </main>

        <!-- Footer / Action Button -->
        <footer class="w-full max-w-md pb-8">
            <button id="start-button" class="w-full bg-yellow-500 text-gray-900 font-bold py-4 px-6 rounded-lg text-xl tracking-wider uppercase shadow-lg transition-all duration-300 disabled:bg-gray-600 disabled:text-gray-400 disabled:cursor-not-allowed transform hover:enabled:scale-105" disabled>
                Start Adventure
            </button>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // State variables to track selections
            let selectedWeapon = null;
            let selectedPotion = null;

            // Get all interactive elements
            const weaponCards = document.querySelectorAll('.weapon-card');
            const potionCards = document.querySelectorAll('.potion-card');
            const startButton = document.getElementById('start-button');
            
            // Function to update the start button's state
            const updateButtonState = () => {
                if (selectedWeapon && selectedPotion) {
                    startButton.disabled = false;
                } else {
                    startButton.disabled = true;
                }
            };

            // Add click listeners for weapon cards
            weaponCards.forEach(card => {
                card.addEventListener('click', () => {
                    // Remove 'selected-item' class from all weapon cards
                    weaponCards.forEach(c => c.classList.remove('selected-item'));
                    // Add class to the clicked card
                    card.classList.add('selected-item');
                    // Update the selected weapon state
                    selectedWeapon = card.dataset.itemName;
                    // Check if the button can be enabled
                    updateButtonState();
                });
            });

            // Add click listeners for potion cards
            potionCards.forEach(card => {
                card.addEventListener('click', () => {
                    // Remove 'selected-item' class from all potion cards
                    potionCards.forEach(c => c.classList.remove('selected-item'));
                    // Add class to the clicked card
                    card.classList.add('selected-item');
                    // Update the selected potion state
                    selectedPotion = card.dataset.itemName;
                    // Check if the button can be enabled
                    updateButtonState();
                });
            });
            
            // Add click listener for the start button
            startButton.addEventListener('click', () => {
                if (!startButton.disabled) {
                    // This is where you would transition to the next game screen
                    // For now, we'll just log the choices to the console.
                    console.log('Starting game with:');
                    console.log('Weapon:', selectedWeapon);
                    console.log('Potion:', selectedPotion);
                    
                    // You could also show a confirmation message on the screen
                    const gameUI = document.getElementById('game-ui');
                    gameUI.innerHTML = `
                        <div class="text-center flex flex-col justify-center items-center h-screen">
                            <h1 class="text-4xl text-yellow-300 font-bold" style="font-family: 'Cinzel', serif;">Your adventure begins!</h1>
                            <p class="text-lg mt-4">You equipped the <span class="font-bold text-orange-300">${selectedWeapon}</span>.</p>
                            <p class="text-lg">You are carrying a <span class="font-bold text-cyan-300">${selectedPotion}</span>.</p>
                        </div>
                    `;
                }
            });
        });
    </script>

</body>
</html>
