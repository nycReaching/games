<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Game UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Changed font to Poppins for a clean, modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">

    <!-- Mobile Phone Silhouette -->
    <div class="w-full max-w-sm h-[90vh] max-h-[800px] bg-black border-4 border-gray-700 rounded-3xl shadow-2xl flex flex-col overflow-hidden">
        
        <!-- Top Status Bar (approx 1/5) -->
        <!-- Replaced margin with flexbox gap for better alignment -->
        <div class="h-[20%] bg-gray-800 p-4 border-b-4 border-gray-700 flex flex-col justify-center gap-3 text-white">
            <!-- Counters moved above the meters -->
            <div class="grid grid-cols-4 gap-x-2 text-center">
                <div class="text-sm">
                    <span class="font-bold text-gray-400 block">LEVEL</span>
                    <span class="font-bold text-lg">99</span>
                </div>
                <div class="text-sm">
                    <span class="font-bold text-gray-400 block">EXP</span>
                    <span class="font-bold text-lg">12345</span>
                </div>
                <div class="text-sm">
                    <span class="font-bold text-gray-400 block">GOLD</span>
                    <span class="font-bold text-lg">9999</span>
                </div>
                <div class="text-sm">
                    <span class="font-bold text-gray-400 block">GEMS</span>
                    <span class="font-bold text-lg">500</span>
                </div>
            </div>
            <!-- HP and MP Meters -->
            <!-- Removed mt-4, parent gap now handles spacing -->
            <div class="space-y-2">
                <!-- HP Bar -->
                <div class="flex items-center">
                    <span class="text-2xl w-10 text-center">‚ù§Ô∏è</span>
                    <div class="w-full bg-black rounded-full h-5 border-2 border-gray-900">
                        <div class="bg-red-500 h-full rounded-full" style="width: 85%"></div>
                    </div>
                </div>
                <!-- Skull Bar -->
                <div class="flex items-center">
                    <span class="text-2xl w-10 text-center">üíÄ</span>
                    <div class="w-full bg-black rounded-full h-5 border-2 border-gray-900">
                        <div class="bg-gray-500 h-full rounded-full" style="width: 60%"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Game Screen Area (Central Area) -->
        <div class="h-[40%] bg-gray-900">
            <!-- Game content would go here -->
        </div>

        <!-- Controls Area (Bottom 2/5) -->
        <div class="h-[40%] bg-gray-800 p-8 border-t-4 border-gray-700">
            <div class="grid grid-cols-3 grid-rows-2 gap-6 h-full">
                <!-- Row 1 -->
                <button class="bg-blue-500 text-white font-bold rounded-lg border-2 border-black shadow-[10px_10px_0px_#000] hover:bg-blue-600 active:shadow-none active:translate-x-2.5 active:translate-y-2.5 transition-all duration-75">Items</button>
                <button class="bg-green-500 text-white font-bold rounded-lg border-2 border-black shadow-[10px_10px_0px_#000] hover:bg-green-600 active:shadow-none active:translate-x-2.5 active:translate-y-2.5 transition-all duration-75">Skills</button>
                <button class="bg-yellow-500 text-white font-bold rounded-lg border-2 border-black shadow-[10px_10px_0px_#000] hover:bg-yellow-600 active:shadow-none active:translate-x-2.5 active:translate-y-2.5 transition-all duration-75">Map</button>
                
                <!-- Row 2 -->
                <button class="bg-purple-500 text-white font-bold rounded-lg border-2 border-black shadow-[10px_10px_0px_#000] hover:bg-purple-600 active:shadow-none active:translate-x-2.5 active:translate-y-2.5 transition-all duration-75">Equip</button>
                <button class="bg-red-500 text-white font-bold rounded-lg border-2 border-black shadow-[10px_10px_0px_#000] hover:bg-red-600 active:shadow-none active:translate-x-2.5 active:translate-y-2.5 transition-all duration-75">Quests</button>
                <button class="bg-indigo-500 text-white font-bold rounded-lg border-2 border-black shadow-[10px_10px_0px_#000] hover:bg-indigo-600 active:shadow-none active:translate-x-2.5 active:translate-y-2.5 transition-all duration-75">System</button>
            </div>
        </div>
    </div>

</body>
</html>
