<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Emoji Game - UI Prototype</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --pixel-size: 4px;
        }
        
        /* Using a pixelated font for a retro game feel */
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #1a1a2e;
            color: #e0e0e0;
            overflow-x: hidden; /* Keep horizontal overflow locked */
            overflow-y: auto;   /* Allow vertical scroll if content is too tall */
            touch-action: pan-y; /* Allows vertical swipe gestures on mobile */
            border: calc(var(--pixel-size) * 2) solid #0f0f1b; /* Game border */
            box-sizing: border-box; /* Include border in total size */
        }

        /* Pixelated box shadow effect */
        .pixel-shadow {
            box-shadow: 
                var(--pixel-size) var(--pixel-size) 0px #0f0f1b,
                calc(var(--pixel-size) * 2) calc(var(--pixel-size) * 2) 0px #0f0f1b,
                calc(var(--pixel-size) * 3) calc(var(--pixel-size) * 3) 0px #0f0f1b;
        }

        .pixel-border {
             border: var(--pixel-size) solid #0f0f1b;
        }

        /* The main container for the new 2D carousel */
        .carousel-container {
            position: relative;
            width: 100%;
            height: 150px;
            display: flex;
            align-items: center;
        }
        
        /* The scrollable area */
        .item-carousel {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            gap: 24px; /* Space between items */
            overflow-x: auto;
            scroll-snap-type: x mandatory; /* Enables snapping */
            scroll-behavior: smooth;
            
            /* Hide the scrollbar across browsers */
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        #item-carousel::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }

        .carousel-item {
            /* 2D item styling */
            flex: 0 0 80px; /* Don't grow, don't shrink, base width 80px */
            width: 80px;
            height: 80px;
            font-size: 64px;
            text-align: center;
            line-height: 80px;
            cursor: pointer;
            user-select: none;
            transition: transform 0.1s ease, opacity 0.1s ease; /* Even faster transition */
            scroll-snap-align: center; /* Each item is a snap target */
            opacity: 0.5;
        }
        
        /* The active (centered) item is larger and fully visible */
        .carousel-item.is-active {
            transform: scale(1.5);
            opacity: 1;
        }
        
        .shop-button {
            transition: all 0.2s ease;
        }
        
        .shop-button:active {
            transform: translateY(2px);
            box-shadow: var(--pixel-size) var(--pixel-size) 0px #0f0f1b;
        }

        /* Glassmorphism effect for the item info card */
        .info-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .fortune-choice-button {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: background 0.2s ease, transform 0.2s ease;
        }
        .fortune-choice-button:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.02);
        }

    </style>
</head>
<body class="flex flex-col min-h-screen p-2 sm:p-4">

    <!-- Top Half of the screen (for game content, etc.) -->
    <div class="flex-1 flex items-center justify-center min-h-[100px]">
        <h1 class="text-4xl text-white opacity-25 select-none">GAME AREA</h1>
    </div>

    <!-- Bottom Half - Main Menu Grid -->
    <div class="py-2">
        <div class="grid grid-cols-2 gap-2 sm:gap-4 w-full max-w-md mx-auto">
            <!-- Row 1 -->
            <button id="open-shop-btn" class="shop-button w-full pixel-border pixel-shadow bg-blue-500 hover:bg-blue-600 text-white py-3 sm:py-4 rounded-lg text-base sm:text-lg md:text-xl uppercase tracking-widest">Shop</button>
            <button class="shop-button w-full pixel-border pixel-shadow bg-green-500 hover:bg-green-600 text-white py-3 sm:py-4 rounded-lg text-base sm:text-lg md:text-xl uppercase tracking-widest">Quests</button>
            
            <!-- Row 2 -->
            <button id="open-equipment-btn" class="shop-button w-full pixel-border pixel-shadow bg-yellow-500 hover:bg-yellow-600 text-white py-3 sm:py-4 rounded-lg text-base sm:text-lg md:text-xl uppercase tracking-widest">Equipment</button>
            <button id="open-fortunes-btn" class="shop-button w-full pixel-border pixel-shadow bg-purple-500 hover:bg-purple-600 text-white py-3 sm:py-4 rounded-lg text-base sm:text-lg md:text-xl uppercase tracking-widest">Fortunes</button>
            
            <!-- Row 3 -->
            <button class="shop-button w-full pixel-border pixel-shadow bg-orange-500 hover:bg-orange-600 text-white py-3 sm:py-4 rounded-lg text-base sm:text-lg md:text-xl uppercase tracking-widest">Map</button>
            <button class="shop-button w-full pixel-border pixel-shadow bg-gray-500 hover:bg-gray-600 text-white py-3 sm:py-4 rounded-lg text-base sm:text-lg md:text-xl uppercase tracking-widest">Save</button>
        </div>
    </div>
    
    <!-- Shop Modal -->
    <!-- Adjusted for better mobile view: anchors to bottom on small screens -->
    <div id="shop-modal" class="hidden absolute inset-0 bg-black bg-opacity-70 flex flex-col items-center justify-end sm:justify-center p-0">
        <div class="w-full max-w-lg mx-auto bg-[#1a1a2e] p-4 sm:p-6 rounded-t-2xl sm:rounded-lg pixel-border">
            
            <!-- Item Carousel -->
            <div id="item-carousel-container" class="carousel-container mb-6 sm:mb-8">
                <div id="item-carousel" class="item-carousel">
                    <!-- Items will be injected here by JavaScript -->
                </div>
            </div>

            <!-- Item Information Display -->
            <div class="info-card p-4 sm:p-6 text-center h-44 sm:h-48 flex flex-col justify-between">
                <div>
                    <h2 id="item-name" class="text-2xl sm:text-3xl mb-2 text-yellow-300 transition-opacity duration-200"></h2>
                    <p id="item-description" class="text-xs sm:text-sm h-10 sm:h-12 transition-opacity duration-200"></p>
                </div>
                <div>
                    <p id="item-price" class="text-xl sm:text-2xl text-green-400 font-bold transition-opacity duration-200"></p>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex justify-center mt-6 sm:mt-8 space-x-4">
                <button id="close-shop-btn" class="shop-button pixel-border pixel-shadow bg-red-600 text-white px-6 py-3 rounded-lg text-lg">Close</button>
                 <button class="shop-button pixel-border pixel-shadow bg-green-600 text-white px-6 py-3 rounded-lg text-lg">Buy</button>
            </div>
        </div>
    </div>

    <!-- Fortunes Modal -->
    <div id="fortunes-modal" class="hidden absolute inset-0 bg-black bg-opacity-70 flex flex-col items-center justify-end sm:justify-center p-0">
        <div class="w-full max-w-lg mx-auto bg-[#1a1a2e] p-4 sm:p-6 rounded-t-2xl sm:rounded-lg pixel-border">

            <!-- View for selecting a sacrifice -->
            <div id="sacrifice-selection-view">
                <!-- Fortunes Carousel -->
                <div id="fortunes-carousel-container" class="carousel-container mb-6 sm:mb-8">
                    <div id="fortunes-carousel" class="item-carousel">
                        <!-- Fortunes will be injected here by JavaScript -->
                    </div>
                </div>

                <!-- Fortune Information Display -->
                <div class="info-card p-4 sm:p-6 text-center h-44 sm:h-48 flex flex-col justify-center">
                    <h2 id="fortune-name" class="text-2xl sm:text-3xl mb-2 text-yellow-300 transition-opacity duration-200"></h2>
                    <p id="fortune-description" class="text-xs sm:text-sm h-10 sm:h-12 transition-opacity duration-200"></p>
                </div>

                <!-- Action Buttons -->
                <div class="flex justify-center mt-6 sm:mt-8 space-x-4">
                    <button id="close-fortunes-btn" class="shop-button pixel-border pixel-shadow bg-red-600 text-white px-6 py-3 rounded-lg text-lg">Decline</button>
                     <button id="accept-sacrifice-btn" class="shop-button pixel-border pixel-shadow bg-green-600 text-white px-6 py-3 rounded-lg text-lg">Accept</button>
                </div>
            </div>

            <!-- View for selecting a resulting fortune (initially hidden) -->
            <div id="fortune-selection-view" class="hidden">
                 <h2 class="text-xl sm:text-2xl text-center mb-4 sm:mb-6 text-yellow-300">Choose Your Fate</h2>
                 <div id="fortune-choices-container" class="space-y-3 sm:space-y-4">
                     <!-- 3 random fortunes will be injected here -->
                 </div>
            </div>
        </div>
    </div>
    
    <!-- Equipment Modal -->
    <div id="equipment-modal" class="hidden absolute inset-0 bg-black bg-opacity-70 flex flex-col items-center justify-end sm:justify-center p-0">
        <div class="w-full max-w-lg mx-auto bg-[#1a1a2e] p-4 sm:p-6 rounded-t-2xl sm:rounded-lg pixel-border">
            <h2 class="text-xl sm:text-2xl text-center mb-4 sm:mb-6 text-yellow-300">Equipment</h2>
            <div class="space-y-3 sm:space-y-4">
                <button class="fortune-choice-button w-full p-4 rounded-lg text-center text-lg text-white">⚔️ Weapon</button>
                <button class="fortune-choice-button w-full p-4 rounded-lg text-center text-lg text-white">🛡️ Armor</button>
                <button class="fortune-choice-button w-full p-4 rounded-lg text-center text-lg text-white">💍 Ring</button>
            </div>
            <div class="flex justify-center mt-6 sm:mt-8">
                <button id="close-equipment-btn" class="shop-button pixel-border pixel-shadow bg-red-600 text-white px-6 py-3 rounded-lg text-lg">Close</button>
            </div>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DATA ---
            const items = [
                { emoji: '🍶', name: 'Tonic', description: 'Restores 6 HP.', price: '50G' },
                { emoji: '✝️', name: 'Cross', description: 'Cures curse, +1 max HP.', price: '120G' },
                { emoji: '💎', name: 'Gem', description: 'Gain a buff, give a debuff.', price: '200G' },
                { emoji: '🧚', name: 'Fairy', description: 'Restores magic meter.', price: '80G' },
                { emoji: '🌒', name: 'Moonstone', description: 'Unlocks the use of moon arts.', price: '500G' },
                { emoji: '♾️', name: 'Infinity Ring', description: 'Take damage to reroll (one-time).', price: '350G' },
            ];

            const sacrifices = [
                { emoji: '🩸', name: 'Blood Pact', description: '-3 Max HP.' },
                { emoji: '🦶', name: 'Broken Ankle', description: '-10% Luck.' },
                { emoji: '💔', name: 'Heartbreak', description: 'One spell (❤️‍🔥 or 🩶) disabled per battle.' },
                { emoji: '💰', name: 'Gambling Debt', description: '-30 Gold.' },
                { emoji: '🫳', name: 'Clumsy', description: 'Lose 1 🌘 Moonstone.' },
                { emoji: '🎭', name: 'Unstable Mind', description: 'Share 🍶 Tonic with enemy.' },
            ];

            const possibleFortunes = [
                { name: 'Durable Stones', description: '+1 Status stone use.' },
                { name: 'Efficient Magic', description: '1/2 MP cost for spells.' },
                { name: 'Bartering Edge', description: '15% shop discount.' },
                { name: 'Archer\'s Edge', description: 'Attacks all with 🏹 Bow.' },
                { name: 'Enchantment', description: '🧚 Fairy also grants ❇️ Regen.' },
                { name: 'Battle Grace', description: 'Buffs restore 1 🛡️ Armor.' },
                { name: 'Prolonged Torment', description: '2x 🕯️ Curse and 🐌 Sluggish durations.' },
                { name: 'Thief Strike', description: 'Steal 2 gold with 🗡️ Dagger.' },
                { name: 'Toxic Decay', description: '☠️ Poison can stack.' },
            ];

            // --- GENERAL DOM ELEMENTS ---
            const openShopBtn = document.getElementById('open-shop-btn');
            const openFortunesBtn = document.getElementById('open-fortunes-btn');
            const openEquipmentBtn = document.getElementById('open-equipment-btn');

            // --- SHOP-SPECIFIC ELEMENTS & STATE ---
            const closeShopBtn = document.getElementById('close-shop-btn');
            const shopModal = document.getElementById('shop-modal');
            const shopCarousel = document.getElementById('item-carousel');
            const itemNameEl = document.getElementById('item-name');
            const itemDescEl = document.getElementById('item-description');
            const itemPriceEl = document.getElementById('item-price');
            let activeShopIndex = 0;
            let isShopInitialized = false;

            // --- FORTUNES-SPECIFIC ELEMENTS & STATE ---
            const closeFortunesBtn = document.getElementById('close-fortunes-btn');
            const acceptSacrificeBtn = document.getElementById('accept-sacrifice-btn');
            const fortunesModal = document.getElementById('fortunes-modal');
            const fortunesCarousel = document.getElementById('fortunes-carousel');
            const fortuneNameEl = document.getElementById('fortune-name');
            const fortuneDescEl = document.getElementById('fortune-description');
            const sacrificeSelectionView = document.getElementById('sacrifice-selection-view');
            const fortuneSelectionView = document.getElementById('fortune-selection-view');
            const fortuneChoicesContainer = document.getElementById('fortune-choices-container');
            let activeFortuneIndex = 0;
            let isFortunesInitialized = false;

            // --- EQUIPMENT-SPECIFIC ELEMENTS ---
            const equipmentModal = document.getElementById('equipment-modal');
            const closeEquipmentBtn = document.getElementById('close-equipment-btn');


            // --- FUNCTIONS ---
            
            // Generic function to set up a carousel
            function setupCarousel(container, itemsArray, isInitializedFlag) {
                if (isInitializedFlag) return false;
                container.innerHTML = ''; // Clear previous items
                itemsArray.forEach((item, index) => {
                    const itemEl = document.createElement('div');
                    itemEl.classList.add('carousel-item');
                    itemEl.textContent = item.emoji;
                    itemEl.dataset.index = index;
                    container.appendChild(itemEl);
                });

                container.querySelectorAll('.carousel-item').forEach(item => {
                    item.addEventListener('click', () => {
                        item.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
                    });
                });
                return true;
            }

            // Generic function to update layout
            function updateCarouselLayout(container, activeIndex) {
                const containerWidth = container.offsetWidth;
                const itemWidth = 80; // from CSS: flex-basis
                const padding = (containerWidth / 2) - (itemWidth / 2);
                container.style.padding = `0 ${padding}px`;

                const initialItem = container.querySelector(`.carousel-item[data-index='${activeIndex}']`);
                if(initialItem) {
                    initialItem.scrollIntoView({ behavior: 'auto', inline: 'center', block: 'nearest' });
                }
            }
            
            // --- SHOP LOGIC ---
            function updateActiveShopItem() {
                const carouselCenter = shopCarousel.getBoundingClientRect().left + shopCarousel.getBoundingClientRect().width / 2;
                let minDistance = Infinity;
                let centerIndex = 0;

                shopCarousel.querySelectorAll('.carousel-item').forEach((item) => {
                    const itemCenter = item.getBoundingClientRect().left + item.getBoundingClientRect().width / 2;
                    const distance = Math.abs(carouselCenter - itemCenter);
                    const index = parseInt(item.dataset.index);

                    if (distance < minDistance) {
                        minDistance = distance;
                        centerIndex = index;
                    }
                    item.classList.remove('is-active');
                });

                const activeItem = shopCarousel.querySelector(`.carousel-item[data-index='${centerIndex}']`);
                if (activeItem) activeItem.classList.add('is-active');
                
                if (activeShopIndex !== centerIndex) {
                    activeShopIndex = centerIndex;
                    updateShopInfo(activeShopIndex);
                }
            }

            function updateShopInfo(index) {
                const item = items[index];
                if (!item) return;
                [itemNameEl, itemDescEl, itemPriceEl].forEach(el => el.style.opacity = 0);
                setTimeout(() => {
                    itemNameEl.textContent = item.name;
                    itemDescEl.textContent = item.description;
                    itemPriceEl.textContent = item.price;
                    [itemNameEl, itemDescEl, itemPriceEl].forEach(el => el.style.opacity = 1);
                }, 50);
            }

            // --- FORTUNES LOGIC ---
             function updateActiveSacrificeItem() {
                const carouselCenter = fortunesCarousel.getBoundingClientRect().left + fortunesCarousel.getBoundingClientRect().width / 2;
                let minDistance = Infinity;
                let centerIndex = 0;

                fortunesCarousel.querySelectorAll('.carousel-item').forEach((item) => {
                    const itemCenter = item.getBoundingClientRect().left + item.getBoundingClientRect().width / 2;
                    const distance = Math.abs(carouselCenter - itemCenter);
                    const index = parseInt(item.dataset.index);

                    if (distance < minDistance) {
                        minDistance = distance;
                        centerIndex = index;
                    }
                    item.classList.remove('is-active');
                });

                const activeItem = fortunesCarousel.querySelector(`.carousel-item[data-index='${centerIndex}']`);
                if (activeItem) activeItem.classList.add('is-active');
                
                if (activeFortuneIndex !== centerIndex) {
                    activeFortuneIndex = centerIndex;
                    updateSacrificeInfo(activeFortuneIndex);
                }
            }

            function updateSacrificeInfo(index) {
                const fortune = sacrifices[index];
                if (!fortune) return;
                [fortuneNameEl, fortuneDescEl].forEach(el => el.style.opacity = 0);
                setTimeout(() => {
                    fortuneNameEl.textContent = fortune.name;
                    fortuneDescEl.textContent = fortune.description;
                    [fortuneNameEl, fortuneDescEl].forEach(el => el.style.opacity = 1);
                }, 50);
            }

            function generateFortuneChoices() {
                fortuneChoicesContainer.innerHTML = ''; // Clear old choices
                
                // Shuffle the array and pick the first 3 for unique random choices
                const randomFortunes = [...possibleFortunes].sort(() => 0.5 - Math.random()).slice(0, 3);

                randomFortunes.forEach(fortune => {
                    const button = document.createElement('button');
                    button.className = 'fortune-choice-button w-full p-4 rounded-lg text-left';
                    button.innerHTML = `
                        <p class="text-base sm:text-lg text-yellow-300">${fortune.name}</p>
                        <p class="text-xs sm:text-sm opacity-80 mt-1">${fortune.description}</p>
                    `;
                    button.addEventListener('click', () => {
                        console.log('Fortune selected:', fortune.name);
                        fortunesModal.classList.add('hidden');
                    });
                    fortuneChoicesContainer.appendChild(button);
                });
            }
            
            // --- EVENT HANDLERS ---
            openShopBtn.addEventListener('click', () => {
                shopModal.classList.remove('hidden');
                isShopInitialized = !setupCarousel(shopCarousel, items, isShopInitialized);
                updateCarouselLayout(shopCarousel, activeShopIndex);
                updateActiveShopItem();
            });
            closeShopBtn.addEventListener('click', () => shopModal.classList.add('hidden'));
            shopCarousel.addEventListener('scroll', updateActiveShopItem, { passive: true });
            shopCarousel.addEventListener('scrollend', updateActiveShopItem, { passive: true });

            openFortunesBtn.addEventListener('click', () => {
                // Reset to sacrifice view every time
                sacrificeSelectionView.classList.remove('hidden');
                fortuneSelectionView.classList.add('hidden');

                fortunesModal.classList.remove('hidden');
                isFortunesInitialized = !setupCarousel(fortunesCarousel, sacrifices, isFortunesInitialized);
                updateCarouselLayout(fortunesCarousel, activeFortuneIndex);
                updateActiveSacrificeItem();
            });
            closeFortunesBtn.addEventListener('click', () => fortunesModal.classList.add('hidden'));
            fortunesCarousel.addEventListener('scroll', updateActiveSacrificeItem, { passive: true });
            fortunesCarousel.addEventListener('scrollend', updateActiveSacrificeItem, { passive: true });

            acceptSacrificeBtn.addEventListener('click', () => {
                sacrificeSelectionView.classList.add('hidden');
                fortuneSelectionView.classList.remove('hidden');
                generateFortuneChoices();
            });

            // Equipment Modal Handlers
            openEquipmentBtn.addEventListener('click', () => {
                equipmentModal.classList.remove('hidden');
            });
            closeEquipmentBtn.addEventListener('click', () => {
                equipmentModal.classList.add('hidden');
            });

        });
    </script>
</body>
</html>
