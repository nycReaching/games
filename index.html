<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Game UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Using a more game-like font */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            font-family: 'Press Start 2P', cursive;
            touch-action: manipulation; /* Prevents double-tap to zoom on mobile */
        }

        /* Custom styles for the phone's pseudo-elements like notch and speaker */
        .phone-notch:before {
            content: '';
            position: absolute;
            top: 1rem; /* Adjust based on padding */
            left: 50%;
            transform: translateX(-50%);
            width: 30%;
            height: 1.25rem; /* 20px */
            background-color: #1f2937; /* Corresponds to dark gray bg */
            border-radius: 0 0 0.75rem 0.75rem; /* Rounded bottom corners */
            z-index: 20;
        }
        
        /* Add a subtle home bar indicator */
        .home-indicator:after {
            content: '';
            position: absolute;
            bottom: 0.75rem;
            left: 50%;
            transform: translateX(-50%);
            width: 35%;
            height: 0.375rem; /* 6px */
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 9999px;
        }
    </style>
</head>
<body class="bg-gray-800 text-white flex items-center justify-center min-h-screen p-4 overflow-hidden">

    <!-- 
      Phone Outline Container
      - On mobile (sm), it will take up the full width and height.
      - On larger screens (md and up), it will be constrained to a max-height to simulate a phone.
      - `aspect-[9/19.5]` gives it a modern smartphone screen ratio.
    -->
    <div id="phone-outline" class="bg-gray-900 border-4 border-gray-700 rounded-[2.5rem] shadow-2xl overflow-hidden
        w-full h-full 
        md:w-auto md:h-full md:max-h-[95vh] md:aspect-[9/19.5]
        transition-all duration-300 ease-in-out relative">

        <!-- Phone Screen: All game content goes inside this div -->
        <div id="phone-screen" class="bg-gray-800 w-full h-full rounded-[2rem] p-4 pt-10 flex flex-col relative home-indicator phone-notch">
            
            <!-- Game Header -->
            <header class="text-center pb-4 border-b border-gray-600">
                <h1 class="text-2xl sm:text-3xl text-yellow-400 tracking-wider">PIXEL QUEST</h1>
                <div class="flex justify-between items-center mt-4 text-sm">
                    <div class="bg-gray-700 px-3 py-1 rounded-lg">
                        <span>SCORE: </span><span id="score" class="text-green-400">1250</span>
                    </div>
                    <div class="bg-gray-700 px-3 py-1 rounded-lg">
                        <span>LVL: </span><span id="level" class="text-red-400">07</span>
                    </div>
                </div>
            </header>

            <!-- Game Canvas / Main Area -->
            <main class="flex-grow flex items-center justify-center my-4">
                <div class="w-full h-full bg-gray-900/50 border-2 border-dashed border-gray-600 rounded-lg flex items-center justify-center">
                    <p class="text-gray-400 text-center text-lg">Game Area</p>
                </div>
            </main>

            <!-- Game Controls -->
            <footer class="mt-auto">
                <div class="grid grid-cols-2 gap-4">
                    <button class="bg-blue-500 hover:bg-blue-600 text-white py-4 rounded-lg text-lg shadow-lg transform active:scale-95 transition-transform duration-150">
                        ACTION A
                    </button>
                    <button class="bg-purple-500 hover:bg-purple-600 text-white py-4 rounded-lg text-lg shadow-lg transform active:scale-95 transition-transform duration-150">
                        ACTION B
                    </button>
                </div>
                <button class="w-full bg-gray-600 hover:bg-gray-700 text-gray-200 py-3 mt-4 rounded-lg text-sm shadow-md transform active:scale-95 transition-transform duration-150">
                    PAUSE
                </button>
            </footer>

        </div>
    </div>

</body>
</html>
