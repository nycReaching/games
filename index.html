<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mobile Game UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Ensures the layout takes up the full screen height and prevents scrolling */
        html, body {
            height: 100%;
            overflow: hidden;
            background-color: #1a1a1a; /* Dark background for the whole page */
        }

        /* * This custom class helps constrain the layout on larger screens (like desktop)
         * to maintain the mobile appearance for consistent playtesting.
         * It also centers the layout on the page.
         */
        .mobile-container {
            max-width: 480px; /* A common width for mobile design */
            height: 100vh;   /* Full viewport height */
            margin: 0 auto;   /* Center horizontally */
        }
    </style>
</head>
<body class="font-sans">

    <!-- 
        Main container for the game UI.
        - `mobile-container`: Custom class to constrain width on desktop.
        - `flex flex-col`: Arranges children (top, middle, bottom) vertically.
        - `h-screen`: Makes the container take the full height of the screen.
        - `bg-gray-800`: Sets a base background color for the UI.
    -->
    <div id="game-ui" class="mobile-container flex flex-col h-screen bg-gray-800 text-white">

        <!-- Top Section -->
        <header class="h-20 bg-gray-900 shadow-lg flex-shrink-0">
            <!-- Content for the top section (e.g., score, settings) goes here -->
        </header>

        <!-- Middle Section (Game Area) -->
        <main class="flex-grow bg-gray-700 relative">
            <!-- The vertical line down the middle -->
            <div class="absolute top-0 left-1/2 w-px h-full bg-gray-500 transform -translate-x-1/2"></div>
            
            <!-- Game content will go in this section -->
        </main>

        <!-- Bottom Section -->
        <footer class="h-24 bg-gray-900 shadow-lg flex-shrink-0">
            <!-- Content for the bottom section (e.g., controls, actions) goes here -->
        </footer>

    </div>

</body>
</html>
