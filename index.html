<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no" />
  <title>Game UI Shell - frutiger aero pass</title>
  <style>
    :root {
      --max-phone-width: 420px;

      /* layout band heights */
      --top-height: 11vh;
      --inventory-height: 12vh;
      --bottom-height: 11vh;

      /* FRUTIGER AERO core: high gloss candy gradients, aqua glass, soft neon glows */
      --page-bg-start: #8fd3ff;      /* sky cyan */
      --page-bg-end: #ffe8a8;        /* warm sunrise yellow */
      --page-bg-overlay: radial-gradient(circle at 20% 20%, rgba(255,255,255,0.6) 0%, rgba(255,255,255,0) 60%),
                         radial-gradient(circle at 80% 70%, rgba(255,122,255,0.28) 0%, rgba(0,0,0,0) 70%);

      --device-shell-grad: radial-gradient(circle at 50% 0%, #ffffff 0%, #c5e3ff 40%, #7ab8ff 70%, #0040a8 100%);
      --device-rim-color: rgba(0,40,120,0.6);
      --device-inner-glow: 0 30px 80px rgba(0,40,120,0.45),
                           0 0 30px rgba(255,255,255,0.8) inset,
                           0 -4px 12px rgba(0,0,60,0.4) inset;
      --device-radius: 32px;

      /* glass panel surface: watery + pearlescent */
      --panel-bg: radial-gradient(circle at 30% 20%, rgba(255,255,255,0.9) 0%, rgba(190,255,255,0.55) 45%, rgba(130,170,255,0.35) 70%);
      --panel-stroke: rgba(0,40,120,0.4);
      --panel-shadow: 0 10px 30px rgba(0,40,120,0.4), 0 2px 0 rgba(255,255,255,0.9) inset;

      /* chip / bubble counter style: bubbly aqua pill with chrome rim */
      --chip-bg: radial-gradient(circle at 20% 20%, rgba(255,255,255,0.95) 0%, rgba(180,255,255,0.6) 40%, rgba(130,200,255,0.4) 70%);
      --chip-stroke: rgba(0,60,160,0.5);
      --chip-shadow: 0 12px 24px rgba(0,60,160,0.4),
                     0 2px 0 rgba(255,255,255,0.9) inset,
                     0 -2px 6px rgba(0,0,80,0.4) inset;

      /* meters: candy-bar plastic shells */
      --meter-shell-bg: radial-gradient(circle at 50% 0%, rgba(255,255,255,0.95) 0%, rgba(255,255,255,0.4) 60%, rgba(80,120,255,0.25) 100%);
      --meter-shell-border: rgba(0,50,140,0.6);
      --meter-shell-shadow: 0 6px 12px rgba(0,40,120,0.45), 0 1px 0 rgba(255,255,255,0.9) inset;

      --hp-grad: linear-gradient(90deg, #ff004c 0%, #ff7a7a 40%, #ffe2a8 100%);
      --armor-grad: linear-gradient(90deg, #00f0ff 0%, #68b5ff 40%, #ffffff 100%);

      --hp-glow: 0 0 8px rgba(255,0,76,0.7), 0 0 16px rgba(255,0,76,0.4);
      --armor-glow: 0 0 8px rgba(0,240,255,0.7), 0 0 16px rgba(0,240,255,0.4);

      /* battle arena glass */
      --arena-bg: radial-gradient(circle at 50% 40%, rgba(255,255,255,0.9) 0%, rgba(180,255,255,0.4) 50%, rgba(120,200,255,0.25) 80%);
      --arena-stroke: rgba(0,40,120,0.5);
      --arena-shadow: 0 20px 40px rgba(0,40,120,0.5),
                      0 2px 0 rgba(255,255,255,0.9) inset,
                      0 -4px 8px rgba(0,0,60,0.4) inset,
                      0 0 40px rgba(0,200,255,0.45);

      /* orbs row glass capsules */
      --orbs-bg: radial-gradient(circle at 30% 20%, rgba(255,255,255,0.95) 0%, rgba(200,255,245,0.55) 45%, rgba(150,200,255,0.35) 70%);
      --orbs-stroke: rgba(0,60,160,0.5);
      --orbs-shadow: 0 16px 32px rgba(0,60,160,0.5),
                     0 2px 0 rgba(255,255,255,0.9) inset,
                     0 -3px 6px rgba(0,0,60,0.45) inset,
                     0 0 24px rgba(0,255,200,0.5);

      /* neon status blobs */
      --orb-core-grad: radial-gradient(circle at 30% 30%, #ffffff 0%, #9dfff2 40%, #47ffe2 60%, #00a088 100%);
      --orb-core-ring: rgba(0,80,60,0.5);
      --orb-core-glow: 0 0 12px rgba(0,255,200,0.8), 0 0 32px rgba(0,255,200,0.5);

      /* inventory slots: translucent plastic capsules */
      --slot-bg: radial-gradient(circle at 50% 0%, rgba(255,255,255,0.95) 0%, rgba(210,240,255,0.6) 60%, rgba(130,170,255,0.4) 100%);
      --slot-stroke: rgba(0,40,120,0.6);
      --slot-shadow: 0 12px 24px rgba(0,40,120,0.4),
                     0 2px 0 rgba(255,255,255,0.9) inset,
                     0 -3px 6px rgba(0,0,60,0.45) inset;

      /* buttons: Game Boy Advance SP + iPod Mini mashup */
      --btn-a-grad: radial-gradient(circle at 30% 20%, #fff 0%, #fff6b8 30%, #ffe200 60%, #ff8a00 100%);
      --btn-b-grad: radial-gradient(circle at 30% 20%, #fff 0%, #ffe0ff 30%, #c29bff 60%, #5a00ff 100%);
      --btn-border: rgba(30,0,120,0.6);
      --btn-shadow: 0 16px 32px rgba(0,0,80,0.55),
                    0 2px 0 rgba(255,255,255,0.9) inset,
                    0 -3px 6px rgba(0,0,60,0.45) inset;

      /* type scale */
      --fs-xxs: 0.7rem;
      --fs-xs: 0.8rem;
      --fs-sm: 0.9rem;
      --fs-md: 1rem;
      --fs-lg: 1.1rem;
      --fs-xl: 1.4rem;
      --fs-xxl: 2.2rem;
      --fs-mega: 3.5rem;
      --fs-giga: 5rem;

      --border-radius-card: 22px;
      --border-radius-win: 20px;
      --border-radius-slot: 16px;
      --border-radius-btn: 18px;
      --pixel-gap: 12px;

      --text-primary: #00224d;
      --text-bright: #001230;
      --text-glow: 0 0 6px rgba(0,255,255,0.8), 0 0 12px rgba(0,255,200,0.5);
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      -webkit-user-select: none;
      user-select: none;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Inter', Roboto, sans-serif;
      background: radial-gradient(circle at 50% 20%, var(--page-bg-start) 0%, var(--page-bg-end) 70%);
      background-image: var(--page-bg-overlay), radial-gradient(circle at 50% 20%, var(--page-bg-start) 0%, var(--page-bg-end) 70%);
      background-blend-mode: screen;
      color: var(--text-primary);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
      touch-action: none;
    }

    .device {
      position: relative;
      width: 100%;
      max-width: var(--max-phone-width);
      height: clamp(600px, 100dvh, 900px);
      background: var(--device-shell-grad);
      border-radius: var(--device-radius);
      border: 2px solid var(--device-rim-color);
      box-shadow: var(--device-inner-glow);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    /* subtle screen bevel / shine ribbon */
    .device::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      pointer-events: none;
      background: radial-gradient(circle at 10% 0%, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0) 60%),
                  radial-gradient(circle at 80% 100%, rgba(0,0,80,0.4) 0%, rgba(0,0,80,0) 70%);
      mix-blend-mode: screen;
    }

    /* ========================= TOP BAR ====================== */
    .top-section {
      flex: 0 0 var(--top-height);
      display: flex;
      align-items: end;
      justify-content: center;
      padding: calc(env(safe-area-inset-top) + 12px) 16px 12px;
      position: relative;
    }

    /* lens flare strip */
    .top-section::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 40px;
      background: radial-gradient(circle at 20% 0%, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%),
                  radial-gradient(circle at 80% 0%, rgba(255,200,255,0.4) 0%, rgba(255,200,255,0) 70%);
      mix-blend-mode: screen;
      pointer-events: none;
    }

    .resource-bubble {
      background: var(--chip-bg);
      border-radius: var(--border-radius-card);
      padding: 10px 16px;
      border: 2px solid var(--chip-stroke);
      box-shadow: var(--chip-shadow);
      min-height: 64px;
      min-width: 100%;
      max-width: 360px;
      display: flex;
      justify-content: space-around;
      align-items: center;
      font-weight: 600;
      color: var(--text-bright);
      text-shadow: 0 0 6px rgba(0,255,255,0.6), 0 1px 0 rgba(255,255,255,0.9);
      font-size: var(--fs-md);
      line-height: 1.1;
      gap: 16px;
      position: relative;
    }

    .resource-bubble::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      pointer-events: none;
      border: 2px solid rgba(255,255,255,0.8);
      mix-blend-mode: screen;
    }

    .resource-item {
      display: flex;
      align-items: baseline;
      gap: 6px;
      filter: drop-shadow(0 0 4px rgba(0,255,255,0.8));
    }

    /* ====================== MID SECTION ===================== */
    .middle-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 10px;
      padding-bottom: 8px;
      position: relative;
      width: 100%;
    }

    /* floating soft bokeh behind play area */
    .middle-section::before {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at 25% 30%, rgba(255,255,255,0.45) 0%, rgba(255,255,255,0) 60%),
        radial-gradient(circle at 75% 60%, rgba(0,255,200,0.25) 0%, rgba(0,255,200,0) 70%),
        radial-gradient(circle at 50% 80%, rgba(0,120,255,0.2) 0%, rgba(0,120,255,0) 70%);
      mix-blend-mode: screen;
      filter: blur(20px);
      pointer-events: none;
    }

    /* Meters */
    .meters-window {
      width: calc(100% - 32px);
      max-width: 360px;
      background: var(--meter-shell-bg);
      border-radius: var(--border-radius-win);
      border: 2px solid var(--meter-shell-border);
      box-shadow: var(--meter-shell-shadow);
      padding: 12px 14px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      position: relative;
    }

    .meters-window::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      border: 2px solid rgba(255,255,255,0.8);
      mix-blend-mode: screen;
      pointer-events: none;
    }

    .meter-row {
      display: flex;
      align-items: center;
      gap: 8px;
      min-width: 0;
      font-size: var(--fs-sm);
      font-weight: 600;
      color: var(--text-primary);
      text-shadow: 0 0 6px rgba(0,255,255,0.6), 0 1px 0 rgba(255,255,255,0.9);
    }

    .meter-stats {
      flex: 0 0 auto;
      white-space: nowrap;
      line-height: 1.2;
      display: flex;
      align-items: center;
      gap: 4px;
      font-variant-numeric: tabular-nums;
    }

    .meter-bar-outer {
      flex: 1 1 auto;
      height: 10px;
      border-radius: 8px;
      background: rgba(0,0,40,0.4);
      border: 2px solid rgba(0,50,140,0.6);
      box-shadow: 0 0 8px rgba(0,255,255,0.5), 0 2px 0 rgba(255,255,255,0.8) inset;
      overflow: hidden;
      position: relative;
    }

    .meter-bar-inner {
      height: 100%;
      border-radius: 6px;
      position: relative;
    }

    .meter-bar-inner.hp {
      background: var(--hp-grad);
      box-shadow: var(--hp-glow);
      width: 50%;
    }

    .meter-bar-inner.armor {
      background: var(--armor-grad);
      box-shadow: var(--armor-glow);
      width: 50%;
    }

    /* BATTLE ARENA */
    .battle-wrapper {
      flex: 1;
      width: 100%;
      max-width: 360px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8px 16px 0;
      position: relative;
    }

    .battle-window {
      flex: 1;
      background: var(--arena-bg);
      border-radius: var(--border-radius-win);
      border: 2px solid var(--arena-stroke);
      box-shadow: var(--arena-shadow);
      height: 100%;
      min-height: 120px;
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      justify-items: center;
      padding: 16px;
      color: var(--text-primary);
      position: relative;
    }

    /* faint scanline shine across the arena */
    .battle-window::after {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      top: 20%;
      height: 30%;
      background: radial-gradient(circle at 50% 0%, rgba(255,255,255,0.6) 0%, rgba(255,255,255,0) 70%);
      mix-blend-mode: screen;
      filter: blur(10px);
      pointer-events: none;
    }

    .battle-side {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-width: 0;
    }

    .fighter-emoji {
      font-size: var(--fs-giga);
      line-height: 1;
      filter:
        drop-shadow(0 0 8px rgba(0,255,255,0.8))
        drop-shadow(0 8px 6px rgba(0,0,60,0.5));
    }

    .vs-col {
      font-weight: 800;
      font-size: var(--fs-md);
      line-height: 1;
      color: var(--text-primary);
      text-shadow: var(--text-glow), 0 1px 0 rgba(255,255,255,0.9);
    }

    /* ORBS STRIP */
    .orbs-section {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px 0;
      position: relative;
    }

    .orbs-row {
      width: calc(100% - 32px);
      max-width: 360px;
      background: var(--orbs-bg);
      border-radius: var(--border-radius-win);
      border: 2px solid var(--orbs-stroke);
      box-shadow: var(--orbs-shadow);
      padding: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 24px;
      position: relative;
    }

    .orbs-row::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      border: 2px solid rgba(255,255,255,0.8);
      mix-blend-mode: screen;
      pointer-events: none;
    }

    .orb {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: var(--orb-core-grad);
      border: 2px solid var(--orb-core-ring);
      box-shadow: var(--orb-core-glow);
    }

    /* LOWER HUD */
    .lower-hud {
      background: var(--panel-bg);
      border-top: 2px solid var(--panel-stroke);
      border-bottom: 2px solid var(--panel-stroke);
      box-shadow: var(--panel-shadow);
      padding: 14px 16px;
      color: var(--text-primary);
      flex: 0 0 auto;
      position: relative;
    }

    .lower-hud::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 0;
      pointer-events: none;
      border-top: 2px solid rgba(255,255,255,0.8);
      border-bottom: 2px solid rgba(255,255,255,0.8);
      mix-blend-mode: screen;
    }

    .description-box {
      max-width: 420px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-shadow: 0 0 6px rgba(0,255,255,0.6), 0 1px 0 rgba(255,255,255,0.9);
      color: var(--text-primary);
    }

    .description-title {
      font-size: var(--fs-xs);
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-bottom: 4px;
      line-height: 1.2;
    }

    .description-body {
      font-size: var(--fs-sm);
      line-height: 1.4;
      max-height: 3.6em;
      overflow: hidden;
    }

    /* INVENTORY */
    .inventory-row {
      flex: 0 0 var(--inventory-height);
      display: flex;
      justify-content: space-around;
      align-items: center;
      position: relative;
      z-index: 2;
      padding: 8px 0;
      gap: 4px;
      background: radial-gradient(circle at 50% 0%, rgba(255,255,255,0.6) 0%, rgba(210,220,255,0.4) 70%);
      background-image: radial-gradient(circle at 20% 0%, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0) 60%),
                        radial-gradient(circle at 80% 100%, rgba(0,255,200,0.3) 0%, rgba(0,255,200,0) 70%),
                        radial-gradient(circle at 50% 50%, rgba(0,120,255,0.25) 0%, rgba(0,120,255,0) 70%);
      border-top: 2px solid var(--panel-stroke);
      border-bottom: 2px solid var(--panel-stroke);
      box-shadow: var(--panel-shadow);
    }

    .slot {
      width: 64px;
      height: 64px;
      border-radius: var(--border-radius-slot);
      background: var(--slot-bg);
      border: 2px solid var(--slot-stroke);
      box-shadow: var(--slot-shadow);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: var(--fs-xl);
      line-height: 1;
      color: var(--text-primary);
      user-select: none;
      cursor: pointer;
      position: relative;
      text-shadow: var(--text-glow), 0 1px 0 rgba(255,255,255,0.9);
    }

    .slot.active {
      outline: 3px solid rgba(255,255,255,0.8);
      outline-offset: 3px;
      box-shadow:
        0 0 12px rgba(0,255,200,0.9),
        0 8px 16px rgba(0,0,60,0.6);
    }

    /* themed slot tints for vibe */
    .slot.dagger {
      background: radial-gradient(circle at 30% 20%, #fff 0%, #fff0c2 40%, #ffc46b 70%, #ff7a00 100%);
    }
    .slot.shield {
      background: radial-gradient(circle at 30% 20%, #fff 0%, #e8fffa 40%, #8ffff1 70%, #00a088 100%);
    }
    .slot.diamond {
      background: radial-gradient(circle at 30% 20%, #fff 0%, #fff7d1 40%, #ffe200 70%, #ff8a00 100%);
    }
    .slot.poultry {
      background: radial-gradient(circle at 30% 20%, #fff 0%, #fff8e0 40%, #ffd38a 70%, #ff752b 100%);
    }

    /* BUTTONS */
    .bottom-section {
      flex: 0 0 var(--bottom-height);
      display: flex;
      justify-content: center;
      align-items: stretch;
      padding: 10px 16px calc(env(safe-area-inset-bottom) + 12px);
      background: radial-gradient(circle at 50% 100%, rgba(255,255,255,0.6) 0%, rgba(210,220,255,0.4) 70%);
      background-image: radial-gradient(circle at 20% 0%, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0) 60%),
                        radial-gradient(circle at 80% 100%, rgba(255,122,255,0.28) 0%, rgba(0,0,0,0) 70%),
                        radial-gradient(circle at 50% 50%, rgba(0,255,200,0.3) 0%, rgba(0,255,200,0) 70%);
      box-shadow: var(--panel-shadow);
      border-top: 2px solid var(--panel-stroke);
    }

    .buttons-area {
      display: flex;
      gap: 16px;
      align-items: stretch;
      width: 100%;
      max-width: 400px;
    }

    .action-btn {
      flex: 1 1 0%;
      position: relative;
      min-height: 68px;
      border-radius: var(--border-radius-btn);
      border: 2px solid var(--btn-border);
      box-shadow: var(--btn-shadow);
      user-select: none;
      touch-action: manipulation;
      -webkit-user-select: none;
      appearance: none;
      cursor: pointer;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: transparent;
    }

    .action-btn.primary {
      background: var(--btn-a-grad);
    }

    .action-btn.secondary {
      background: var(--btn-b-grad);
      color: #fff;
    }

    .btn-label {
      font-size: var(--fs-lg);
      font-weight: 800;
      line-height: 1;
      color: var(--text-primary);
      text-shadow: var(--text-glow), 0 1px 0 rgba(255,255,255,0.9);
      letter-spacing: 0.03em;
      pointer-events: none;
    }

    .action-btn.secondary .btn-label {
      color: #fff;
      text-shadow: var(--text-glow), 0 1px 0 rgba(255,255,255,0.9);
    }

    .action-btn:active {
      transform: scale(0.96);
    }
  </style>
</head>
