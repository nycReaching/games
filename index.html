<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Mobile Game UI â€“ Panel + Larger Info + Right Button</title>
    <style>
      :root {
        --bg: #000;
        --accent: #ffd500;
        --panel-border: rgba(255, 213, 0, 0.4);
        --panel-bg: rgba(0, 0, 0, 0.32);
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        background: #000;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .app-shell {
        width: min(100vw, 480px);
        aspect-ratio: 9 / 16;
        background: #000;
        display: flex;
        flex-direction: column;
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      @media (max-width: 480px) {
        .app-shell {
          width: 100vw;
          height: 100vh;
          aspect-ratio: auto;
          border: none;
        }
      }
      .top-bar {
        background: var(--accent);
        color: #000;
        height: 58px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 12px;
        font-size: 0.9rem;
      }
      .game-shell {
        flex: 1;
        display: flex;
        flex-direction: column;
        min-height: 0;
      }
      .panel {
        flex: 0 0 34%;
        min-height: 150px;
      }
      .spacer {
        flex: 0 0 4px;
        height: 4px;
      }
      /* BIGGER info panel */
      .info-panel {
        margin: 0 8px 4px;
        background: rgba(0, 0, 0, 0.4);
        border: 1px solid var(--panel-border);
        border-radius: 10px;
        padding: 10px 12px 12px;
        display: flex;
        flex-direction: column;
        gap: 5px;
        min-height: 96px; /* bigger description window */
      }
      .info-title {
        font-size: 0.82rem;
        color: #fff;
        text-transform: capitalize;
      }
      .info-body {
        font-size: 0.72rem;
        line-height: 1.25;
        color: rgba(255, 255, 255, 0.85);
      }
      .meters {
        padding: 4px 8px 0;
        display: flex;
        flex-direction: column;
        gap: 4px;
      }
      .meters-inner {
        width: 56%;
        min-width: 210px;
        display: flex;
        flex-direction: column;
        gap: 5px;
      }
      .meter-row {
        display: flex;
        align-items: center;
        gap: 6px;
      }
      .meter-label {
        width: 106px;
        font-size: 0.7rem;
        text-transform: uppercase;
        color: rgba(255, 255, 255, 0.9);
        display: flex;
        justify-content: space-between;
      }
      .meter-bar {
        flex: 1;
        height: 10px;
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.03);
        border-radius: 999px;
        overflow: hidden;
      }
      .meter-fill { height: 100%; width: 100%; }
      .meter-hp .meter-fill { background: #ff3945; }
      .meter-armor .meter-fill { background: #3b82f6; }
      .meter-magic .meter-fill { background: #f97316; }
      .icons {
        flex: 0 0 15%;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(2, minmax(42px, 1fr));
        gap: 4px;
        padding: 4px 6px 2px;
      }
      .icon-cell {
        background: var(--panel-bg);
        border: 1px solid var(--panel-border);
        border-radius: 7px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: transform 0.12s ease-out, box-shadow 0.12s ease-out;
      }
      .icon-cell:active {
        transform: scale(0.95);
        box-shadow: 0 0 0 2px rgba(255, 213, 0, 0.28);
      }
      .icon-cell img {
        width: 62%;
        max-height: 62%;
        object-fit: contain;
        pointer-events: none;
      }
      .character-wrap {
        flex: 1 1 auto;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        gap: 12px;
        padding: 6px 10px 14px;
      }
      .side-column-left {
        flex: 0 0 14%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 8px;
        height: 100%;
      }
      .side-cell {
        width: 92%;
        aspect-ratio: 1 / 1;
        background: var(--panel-bg);
        border: 1px solid var(--panel-border);
        border-radius: 9px;
      }
      .character-frame {
        flex: 0 0 58%;
        aspect-ratio: 1 / 1;
        background: rgba(255, 255, 255, 0.02);
        border: 1px solid rgba(255, 255, 255, 0.04);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }
      .character-frame img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      /* move button further right */
      .action-button {
        margin-left: auto; /* push to far right */
        width: 60px;
        height: 60px;
        border-radius: 999px;
        background: radial-gradient(circle at 30% 30%, #fff3b0, #ffb800 55%, #d98200 95%);
        border: 1px solid rgba(255, 255, 255, 0.35);
        box-shadow: 0 6px 12px rgba(255, 184, 0, 0.4);
        display: flex;
        align-items: center;
        justify-content: center;
        outline: none;
        touch-action: manipulation;
      }
      .action-button:active {
        transform: translateY(1px);
      }
    </style>
  </head>
  <body>
    <div class="app-shell">
      <div class="top-bar">
        <div>HP: 100</div>
        <div>Score: 00000</div>
        <div>00:42</div>
      </div>
      <div class="game-shell">
        <div class="panel"></div>
        <div class="spacer"></div>
        <div class="info-panel" id="icon-info">
          <div class="info-title">Companion Info</div>
          <div class="info-body">Tap an animal below to learn why it's a great companion.</div>
        </div>
        <div class="meters">
          <div class="meters-inner">
            <div class="meter-row meter-hp">
              <span class="meter-label"><span>HP</span><span>20/20</span></span>
              <div class="meter-bar"><div class="meter-fill"></div></div>
            </div>
            <div class="meter-row meter-armor">
              <span class="meter-label"><span>Armor</span><span>20/20</span></span>
              <div class="meter-bar"><div class="meter-fill"></div></div>
            </div>
            <div class="meter-row meter-magic">
              <span class="meter-label"><span>Magic</span><span>20/20</span></span>
              <div class="meter-bar"><div class="meter-fill"></div></div>
            </div>
          </div>
        </div>
        <div class="icons" id="icon-grid">
          <div class="icon-cell"><img src="animals/bear-head.png" alt="Bear" /></div>
          <div class="icon-cell"><img src="animals/frog.png" alt="Frog" /></div>
          <div class="icon-cell"><img src="animals/jellyfish.png" alt="Jellyfish" /></div>
          <div class="icon-cell"><img src="animals/pig.png" alt="Pig" /></div>
          <div class="icon-cell"><img src="animals/rat.png" alt="Rat" /></div>
          <div class="icon-cell"><img src="animals/raven.png" alt="Raven" /></div>
          <div class="icon-cell"><img src="animals/snail.png" alt="Snail" /></div>
          <div class="icon-cell"><img src="animals/tortoise.png" alt="Tortoise" /></div>
        </div>
        <div class="character-wrap">
          <div class="side-column-left">
            <div class="side-cell"></div>
            <div class="side-cell"></div>
            <div class="side-cell"></div>
          </div>
          <div class="character-frame">
            <img src="New Folder/flower.jpg" alt="Character" />
          </div>
          <!-- button now has no icon/text -->
          <button class="action-button" type="button" aria-label="Primary Action"></button>
        </div>
      </div>
    </div>
    <script>
      const infoPanel = document.getElementById("icon-info");
      const icons = document.querySelectorAll(".icon-cell");
      icons.forEach((cell) => {
        cell.addEventListener("click", () => {
          const img = cell.querySelector("img");
          const animal = img ? img.alt : "This animal";
          if (infoPanel) {
            infoPanel.innerHTML = `\n              <div class="info-title">${animal}</div>\n              <div class="info-body">is a great companion.</div>\n            `;
          }
        });
      });

      const primaryButton = document.querySelector(".action-button");
      if (primaryButton) {
        primaryButton.addEventListener("click", () => {
          if (infoPanel) {
            infoPanel.innerHTML = `\n              <div class="info-title">Primary Action</div>\n              <div class="info-body">You tapped the main button.</div>\n            `;
          }
        });
      }
    </script>
  </body>
</html>
