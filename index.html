<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Mobile Game UI – Top Gap Version</title>
    <style>
      :root {
        --bg: #000;
        --accent: #ffd500;
        --panel-border: rgba(255, 213, 0, 0.4);
        --panel-bg: rgba(0, 0, 0, 0.32);
      }
      * { box-sizing: border-box; margin: 0; padding: 0; }
      html, body { min-height: 100%; background: #000; }
      body {
        display: flex;
        justify-content: center;
      }
      /* the app itself should only be as tall as the content */
      .app-shell {
        width: min(100vw, 480px);
        background: #000;
        display: flex;
        flex-direction: column;
        border: 1px solid rgba(255, 255, 255, 0.08);
        padding-bottom: 0; /* game ends at character image */
      }
      @media (max-width: 480px) {
        .app-shell { width: 100vw; border: none; }
      }
      /* TOP BAR – 4 big tappable buttons */
      .top-bar {
        background: var(--accent);
        height: 70px;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0 16px;
      }
      .top-buttons {
        display: flex;
        gap: 16px;
      }
      .top-btn {
        width: 60px;
        height: 46px;
        border-radius: 14px;
        border: 0;
        outline: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.25), 0 4px 10px rgba(0,0,0,0.15);
      }
      .top-btn.purple { background: #7c3aed; }
      .top-btn.teal { background: #14b8a6; }
      .top-btn.pink { background: #ec4899; }
      .top-btn.white { background: #fff; }

      /* NEW: big, intentional blank space directly under top bar */
      .top-blank-space {
        height: 140px; /* adjust to taste */
        background: #000;
      }

      .game-shell {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }
      .panel { display: none; }
      .spacer { display: none; }
      .info-panel {
        margin: 6px 8px 3px;
        background: rgba(0, 0, 0, 0.4);
        border: 1px solid var(--panel-border);
        border-radius: 10px;
        padding: 8px 12px 10px;
        display: flex;
        flex-direction: column;
        gap: 4px;
      }
      .info-title { font-size: .8rem; color: #fff; }
      .info-body { font-size: .7rem; line-height: 1.25; color: rgba(255, 255, 255, 0.85); }
      .meters {
        padding: 1px 8px 0;
        display: flex;
        flex-direction: column;
        gap: 3px;
      }
      .meters-inner {
        width: 56%;
        min-width: 210px;
        display: flex;
        flex-direction: column;
        gap: 4px;
      }
      .meter-row { display: flex; align-items: center; gap: 6px; }
      .meter-label {
        width: 106px;
        font-size: .68rem;
        text-transform: uppercase;
        color: rgba(255, 255, 255, .9);
        display: flex;
        justify-content: space-between;
      }
      .meter-bar {
        flex: 1;
        height: 9px;
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.03);
        border-radius: 999px;
        overflow: hidden;
      }
      .meter-fill { height: 100%; width: 100%; }
      .meter-hp .meter-fill { background: #ff3945; }
      .meter-armor .meter-fill { background: #3b82f6; }
      .meter-magic .meter-fill { background: #f97316; }

      .icons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(2, minmax(42px, 1fr));
        gap: 4px;
        padding: 3px 6px 0;
      }
      .icon-cell {
        background: var(--panel-bg);
        border: 1px solid var(--panel-border);
        border-radius: 7px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .icon-cell img {
        width: 62%; max-height: 62%; object-fit: contain; pointer-events: none;
      }
      .character-wrap {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        gap: 12px;
        padding: 6px 10px 0px;
      }
      .side-column-left {
        flex: 0 0 14%;
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      .side-cell {
        width: 92%;
        aspect-ratio: 1/1;
        background: var(--panel-bg);
        border: 1px solid var(--panel-border);
        border-radius: 9px;
      }
      .character-frame {
        flex: 0 0 56%;
        aspect-ratio: 1/1;
        background: rgba(255, 255, 255, 0.02);
        border: 1px solid rgba(255, 255, 255, 0.04);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }
      .character-frame img {
        width: 100%; height: 100%; object-fit: cover;
      }
      .action-button {
        margin-left: auto;
        margin-right: 6px;
        width: 60px;
        height: 60px;
        border-radius: 999px;
        background: radial-gradient(circle at 30% 30%, #fff3b0, #ffb800 55%, #d98200 95%);
        border: 1px solid rgba(255, 255, 255, .35);
      }
      /* cap the game right after the character row */
      .character-wrap + * {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="app-shell">
      <div class="top-bar">
        <div class="top-buttons">
          <button class="top-btn purple" aria-label="Purple action"></button>
          <button class="top-btn teal" aria-label="Teal action"></button>
          <button class="top-btn pink" aria-label="Pink action"></button>
          <button class="top-btn white" aria-label="White action"></button>
        </div>
      </div>
      <div class="top-blank-space"></div>
      <div class="game-shell">
        <div class="info-panel" id="icon-info">
          <div class="info-title">Companion Info</div>
          <div class="info-body">Tap an animal below to learn why it's a great companion.</div>
        </div>
        <div class="meters">
          <div class="meters-inner">
            <div class="meter-row meter-hp"><span class="meter-label"><span>HP</span><span>20/20</span></span><div class="meter-bar"><div class="meter-fill"></div></div></div>
            <div class="meter-row meter-armor"><span class="meter-label"><span>Armor</span><span>20/20</span></span><div class="meter-bar"><div class="meter-fill"></div></div></div>
            <div class="meter-row meter-magic"><span class="meter-label"><span>Magic</span><span>20/20</span></span><div class="meter-bar"><div class="meter-fill"></div></div></div>
          </div>
        </div>
        <div class="icons" id="icon-grid">
          <div class="icon-cell"><img src="animals/bear-head.png" alt="Bear" /></div>
          <div class="icon-cell"><img src="animals/frog.png" alt="Frog" /></div>
          <div class="icon-cell"><img src="animals/jellyfish.png" alt="Jellyfish" /></div>
          <div class="icon-cell"><img src="animals/pig.png" alt="Pig" /></div>
          <div class="icon-cell"><img src="animals/rat.png" alt="Rat" /></div>
          <div class="icon-cell"><img src="animals/raven.png" alt="Raven" /></div>
          <div class="icon-cell"><img src="animals/snail.png" alt="Snail" /></div>
          <div class="icon-cell"><img src="animals/tortoise.png" alt="Tortoise" /></div>
        </div>
        <div class="character-wrap">
          <div class="side-column-left">
            <div class="side-cell"></div>
            <div class="side-cell"></div>
            <div class="side-cell"></div>
          </div>
          <div class="character-frame">
            <img src="New Folder/flower.jpg" alt="Character" />
          </div>
          <button class="action-button" type="button" aria-label="Primary Action"></button>
        </div>
      </div>
    </div>
    <script>
      const infoPanel = document.getElementById("icon-info");
      const icons = document.querySelectorAll(".icon-cell");
      icons.forEach((cell) => {
        cell.addEventListener("click", () => {
          const img = cell.querySelector("img");
          const animal = img ? img.alt : "This animal";
          if (infoPanel) {
            infoPanel.innerHTML = `<div class="info-title">${animal}</div><div class="info-body">is a great companion.</div>`;
          }
        });
      });
    </script>
  </body>
</html>
