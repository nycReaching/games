<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Roguelike RPG</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a retro game feel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* Custom styles */
        body {
            font-family: 'Press Start 2P', cursive;
            touch-action: manipulation; /* Prevents double-tap to zoom on mobile */
            overflow: hidden; /* Hide scrollbars */
        }

        /* Define a class for the item slots for consistency */
        .item-slot {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #1F2937; /* bg-gray-800 */
            border: 2px solid #4B5563; /* border-gray-600 */
            border-radius: 0.75rem; /* rounded-xl */
            aspect-ratio: 1 / 1; /* Ensures the slots are always square */
            font-size: 1.875rem; /* text-3xl */
            color: #F9FAFB; /* text-gray-50 */
            transition: all 0.2s ease-in-out;
        }

        .item-slot:hover {
            border-color: #FBBF24; /* amber-400 */
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-gray-900 antialiased">

    <!-- 
      Main game container. 
      Uses CSS Grid to create the main layout structure.
      - The outer columns/rows are set to 'auto' to fit the content (the item slots).
      - The center column/row is set to '1fr' to take up all remaining space (the game screen).
      - This creates a perfect border of UI elements around a central content area.
      - It's constrained to a mobile-friendly width and centered on larger screens.
    -->
    <div id="game-ui-container" class="grid grid-cols-[auto_1fr_auto] grid-rows-[auto_1fr_auto] h-screen max-w-lg mx-auto p-2 sm:p-4 gap-2 sm:gap-3">
        
        <!-- Top-Left Corner (Empty) -->
        <div></div>

        <!-- Top Item Bar: 3 slots -->
        <header id="top-bar" class="grid grid-cols-3 gap-2 sm:gap-3">
            <div class="item-slot">❤️</div> <!-- Health/Status -->
            <div class="item-slot">💰</div> <!-- Gold/Currency -->
            <div class="item-slot">🗝️</div> <!-- Keys/Special -->
        </header>

        <!-- Top-Right Corner (Empty) -->
        <div></div>

        <!-- Left Gear Bar: 5 slots -->
        <aside id="left-bar" class="grid grid-rows-5 gap-2 sm:gap-3">
            <div class="item-slot">🗡️</div> <!-- Main Hand -->
            <div class="item-slot">🛡️</div> <!-- Off Hand -->
            <div class="item-slot">🎩</div> <!-- Head -->
            <div class="item-slot">👕</div> <!-- Body -->
            <div class="item-slot">👢</div> <!-- Feet -->
        </aside>

        <!-- Main Game Screen -->
        <main id="game-screen" class="bg-black/50 rounded-xl border-4 border-gray-700 flex flex-col items-center justify-center p-4">
            <h1 class="text-xl sm:text-2xl text-amber-400">EMOJI RPG</h1>
            <p class="text-xs text-gray-400 mt-2">Game Area</p>
        </main>

        <!-- Right Item Bar: 5 slots -->
        <aside id="right-bar" class="grid grid-rows-5 gap-2 sm:gap-3">
            <div class="item-slot">🏹</div> <!-- Ranged Weapon -->
            <div class="item-slot">🧪</div> <!-- Potion 1 -->
            <div class="item-slot">💊</div> <!-- Potion 2 -->
            <div class="item-slot">📜</div> <!-- Scroll -->
            <div class="item-slot">📖</div> <!-- Spellbook -->
        </aside>

        <!-- Bottom-Left Corner (Empty) -->
        <div></div>

        <!-- Bottom Action Bar: 3 slots -->
        <footer id="bottom-bar" class="grid grid-cols-3 gap-2 sm:gap-3">
            <div class="item-slot">🏃</div> <!-- Action: Move/Wait -->
            <div class="item-slot">🎒</div> <!-- Action: Inventory -->
            <div class="item-slot">🗺️</div> <!-- Action: Map -->
        </footer>

        <!-- Bottom-Right Corner (Empty) -->
        <div></div>
    </div>

</body>
</html>
