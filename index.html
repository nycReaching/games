<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mobile Game UI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --button-height: 10vh;
            --depth: 0.8vh; /* Adjusted depth for a better 3D block effect */
            --font-size: clamp(12px, 3vw, 18px); /* Responsive font size */

            /* Button Colors */
            --color-shop: #4ade80; /* Green */
            --color-equipment: #38bdf8; /* Blue */
            --color-fortunes: #facc15; /* Yellow */
            --color-moons: #c084fc; /* Purple */
            --color-stats: #fb923c; /* Orange */
            --color-save: #f87171; /* Red */
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Press Start 2P', cursive;
            background: #1f2937; /* Dark gray background */
        }

        /* Main container for the game screen */
        .game-screen {
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Aligns UI to the bottom */
            height: 100%;
            width: 100%;
            background: linear-gradient(180deg, #374151 0%, #111827 100%);
        }

        /* Grid container for the buttons */
        .button-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 15px;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
            height: 33.33vh; /* Occupies bottom third */
        }

        /* Base button styling */
        .btn-3d {
            position: relative;
            border: none;
            color: white;
            padding: 10px;
            font-family: inherit;
            font-size: var(--font-size);
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 8px; /* Sharper corners for a block feel */
            height: var(--button-height);
            transition: transform 0.1s ease-out, box-shadow 0.1s ease-out;
            will-change: transform;
            -webkit-tap-highlight-color: transparent; /* Removes blue tap highlight on mobile */
            /* This shadow creates the 3D "side" of the button */
            box-shadow: 0 var(--depth) 0 #080808; 
        }

        /* Pushdown effect on tap/click */
        .btn-3d:active {
            transform: translateY(var(--depth));
            box-shadow: none;
        }

        /* Individual button colors */
        .btn-3d.shop { background-color: var(--color-shop); }
        .btn-3d.equipment { background-color: var(--color-equipment); }
        .btn-3d.fortunes { background-color: var(--color-fortunes); }
        .btn-3d.moons { background-color: var(--color-moons); }
        .btn-3d.stats { background-color: var(--color-stats); }
        .btn-3d.save { background-color: var(--color-save); }
    </style>
</head>
<body>

    <div class="game-screen">
        <!-- The main game content would go here, above the UI -->

        <div class="button-grid" id="buttonGrid">
            <button class="btn-3d shop">Shop</button>
            <button class="btn-3d equipment">Equip</button>
            <button class="btn-3d fortunes">Fortune</button>
            <button class="btn-3d moons">Moons</button>
            <button class="btn-3d stats">Stats</button>
            <button class="btn-3d save">Save</button>
        </div>
    </div>

    <script>
        // Simple script to log which button is pressed
        const grid = document.getElementById('buttonGrid');
        grid.addEventListener('click', function(event) {
            if (event.target.matches('.btn-3d')) {
                const buttonType = event.target.textContent;
                console.log(`${buttonType} button was tapped!`);
                // You can add your game logic here, e.g., openShop(), openStats(), etc.
            }
        });
    </script>

</body>
</html>
