<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mobile Game UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* Use a game-like font */
        body {
            font-family: 'Press Start 2P', cursive;
            touch-action: manipulation; /* Prevents double-tap to zoom on buttons */
            -webkit-tap-highlight-color: transparent; /* Removes tap highlight on mobile */
        }
        /* Custom styles for the game canvas */
        #game-canvas {
            background-color: #1a202c; /* A darker shade for contrast */
            border-radius: 0.5rem;
            display: block; /* Ensures it behaves as a block element */
        }
        /* Style for the control buttons for a tactile feel */
        .control-btn {
            transition: transform 0.1s ease, box-shadow 0.1s ease;
        }
        .control-btn:active {
            transform: scale(0.95);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body class="bg-gray-900 text-white h-full flex flex-col antialiased">

    <!-- Main Game Container -->
    <div id="game-container" class="w-full h-full max-w-md mx-auto flex flex-col p-4">

        <!-- Header: Title, Score, and Menu -->
        <header class="flex-shrink-0 flex items-center justify-between bg-gray-800 p-3 rounded-lg shadow-lg mb-4">
            <div>
                <h1 class="text-lg uppercase tracking-widest">AstroDash</h1>
            </div>
            <div class="text-right">
                <div class="text-xs text-yellow-400">SCORE</div>
                <div id="score" class="text-xl font-bold">0</div>
            </div>
            <div class="flex items-center">
                <button id="pause-btn" class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center shadow-md control-btn">
                    <!-- Pause Icon SVG -->
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                </button>
            </div>
        </header>

        <!-- Game Canvas Area -->
        <main class="flex-grow flex items-center justify-center">
            <canvas id="game-canvas"></canvas>
        </main>

        <!-- Controls Area -->
        <footer class="flex-shrink-0 mt-4">
            <div class="grid grid-cols-3 gap-4 items-center">
                <!-- Left/Right D-Pad -->
                <div class="col-span-1 flex justify-start">
                     <div class="grid grid-cols-2 gap-2">
                        <button id="left-btn" class="w-16 h-16 bg-gray-700 rounded-lg flex items-center justify-center shadow-md control-btn">
                            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                        </button>
                        <button id="right-btn" class="w-16 h-16 bg-gray-700 rounded-lg flex items-center justify-center shadow-md control-btn">
                           <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                        </button>
                    </div>
                </div>

                <!-- Spacer -->
                 <div class="col-span-1"></div>


                <!-- Action Buttons -->
                <div class="col-span-1 flex justify-end">
                    <button id="action-btn" class="w-24 h-24 bg-red-600 rounded-full flex items-center justify-center text-2xl shadow-lg control-btn">A</button>
                </div>
            </div>
        </footer>

    </div>

    <!-- Example Game Logic -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('game-canvas');
            const ctx = canvas.getContext('2d');
            const main = document.querySelector('main');

            // --- Canvas Sizing ---
            function resizeCanvas() {
                // Get the dimensions of the main container
                const mainRect = main.getBoundingClientRect();
                const size = Math.min(mainRect.width, mainRect.height);

                canvas.width = size;
                canvas.height = size;

                // Redraw the game content after resizing
                drawGame();
            }

            // --- Example Game Drawing ---
            // Replace this with your actual game loop and rendering
            function drawGame() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#4A5568';
                ctx.textAlign = 'center';
                ctx.font = `${canvas.width * 0.1}px 'Press Start 2P'`;
                ctx.fillText('GAME', canvas.width / 2, canvas.height / 2);
                ctx.font = `${canvas.width * 0.05}px 'Press Start 2P'`;
                ctx.fillText('CANVAS', canvas.width / 2, canvas.height / 2 + 40);
            }

            // --- Event Listeners ---
            window.addEventListener('resize', resizeCanvas);

            // Button feedback
            const scoreEl = document.getElementById('score');
            let score = 0;

            document.getElementById('left-btn').addEventListener('click', () => {
                console.log('Left button pressed');
            });

            document.getElementById('right-btn').addEventListener('click', () => {
                console.log('Right button pressed');
            });
            
            document.getElementById('action-btn').addEventListener('click', () => {
                console.log('Action button pressed');
                score += 10;
                scoreEl.textContent = score;
            });

            document.getElementById('pause-btn').addEventListener('click', () => {
                console.log('Pause button pressed');
                alert('Game Paused (replace alert with a modal)');
            });


            // Initial setup
            resizeCanvas();
        });
    </script>

</body>
</html>
