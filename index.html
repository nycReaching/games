<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Mobile Game UI ‚Äì Bordered Top Window</title>
    <style>
      :root {
        --bg: #000;
        --accent: #ffd500;
        --panel-border: rgba(255, 213, 0, 0.4);
        --panel-bg: rgba(0, 0, 0, 0.32);
        --safe-top: env(safe-area-inset-top, 0px);
        --safe-bottom: env(safe-area-inset-bottom, 0px);
        --top-window-border: #991b1b; /* dark red */
        --purple: #7c3aed;
        --teal: #14b8a6;
        --pink: #ec4899;
        --white: #fff;
        --eat-red: #ef4444;
        --keep-green: #22c55e;
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        -webkit-tap-highlight-color: transparent; /* ADDED: Remove tap highlight */
      }
      /* UPDATED: Removed fixed height */
      html,
      body {
        height: auto;
        background: #000;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
      }
      body {
        min-height: 100vh; /* Ensures black BG fills screen */
        display: flex;
        justify-content: center;
        background: #000;
      }

      /* NEW: Remove focus outline from interactive elements */
      button:focus,
      .icon-cell:focus {
        outline: none;
      }

      .app-shell {
        width: 100vw;
        max-width: 540px;
        background: #000;
        display: flex;
        flex-direction: column;
        min-height: 100vh; /* UPDATED: Ensures shell fills vertical height */
      }
      .top-bar {
        background: linear-gradient(to bottom, #ffd500, #d98200);
        height: 65px;
        padding-top: var(--safe-top);
        display: flex;
        align-items: center;
        justify-content: space-between; /* MODIFIED */
        padding-inline: 16px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.35);
        z-index: 10;
      }

      /* NEW: Style for top bar stat boxes */
      .top-bar-box {
        background: linear-gradient(to bottom, #4a4a4a, #2b2b2b);
        border: 2px solid #888;
        border-radius: 10px;
        color: white;
        font-weight: 600;
        font-size: 0.9rem;
        padding: 8px 14px; /* Adjusted padding */
        box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.4),
          0 4px 10px rgba(0, 0, 0, 0.25);
        display: flex;
        align-items: center;
        gap: 6px; /* Space for icon */
      }

      .top-buttons {
        display: flex;
        gap: 22px;
      }

      .top-btn {
        width: 55px;
        height: 55px;
        padding: 0;
        border-radius: 14px;
        border-width: 3px;
        border-style: solid;
        background: #000;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.4),
          0 4px 10px rgba(0, 0, 0, 0.25);
        cursor: pointer;
        transition: transform 0.1s ease-out;
      }

      .top-btn:active {
        transform: scale(0.92);
      }

      .top-btn.purple {
        border-color: var(--purple);
      }
      .top-btn.teal {
        border-color: var(--teal);
      }
      .top-btn.pink {
        border-color: var(--pink);
      }
      .top-btn.white {
        border-color: var(--white);
      }

      /* NEW: Relics Button Style */
      .btn-relics {
        background: linear-gradient(to bottom, #4a4a4a, #2b2b2b);
        border: 2px solid #888;
        border-radius: 10px;
        color: white;
        font-weight: 600;
        font-size: 0.9rem;
        padding: 10px 24px;
        cursor: pointer;
        transition: all 0.15s ease;
        box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.4),
          0 4px 10px rgba(0, 0, 0, 0.25);
      }
      .btn-relics:active {
        transform: scale(0.95);
        box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.4),
          0 2px 5px rgba(0, 0, 0, 0.25);
      }

      .top-btn img {
        height: 65%;
        width: 65%;
        object-fit: contain;
      }

      .top-blank-space {
        height: clamp(220px, 28vh, 320px); /* MODIFIED: Made slightly larger */
        margin: 10px 10px 0;
        background: rgba(0, 0, 0, 0.35);
        border: 2px solid var(--top-window-border);
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
        display: flex;
        flex-direction: column; /* ADDED */
        align-items: center;
        justify-content: center;
        padding: 10px; /* MODIFIED from 20px */
        text-align: center;
        color: rgba(255, 255, 255, 0.85);
        font-size: 1.05rem;
        line-height: 1.5;
        flex-shrink: 0; /* Prevent this from shrinking */
        transition: all 0.3s ease; /* ADDED */
      }

      /* NEW: Style for the image inside the top-blank-space */
      .top-blank-space img {
        width: 100%;
        height: 100%;
        max-height: 180px; /* Control image height */
        object-fit: contain; /* MODIFIED: was 'cover' */
        border-radius: 8px;
        margin-bottom: 12px;
        flex-shrink: 1; /* Allow image to shrink if needed */
        min-height: 0; /* Fix flexbox overflow issue */
      }
      /* NEW: Style for the text inside the top-blank-space */
      .top-blank-space .adventure-text {
        font-size: 1rem;
        color: rgba(255, 255, 255, 0.9);
        line-height: 1.4;
        font-weight: 500;
        flex-shrink: 0; /* Prevent text from shrinking */
      }

      .game-shell {
        display: flex;
        flex-direction: column;
        gap: 6px;
        flex: 1; /* UPDATED: Makes game-shell grow to fill space */
      }

      /* --- Info Panel styles --- */
      .info-panel {
        margin: 10px 10px 3px;
        background: rgba(0, 0, 0, 0.45);
        border: 1px solid var(--panel-border);
        border-radius: 12px;
        padding: 10px 14px 12px;
        display: flex;
        flex-direction: row; /* Horizontal layout */
        justify-content: space-between; /* Pushes content and actions apart */
        align-items: center; /* Vertically centers content */
        gap: 10px;
        min-height: 58px; /* Maintain consistent height */
      }
      .info-panel-content {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }
      .info-panel-actions {
        display: flex;
        gap: 8px;
        flex-shrink: 0; /* Prevents buttons from shrinking */
      }
      .info-title {
        font-size: 0.85rem;
        color: #fff;
      }
      .info-body {
        font-size: 0.72rem;
        line-height: 1.25;
        color: rgba(255, 255, 255, 0.85);
      }
      /* NEW: Style for the eat-effect text */
      .info-eat-effect {
        font-size: 0.72rem;
        line-height: 1.25;
        color: var(--eat-red); /* Red color for eat effect */
        font-weight: 500;
      }
      /* NEW: Stat text colors */
      .text-hp { color: var(--keep-green); }
      .text-armor { color: #3b82f6; }
      .text-atk { color: var(--eat-red); }
      .text-mgc { color: #f97316; }


      /* --- Action Button Styles (square) --- */
      .btn-action {
        background: rgba(0, 0, 0, 0.5);
        border: 1px solid;
        border-radius: 6px;
        color: white;
        width: 36px;
        height: 36px;
        padding: 0;
        font-size: 1.2rem; /* Make emoji larger */
        cursor: pointer;
        transition: background-color 0.15s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        line-height: 1;
      }
      .btn-eat {
        border-color: var(--eat-red);
        color: var(--eat-red);
      }
      .btn-eat:hover {
        background: rgba(239, 68, 68, 0.2);
      }
      .btn-keep {
        border-color: var(--keep-green);
        color: var(--keep-green);
      }
      .btn-keep:hover {
        background: rgba(34, 197, 94, 0.2);
      }
      /* --- End Action Button Styles --- */

      /* --- REMOVED: Stats Row --- */

      .icons {
        display: grid;
        grid-template-columns: repeat(4, minmax(54px, 1fr));
        grid-template-rows: repeat(2, minmax(48px, 1fr));
        gap: 5px;
        padding: 4px 8px 0;
      }
      .icon-cell {
        background: var(--panel-bg);
        border: 1px solid var(--panel-border);
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease; /* UPDATED: transition all properties */
        cursor: pointer;
      }
      /* NEW: Highlight style for selected icon */
      .icon-cell.selected {
        border-width: 2px;
        border-color: var(--accent);
        box-shadow: 0 0 8px var(--accent);
      }
      .icon-cell img {
        width: 62%;
        max-height: 62%;
        object-fit: contain;
        pointer-events: none;
      }
      .icon-cell.hidden {
        opacity: 0;
        transform: scale(0.5);
        pointer-events: none;
      }

      .character-wrap {
        display: flex;
        align-items: flex-start; /* MODIFIED: was center, moves stats up */
        justify-content: flex-start;
        gap: 12px;
        padding: 10px 12px 0 10px; /* MODIFIED: Removed bottom padding */
      }
      .side-column-left {
        flex: 0 0 13%;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .side-cell {
        width: 90%;
        aspect-ratio: 1/1;
        background: var(--panel-bg);
        border: 1px solid var(--panel-border);
        border-radius: 11px;
        padding: 6px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .side-cell img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      /* NEW: wrap character and bottom panel */
      .character-main {
        flex: 1 1 auto;
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      .character-frame {
        flex: 1 1 auto;
        aspect-ratio: 1/1;
        background: rgba(255, 255, 255, 0.02);
        border: none; /* REMOVED BORDER AROUND CHARACTER IMAGE */
        border-radius: 14px;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        position: relative; /* UPDATED: Added for absolute positioning of HP bar */
      }
      .character-frame img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* --- NEW: HP Meter Styles --- */
      .hp-meter {
        position: absolute;
        bottom: 12px;
        left: 50%;
        transform: translateX(-50%);
        width: 80%;
        height: 18px;
        background-color: rgba(0, 0, 0, 0.5); /* MODIFIED: Was 0.35 */
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        overflow: hidden;
        z-index: 5;
      }
      .hp-meter-fill {
        height: 100%;
        width: 100%; /* Default to full */
        background: linear-gradient(
          to right,
          rgba(239, 68, 68, 0.7), /* Red, semi-transparent */
          rgba(34, 197, 94, 0.7) /* Green, semi-transparent */
        ); /* UPDATED: Red-to-green gradient and semi-transparent */
        border-radius: 999px;
        transition: width 0.3s ease-out;
      }
      .hp-meter-text {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.7rem;
        font-weight: 600;
        color: white;
        text-shadow: 0 1px 1px rgba(0, 0, 0, 0.7);
        z-index: 6;
      }
      /* --- End HP Meter Styles --- */

      /* NEW: Slim meter text style */
      .slim-meter-text {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.7rem;
        font-weight: 600;
        color: white;
        text-shadow: 0 1px 1px rgba(0, 0, 0, 0.7);
        z-index: 6;
        pointer-events: none; /* So it doesn't block clicks */
      }

      /* --- NEW: Slim Blue Meter --- */
      .slim-meter-wrap {
        margin: 6px 10px 0; /* Align with info panel horizontal margins */
        position: relative; /* ADDED */
      }
      .slim-meter-blue {
        height: 18px; /* MODIFIED: was 14px */
        background-color: rgba(0, 0, 0, 0.5); /* Dark transparent background */
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        overflow: hidden;
      }
      .slim-meter-blue-fill {
        height: 100%;
        width: 100%; /* MODIFIED: Was 70% */
        background: linear-gradient(
          to right,
          #1e3a8a,
          #4b5563
        ); /* UPDATED: Dark blue to dark gray gradient */
        border-radius: 999px;
        transition: width 0.3s ease-out; /* ADDED transition */
      }
      /* --- End Slim Blue Meter --- */

      /* --- MODIFIED: bottom slim panel --- */
      .character-bottom-panel {
        display: flex;
        align-items: center;
        justify-content: center; /* MODIFIED */
        gap: 10px; /* MODIFIED */
        background: linear-gradient(to bottom, #064e3b, #021a0e);
        border-radius: 0; /* Remove rounded corners */
        min-height: 65px; /* MODIFIED: was height: 65px */
        padding: 8px 16px calc(8px + var(--safe-bottom)) 16px; /* Match top bar padding-inline and add safe area */
        margin: 0; /* Make full width */
        box-shadow: 0 -4px 16px rgba(0, 0, 0, 0.35); /* Add shadow */
        flex-shrink: 0; /* Prevent this from shrinking */
      }

      /* NEW: Container for left-aligned stats */
      .bottom-panel-stats {
        display: flex;
        align-items: center;
        gap: 12px; /* Space between gold and stat counter */
      }

      /* REMOVED: Container for right-aligned buttons */

      /* REMOVED: Size reduction styles for bottom buttons */

      /* MODIFIED: gold-counter */
      .gold-counter {
        /* display: flex; */ /* REMOVED */
        /* align-items: center; */ /* REMOVED */
        /* gap: 4px; */ /* REMOVED - handled by top-bar-box */
        color: #fde68a;
        /* font-weight: 500; */ /* REMOVED - handled by top-bar-box */
        /* font-size: 0.9rem; */ /* REMOVED - handled by top-bar-box */
        white-space: nowrap;
      }
      .gold-icon {
        font-size: 1.1rem;
      }

      /* NEW: Style for the stat counter */
      .stat-counter {
        /* display: flex; */ /* REMOVED */
        /* align-items: center; */ /* REMOVED */
        /* gap: 4px; */ /* REMOVED - handled by top-bar-box */
        color: #fff; /* White color */
        /* font-weight: 500; */ /* REMOVED - handled by top-bar-box */
        /* font-size: 0.9rem; */ /* REMOVED - handled by top-bar-box */
        white-space: nowrap;
      }
      .stat-icon {
        font-size: 1.1rem;
      }
      /* END NEW STYLES */

      /* NEW: Wrapper for the new bottom buttons */
      .bottom-button-wrapper {
        display: flex;
        justify-content: space-around; /* This will space them out */
        align-items: center;
        width: 100%;
        padding: 0 10px; /* Add some padding so they aren't at the very edge */
      }

      /* NEW: New button style */
      .bottom-action-btn {
        width: 48px;
        height: 48px;
        flex-shrink: 0;
        border-radius: 10px; /* MODIFIED: Was 999px (round) */
        background: #000; /* UPDATED: Was purple gradient */
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        transition: transform 0.05s ease, box-shadow 0.05s ease; /* Same animation timing */
        cursor: pointer;
        padding: 6px; /* NEW: Add padding to inset the image */
      }
      .bottom-action-btn:active {
        transform: scale(0.9) translateY(1px); /* Slightly less intense animation */
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
      }
      /* NEW: Style for image inside bottom button */
      .bottom-action-btn img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      /* NEW: Wrapper for side stats and action button */
      .action-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 8px; /* MODIFIED: was 6px */
        margin-left: auto; /* Push this whole block to the right */
        padding-right: 8px; /* Align with original button's margin */
        flex-shrink: 0;
        align-self: flex-start; /* MODIFIED: was center */
        padding-top: 8px; /* ADDED: To give some space from the top */
      }
      .side-stats-wrap {
        display: flex;
        flex-direction: column;
        gap: 6px; /* MODIFIED: was 4px */
        align-items: center;
        width: 100%; /* NEW: Make it take full width of wrapper */
      }
      .side-stat {
        color: #fff;
        font-size: 0.9rem;
        font-weight: 700; /* MODIFIED: was 600 */
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.7); /* MODIFIED: was 0.5 */
      }

      /* REMOVED: .side-stat color styles */
      /* NEW: Stat Box Styling */
      .side-stat-box {
        display: flex;
        align-items: center;
        justify-content: center; /* Center content */
        gap: 6px;
        background: rgba(0, 0, 0, 0.5); /* Dark background */
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 8px;
        padding: 6px 10px;
        width: 100%; /* Make boxes full width of parent */
        color: #fff;
        font-size: 0.8rem; /* Slightly smaller font */
        font-weight: 600;
        text-shadow: 0 1px 1px rgba(0, 0, 0, 0.5);
      }
      .side-stat-box .stat-icon {
        font-size: 0.9rem;
        line-height: 1;
      }
      .side-stat-box .stat-label {
        flex-grow: 1; /* Take remaining space */
        text-align: left; /* Align text to the left */
        white-space: nowrap; /* Prevent wrapping */
      }
      /* NEW: Specific colors for icons/text if needed, but box is better */
      .side-stat-box.stat-atk {
        border-color: var(--eat-red);
      }
      .side-stat-box.stat-mgc {
        border-color: #f97316; /* Orange */
      }

      .action-button {
        margin-left: 0; /* MODIFIED: Was auto */
        margin-right: 0; /* MODIFIED: Was 8px */
        align-self: initial; /* MODIFIED: Was center */
        width: 78px;
        height: 78px;
        flex-shrink: 0;
        border-radius: 999px;
        background: radial-gradient(
          circle at 30% 30%,
          #fff3b0,
          #ffb800 55%,
          #d98200 95%
        );
        border: 1px solid rgba(255, 255, 255, 0.52);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        transition: transform 0.05s ease, box-shadow 0.05s ease; /* MODIFIED: Faster animation */
      }
      .action-button:active {
        transform: scale(0.9) translateY(2px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      }

      /* --- Modal Styles (REMOVED) --- */
      .modal-overlay,
      .modal-content,
      .modal-close,
      .modal-title,
      .modal-body,
      .modal-content.border-purple,
      .modal-content.border-teal,
      .modal-content.border-pink,
      .modal-content.border-white,
      .relics-grid,
      .relic-item,
      .relic-icon,
      .relic-icon.purple,
      .relic-icon.teal,
      .relic-icon.pink,
      .relic-icon.white,
      .relic-icon img,
      .relic-info,
      .relic-info .name,
      .relic-info .desc {
        display: none; /* Remove all modal styles */
      }

      @media (max-width: 420px) {
        .app-shell {
          max-width: 100vw;
        }
        .top-blank-space {
          height: clamp(140px, 20vh, 220px);
          font-size: 0.95rem;
        }
        /* MODIFIED: Adjust bottom panel button size for small screens */
        .bottom-panel-buttons .top-btn {
          width: 40px;
          height: 40px;
        }
        .bottom-panel-stats {
          gap: 8px;
        }
      }
    </style>
  </head>

            </div>
            <!-- Panel removed from here -->
          </div>

          <!-- MODIFIED: Wrapped button and added stats -->
          <div class="action-wrapper">
            <div class="side-stats-wrap">
              <!-- UPDATED STAT HTML AND IDs -->
              <div class="side-stat-box stat-atk">
                <span class="stat-icon">‚öîÔ∏è</span>
                <span class="stat-label" id="player-atk-text">Attack 5</span>
              </div>
              <div class="side-stat-box stat-mgc">
                <span class="stat-icon">‚ú®</span>
                <span class="stat-label" id="player-mgc-text">Magic 5</span>
              </div>
            </div>
            <button
              class="action-button"
              type="button"
              aria-label="Primary Action"
            ></button>
          </div>
        </div>
        <!-- Panel moved to here, as a sibling of character-wrap -->
        <div class="character-bottom-panel">
          <!-- REMOVED: Wrapper for left-aligned stats -->

          <!-- NEW: Wrapper for 4 new bottom buttons -->
          <div class="bottom-button-wrapper">
            <!-- UPDATED BUTTONS WITH IMAGES -->
            <button class="bottom-action-btn" aria-label="Action 1">
              <img src="New Folder/crystal-ball.png" alt="Crystal Ball" />
            </button>
            <button class="bottom-action-btn" aria-label="Action 2">
              <img src="New Folder/elf-helmet.png" alt="Elf Helmet" />
            </button>
            <button class="bottom-action-btn" aria-label="Action 3">
              <img src="New Folder/shamrock.png" alt="Shamrock" />
            </button>
            <button class="bottom-action-btn" aria-label="Action 4">
              <img src="New Folder/nested-hearts.png" alt="Nested Hearts" />
            </button>
          </div>
          <!-- REMOVED: Wrapper for right-aligned buttons -->
        </div>
      </div>
    </div>

    <!-- REMOVED: Old Modals -->

    <!-- NEW: Relics Modal -->
    <!-- REMOVED: All Modals -->

    <script>
      // --- UPDATED: Icon Info Panel Script ---
      const infoPanel = document.getElementById("icon-info");
      const iconGrid = document.getElementById("icon-grid");
      const icons = document.querySelectorAll(".icon-cell");
      let currentSelectedCell = null;

      // --- NEW: Player Stats ---
      let maxPlayerHP = 10;
      let currentPlayerHP = 10;
      let maxPlayerArmor = 10;
      let currentPlayerArmor = 10;
      let currentPlayerAttack = 5;
      let currentPlayerMagic = 5;

      // --- NEW: Stat Element References ---
      const hpFillEl = document.getElementById("player-hp-fill");
      const hpTextEl = document.getElementById("player-hp-text");
      const armorFillEl = document.getElementById("player-armor-fill");
      const armorTextEl = document.getElementById("player-armor-text");
      const atkTextEl = document.getElementById("player-atk-text");
      const mgcTextEl = document.getElementById("player-mgc-text");


      // Game state variables
      let hasEaten = false;
      let hasKept = false;
      let gameState = "animals"; // "animals" or "weapons"

      // --- NEW: Animal Data Object ---
      const animalData = {
        Bear: {
          desc: "A powerful ally. It looks very tough.",
          eat: { hp: 1, armor: 1, mgc: 0, atk: 0 },
          eatDesc: 'Eat: <span class="text-hp">+1 HP</span>, <span class="text-armor">+1 Armor</span>'
        },
        Frog: {
          desc: "A quick and nimble creature. Seems magical.",
          eat: { hp: 0, armor: 0, mgc: 1, atk: 0 },
          eatDesc: 'Eat: <span class="text-mgc">+1 Magic</span>'
        },
        Jellyfish: {
          desc: "Floats gracefully. It pulses with a strange energy.",
          eat: { hp: -3, armor: 0, mgc: 3, atk: 0 },
          eatDesc: 'Eat: <span class="text-mgc">+3 Magic</span>, <span class="text-hp">-3 HP</span>'
        },
        Pig: {
          desc: "A stout and friendly animal. Looks... delicious.",
          eat: { hp: 3, armor: 0, mgc: 0, atk: 0 },
          eatDesc: 'Eat: <span class="text-hp">+3 HP</span>'
        },
        Rat: {
          desc: "Small and fast. It has a vicious look in its eyes.",
          eat: { hp: 0, armor: 0, mgc: 0, atk: 1 },
          eatDesc: 'Eat: <span class="text-atk">+1 Attack</span>'
        },
        Raven: {
          desc: "A dark, intelligent bird. It sees everything.",
          eat: { hp: 0, armor: -2, mgc: 0, atk: 2 },
          eatDesc: 'Eat: <span class="text-atk">+2 Attack</span>, <span class="text-armor">-2 Armor</span>'
        },
        Snail: {
          desc: "Slow, steady, and surprisingly well-protected.",
          eat: { hp: 0, armor: 2, mgc: 0, atk: 0 },
          eatDesc: 'Eat: <span class="text-armor">+2 Armor</span>'
        },
        Tortoise: {
          desc: "Ancient and wise. Its shell is like a fortress.",
          eat: { hp: -5, armor: 5, mgc: 0, atk: 0 },
          eatDesc: 'Eat: <span class="text-armor">+5 Armor</span>, <span class="text-hp">-5 HP</span>'
        },
      };

      // Weapon data
      const weaponData = [
        { name: "Bloody Sword", img: "weapons/bloody-sword.png" },
        { name: "Bone Knife", img: "weapons/bone-knife.png" },
        { name: "Energy Sword", img: "weapons/energy-sword.png" },
        { name: "Fragmented Sword", img: "weapons/fragmented-sword.png" },
        { name: "Relic Blade", img: "weapons/relic-blade.png" },
        { name: "Scythe", img: "weapons/scythe.png" },
      ];

      // Function to reset the info panel to its default state
      function resetInfoPanel() {
        if (gameState === "animals") {
          infoPanel.innerHTML = `
            <div class="info-panel-content">
              <div class="info-title">Companion Info</div>
              <div class="info-body">Tap an animal below to learn why it's a great companion.</div>
            </div>
          `;
        } else if (gameState === "weapons") {
          infoPanel.innerHTML = `
            <div class="info-panel-content">
              <div class="info-title">Weapon Select</div>
              <div class="info-body">Select a weapon.</div>
            </div>
          `;
        }
        // UPDATED: Remove 'selected' class when resetting
        if (currentSelectedCell) {
          currentSelectedCell.classList.remove("selected");
        }
        currentSelectedCell = null;
      }

      // --- NEW: Function to update ALL player stat displays ---
      function updateStatDisplays() {
        // Update HP Bar
        if (hpFillEl && hpTextEl) {
          // HP can go over max, but the bar display might be capped at 100%
          // For now, let's just show the numbers.
          const hpPercentage = (currentPlayerHP / maxPlayerHP) * 100;
          // hpFillEl.style.width = `${Math.min(hpPercentage, 100)}%`; // This would cap the bar
          hpFillEl.style.width = `100%`; // Per request, don't change visual length
          hpTextEl.textContent = `${currentPlayerHP}/${maxPlayerHP}`;
        }

        // Update Armor Bar (Blue Bar)
        if (armorFillEl && armorTextEl) {
          const armorPercentage = (currentPlayerArmor / maxPlayerArmor) * 100;
          // armorFillEl.style.width = `${Math.min(armorPercentage, 100)}%`;
          armorFillEl.style.width = `100%`; // Per request, don't change visual length
          armorTextEl.textContent = `${currentPlayerArmor}/${maxPlayerArmor}`;
        }

        // Update ATK and MGC text
        if (atkTextEl) {
          atkTextEl.textContent = `Attack ${currentPlayerAttack}`;
        }
        if (mgcTextEl) {
          mgcTextEl.textContent = `Magic ${currentPlayerMagic}`;
        }
      }


      // Call it on initial load
      document.addEventListener("DOMContentLoaded", updateStatDisplays);

      // Add click listener to each icon cell
      icons.forEach((cell) => {
        cell.addEventListener("click", () => {
          if (cell.classList.contains("hidden")) return;
          if (hasEaten && hasKept) return;

          if (currentSelectedCell === cell) {
            resetInfoPanel(); // This will now also remove the class
            return;
          }

          // UPDATED: Remove 'selected' class from the previous cell
          if (currentSelectedCell) {
            currentSelectedCell.classList.remove("selected");
          }

          currentSelectedCell = cell;
          currentSelectedCell.classList.add("selected"); // UPDATED: Add 'selected' class

          const img = cell.querySelector("img");
          const animalName = img ? img.alt : "This animal";
          const imgSrc = img ? img.src : "";
          
          const data = animalData[animalName] || { desc: "What will you do?", eatDesc: "" };

          infoPanel.innerHTML = `
            <div class="info-panel-content">
              <div class="info-title">${animalName}</div>
              <div class="info-body">${data.desc}</div>
              <div class="info-eat-effect">${data.eatDesc}</div>
            </div>
            <div class="info-panel-actions">
              <button class="btn-action btn-eat" data-action="eat" data-animal-name="${animalName}" title="Eat">üî™</button>
              <button class="btn-action btn-keep" data-action="keep" data-img-src="${imgSrc}" data-animal-name="${animalName}" title="Keep">ü§ù</button>
            </div>
          `;
        });
      });

      // Use event delegation on the info panel to handle button clicks
      infoPanel.addEventListener("click", (e) => {
        if (gameState === "animals") {
          const button = e.target.closest("[data-action]");
          if (!button || !currentSelectedCell) return;

          const action = button.dataset.action;

          if (action === "eat") {
            // Check if an animal has already been eaten
            if (hasEaten) {
              const infoBody = infoPanel.querySelector(".info-body");
              if (infoBody) {
                infoBody.textContent = "You can only eat one animal.";
                infoBody.style.color = "var(--eat-red)";
              }
              return;
            }

            // --- NEW: Apply Eat Effects ---
            const animalName = button.dataset.animalName;
            const effects = animalData[animalName]?.eat;

            if (effects) {
              currentPlayerHP += effects.hp;
              currentPlayerArmor += effects.armor;
              currentPlayerMagic += effects.mgc;
              currentPlayerAttack += effects.atk;

              // Ensure stats don't go below 0
              currentPlayerHP = Math.max(0, currentPlayerHP);
              currentPlayerArmor = Math.max(0, currentPlayerArmor);
              currentPlayerMagic = Math.max(0, currentPlayerMagic);
              currentPlayerAttack = Math.max(0, currentPlayerAttack);

              // Update the display
              updateStatDisplays();
            }
            // --- End Apply Eat Effects ---


            // Mark as eaten, hide the cell, reset panel, and check game state
            hasEaten = true;
            currentSelectedCell.classList.add("hidden");
            resetInfoPanel(); // This clears the 'selected' class
            checkGameEnd();
          } else if (action === "keep") {
            if (hasKept) {
              const infoBody = infoPanel.querySelector(".info-body");
              if (infoBody) {
                infoBody.textContent = "You can only keep one animal.";
                infoBody.style.color = "var(--eat-red)";
              }
              return;
            }

            const slotToFill = document.getElementById("companion-slot-1");

            if (slotToFill) {
              const imgSrc = button.dataset.imgSrc;
              const animalName = button.dataset.animalName;

              slotToFill.innerHTML = `<img src="${imgSrc}" alt="${animalName}" />`;
              hasKept = true;

              currentSelectedCell.classList.add("hidden");
              resetInfoPanel(); // This clears the 'selected' class
              checkGameEnd();
            }
          }
        } else if (gameState === "weapons") {
          const button = e.target.closest("[data-action='equip']");
          if (button && currentSelectedCell) {
            const img = currentSelectedCell.querySelector("img");
            const imgSrc = img.src;
            const imgAlt = img.alt;

            const weaponSlot = document.getElementById("companion-slot-2");
            if (weaponSlot) {
              weaponSlot.innerHTML = `<img src="${imgSrc}" alt="${imgAlt}" />`;
            }

            const allWeapons = iconGrid.querySelectorAll(".weapon-cell");
            allWeapons.forEach((cell) => {
              cell.classList.add("hidden");
            });

            // UPDATED: Clear selection after equipping
            resetInfoPanel();

            infoPanel.innerHTML = `
              <div class="info-panel-content">
                <div class="info-title">Weapon Equipped!</div>
                <div class="info-body">${imgAlt} is yours.</div>
              </div>
            `;

            // *** MODIFICATION START ***
            // Update the top blank space with the image and new text
            const topText = document.querySelector(".top-blank-space");
            if (topText) {
              topText.innerHTML = `
                <img src="places/dungeon-light.png" alt="Dungeon Entrance">
                <div class="adventure-text">there's a world outside waiting..</div>
              `;
            }
            // *** MODIFICATION END ***
          }
        }
      });

      function populateWeapons() {
        iconGrid.innerHTML = "";

        weaponData.forEach((weapon) => {
          const cell = document.createElement("div");
          cell.className = "icon-cell weapon-cell";
          cell.innerHTML = `<img src="${weapon.img}" alt="${weapon.name}" />`;

          cell.addEventListener("click", () => {
            // UPDATED: Handle selection highlighting for weapons
            if (currentSelectedCell) {
              currentSelectedCell.classList.remove("selected");
            }
            currentSelectedCell = cell;
            currentSelectedCell.classList.add("selected");

            infoPanel.innerHTML = `
              <div class="info-panel-content">
                <div class="info-title">${weapon.name}</div>
                <div class="info-body">A powerful-looking ${weapon.name.toLowerCase()}.</div>
              </div>
              <div class="info-panel-actions">
                <button class="btn-action btn-keep" data-action="equip" title="Equip">‚öîÔ∏è</button>
              </div>
            `;
          });

          iconGrid.appendChild(cell);
        });

        const placeholder1 = document.createElement("div");
        placeholder1.className = "icon-cell hidden";
        placeholder1.style.pointerEvents = "none";

        const placeholder2 = document.createElement("div");
        placeholder2.className = "icon-cell hidden";
        placeholder2.style.pointerEvents = "none";

        iconGrid.appendChild(placeholder1);
        iconGrid.appendChild(placeholder2);
      }

      function checkGameEnd() {
        if (hasEaten && hasKept) {
          const remainingIcons = Array.from(icons).filter(
            (cell) => !cell.classList.contains("hidden")
          );

          if (remainingIcons.length > 0) {
            remainingIcons.forEach((cell) => {
              cell.classList.add("hidden");
            });

            const lastIconToHide = remainingIcons[remainingIcons.length - 1];
            lastIconToHide.addEventListener("transitionend", populateWeapons, {
              once: true,
            });
          } else {
            populateWeapons();
          }

          gameState = "weapons";

          const topText = document.querySelector(".top-blank-space");
          if (topText) {
            topText.textContent =
              "Your choices have been made. Now, choose a weapon.";
          }
          infoPanel.innerHTML = `
            <div class="info-panel-content">
              <div class="info-title">Weapon Select</div>
              <div class="info-body">Your animal choices are complete. Select a weapon.</div>
            </div>
          `;
        }
      }

      // --- REMOVED: Modal Open/Close Script ---
    </script>
  </body>
</html>
