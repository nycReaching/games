<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
  <title>Game UI Shell v7</title>
  <style>
    :root {
      --max-phone-width: 420px;

      --top-height: 10vh;          /* slim resource HUD */
      --inventory-height: 10vh;    /* 4 item slots row */
      --bottom-height: 18vh;       /* meters + buttons */

      --border-radius: 24px;

      --panel-bg: rgba(255,255,255,0.05);
      --panel-border: rgba(255,255,255,0.08);

      --slot-bg: rgba(255,255,255,0.07);
      --slot-border: rgba(255,255,255,0.15);
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter", Roboto, sans-serif;
      background: #0f172a;
      color: #f8fafc;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100dvh;
    }

    .device {
      width: 100%;
      max-width: var(--max-phone-width);
      height: clamp(600px, 100dvh, 900px);
      background: #111827;
      border-radius: var(--border-radius);
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.1);
      display: flex;
      flex-direction: column;
    }

    /* === TOP SECTION (RPG resource counters) ===
       Updated:
       - Larger text, no pill chrome
       - Matches bottom meter typography style
    */
    .top-section {
      flex: 0 0 var(--top-height);
      background: var(--panel-bg);
      border-bottom: 1px solid var(--panel-border);

      padding: calc(env(safe-area-inset-top) + 8px) 12px 8px;

      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-content: flex-start;
      gap: 16px;

      font-size: 0.8rem;
      line-height: 1.2;
    }

    /* flattened HUD row items (no bubble) */
    .resource-pill {
      background: none;
      border: 0;
      border-radius: 0;
      box-shadow: none;
      padding: 0;

      display: flex;
      align-items: baseline;
      gap: 6px;

      font-size: 0.8rem;
      line-height: 1.2;
      font-weight: 500;
      color: rgba(255,255,255,0.9);
      min-width: max-content;
    }

    .resource-label {
      display: flex;
      gap: 6px;
      font-weight: 600;
      color: #fff;
      font-size: 0.8rem;
      white-space: nowrap;
    }

    .resource-value {
      color: rgba(255,255,255,0.7);
      font-weight: 500;
      font-size: 0.8rem;
    }

    .exp-col {
      display: flex;
      flex-direction: column;
      line-height: 1.2;
    }

    .exp-top-row {
      display: flex;
      align-items: baseline;
      gap: 6px;
      font-weight: 600;
      font-size: 0.8rem;
      color: #fff;
    }

    .exp-bottom-row {
      font-size: 0.7rem;
      color: rgba(255,255,255,0.7);
      font-weight: 500;
    }

    /* === MIDDLE GAME AREA ===
       Full band = playfield
    */
    .middle-section {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at 50% 40%, #1e293b 0%, #0f172a 80%);
    }

    .placeholder {
      /* No border, no frame, just debug text */
      border: 0;
      border-radius: 0;
      width: auto;
      height: auto;

      display: flex;
      align-items: center;
      justify-content: center;
      color: rgba(255,255,255,0.6);
      text-align: center;
      font-size: 0.8rem;
      opacity: 0.6;
      user-select: none;
    }

    /* === INVENTORY ROW (4 item slots) === */
    .inventory-row {
      flex: 0 0 var(--inventory-height);
      background: rgba(255,255,255,0.03);
      border-top: 1px solid rgba(255,255,255,0.06);
      border-bottom: 1px solid rgba(255,255,255,0.06);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 8px 0;
      -webkit-user-select: none;
      user-select: none;
    }

    .slot {
      width: 56px;
      height: 56px;
      background: var(--slot-bg);
      border: 1px solid var(--slot-border);
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      color: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
      user-select: none;
    }

    /* === BOTTOM SECTION (meters + action buttons) === */
    .bottom-section {
      flex: 0 0 var(--bottom-height);
      background: var(--panel-bg);
      border-top: 1px solid var(--panel-border);

      padding: 12px 16px calc(env(safe-area-inset-bottom) + 12px);

      display: flex;
      gap: 16px;
      align-items: center; /* vertically align buttons vs meters */
      justify-content: space-between;
      -webkit-user-select: none;
      user-select: none;
    }

    /* Left side: meters stacked */
    .meters-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 10px;
      min-width: 0;
    }

    .meter-block {
      display: flex;
      flex-direction: column;
      gap: 4px;
      min-width: 0;
    }

    .meter-label-row {
      display: flex;
      justify-content: space-between;
      font-size: 0.7rem;
      line-height: 1.2;
      color: rgba(255,255,255,0.8);
      font-weight: 500;
    }

    .meter-bar-outer {
      width: 100%;
      height: 8px;
      border-radius: 999px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.15);
      box-shadow: 0 1px 2px rgba(0,0,0,0.8) inset;
      overflow: hidden;
    }

    /* demo fill widths */
    .meter-bar-inner.hp {
      width: 80%;
      height: 100%;
      background: linear-gradient(
        to right,
        #ef4444,
        #dc2626
      );
    }
    .meter-bar-inner.energy {
      width: 45%;
      height: 100%;
      background: linear-gradient(
        to right,
        #38bdf8,
        #0ea5e9
      );
    }
    .meter-bar-inner.xp {
      width: 60%;
      height: 100%;
      background: linear-gradient(
        to right,
        #a3e635,
        #65a30d
      );
    }

    /* Right side: two vertical round buttons */
    .buttons-area {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 12px;
    }

    .round-btn {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.15);
      box-shadow: 0 6px 14px rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.1rem;
      color: #fff;
      user-select: none;
      touch-action: manipulation;
      transition: transform 0.1s ease;
    }

    .round-btn:active {
      transform: scale(0.94);
      background: rgba(255,255,255,0.12);
    }

    .round-btn.secondary {
      width: 54px;
      height: 54px;
      font-size: 0.9rem;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <main class="device">
    <!-- TOP: RPG-style resource counters (larger, still flat) -->
    <header class="top-section">
      <div class="resource-pill">
        <div class="resource-label">
          <span>üí∞</span><span>Gold</span>
        </div>
        <div class="resource-value">1,234</div>
      </div>

      <div class="resource-pill">
        <div class="resource-label">
          <span>üíé</span><span>Gems</span>
        </div>
        <div class="resource-value">56</div>
      </div>

      <div class="resource-pill">
        <div class="resource-label">
          <span>ü™µ</span><span>Mats</span>
        </div>
        <div class="resource-value">12</div>
      </div>

      <div class="resource-pill">
        <div class="exp-col">
          <div class="exp-top-row">
            <span>‚≠ê</span>
            <span>Lv&nbsp;3</span>
          </div>
          <div class="exp-bottom-row">
            12,340&nbsp;XP
          </div>
        </div>
      </div>
    </header>

    <!-- MIDDLE GAME AREA (full playable surface; no border box) -->
    <section class="middle-section">
      <div class="placeholder">GAME AREA</div>
    </section>

    <!-- INVENTORY ROW -->
    <div class="inventory-row">
      <div class="slot">üó°Ô∏è</div>
      <div class="slot">üõ°Ô∏è</div>
      <div class="slot">üíé</div>
      <div class="slot">üçó</div>
    </div>

    <!-- BOTTOM: meters (left) + buttons (right) -->
    <nav class="bottom-section">
      <!-- meters -->
      <section class="meters-area">
        <div class="meter-block">
          <div class="meter-label-row">
            <span>HP</span>
            <span>80 / 100</span>
          </div>
          <div class="meter-bar-outer">
            <div class="meter-bar-inner hp"></div>
          </div>
        </div>

        <div class="meter-block">
          <div class="meter-label-row">
            <span>ENERGY</span>
            <span>45%</span>
          </div>
          <div class="meter-bar-outer">
            <div class="meter-bar-inner energy"></div>
          </div>
        </div>

        <div class="meter-block">
          <div class="meter-label-row">
            <span>XP</span>
            <span>12 / 20</span>
          </div>
          <div class="meter-bar-outer">
            <div class="meter-bar-inner xp"></div>
          </div>
        </div>
      </section>

      <!-- buttons -->
      <section class="buttons-area">
        <button class="round-btn">A</button>
        <button class="round-btn secondary">B</button>
      </section>
    </nav>
  </main>
</body>
</html>
